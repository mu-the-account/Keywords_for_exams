12 weeks.', '‚ùó **Varenicline** is **not recommended for smokers under 18 years old**.', '‚ùó Common side effects of **Varenicline** include insomnia, mood changes, and **suicidal ideas**.'],["*   üí° Cocaine's acute effects include increased alertness, insomnia, decreased fatigue, and euphoria due to **increased catecholamines**.", '*   ‚ùó **Intranasal cocaine abuse** can lead to **nasal septal perforation**.', '*   üíâ **Bupropion** is used in the management of cocaine abuse, decreasing cravings and treating depressive symptoms during withdrawal.', '*   ü©∫ Cocaine overdose toxicity is characterized by agitation, hallucinations, delusions, **arrhythmia**, **increased BP**, **myocardial infarction**, cerebral accidents, and convulsions.', '*   üí° Chronic cocaine abuse can lead to **psychosis with hallucinations and delusions**.', '*   üî¨ **MDMA (ecstasy)** is a CNS stimulant with hallucinogenic properties.', '*   üî¨ **Cathinone**, found in **Khat**, produces amphetamine-like effects.', '*   ‚ùó Amphetamines and methamphetamines carry an **increased risk of psychosis** compared to cocaine.', '*   üí° **Lysergic Acid Diethylamide (LSD)** typically shows no physiological dependence with recreational, non-regular use.', '*   ‚ùó Acute LSD effects include euphoria, distorted sensory changes, **hallucinations**, **delusions**, and illusions.', '*   ü©∫ **Bad trips** with LSD involve frightening hallucinations, posing risks of **homicide or suicide**.', '*   ‚ùó **Flashbacks** (frightening hallucinations months after stopping) are a known risk of LSD use.', '*   ‚ùó **Psychosis** can occur in a borderline psychotic individual even after a single dose of LSD.', '*   ü©∫ Long-term effects of hallucinogens like LSD include **persistent psychosis** and **flashbacks**.', '*   üíâ Management of acute LSD abuse involves calming the patient and administering **benzodiazepines (BZDs)** or **antipsychotics**.'],['*   üí° **THC (Œî9-tetrahydrocannabinol)** is the most psychoactive principal in cannabis.', '*   üî¨ After inhalation, THC primarily acts on **cannabinoid CB1 receptors** and **V1 vanilloid pain receptors** in the brain.', '*   ü©∫ Acute effects of cannabis include **euphoria**, increased sensory perceptions, and **decreased motor & mental skills**.', '*   ‚ùó **Hallucinations and delusions** are rare acute effects of cannabis.', '*   ü©∫ Cannabis withdrawal syndrome is generally **weak and mild**, presenting with symptoms like irritability, anxiety, tremor, and **insomnia**.', '*   ‚ùó Chronic cannabis abuse carries an increased risk of **psychosis**.', '*   ü©∫ **Red eyes** from cannabis use are due to vasodilation of conjunctival vessels and precede a serious **drop in blood pressure**.', '*   üí° **Amotivational syndrome** is a potential consequence of chronic cannabis abuse.', '*   ü©∫ Chronic cannabis abuse can lead to **sexual and reproductive dysfunction**, including decreased testosterone/sperm count and, in pregnancy, increased risk of **miscarriage** and **ectopic pregnancy**.', '*   ‚ùó Cannabis is considered a **gateway drug**, opening the way to poly-drug abuse.', '*   üî¨ Chronic cannabis abuse can result in an **impaired immune system**.', '*   üíâ Management of cannabis abuse may include **Naltrexone**, **Dronabinol**, and **SSRIs** (e.g., Fluoxetine) or **Quetiapine**.', '*   üíâ **Dronabinol** and **Nabilone** are synthetic THC analogues used as **antiemetics in cancer chemotherapy**.', '*   üí° Cannabis dependence and addiction can develop, especially with **long-term regular use**.', '*   üî¨ The euphoric effect of cannabis is suggested to be partially mediated via the release of **endogenous opioids**.'],['üí° The primitive mouth, an ectodermal depression, is called the **stomodeum**.', '‚ùó Pharyngeal arches appear during the **4th and 5th weeks** of development.', 'üí° Pharyngeal arches are also known as **visceral arches**.', 'üî¨ Each pharyngeal arch consists of three elements: an **ectodermal covering**, an **endodermal lining**, and a **mesenchymal core**.', 'üî¨ The mesenchymal core of a pharyngeal arch is derived from **paraxial mesoderm** (forming musculature) and migrating **neural crest cells** (forming skeletal elements).', 'üí° Internal grooves between arches, lined by endoderm, are called **pharyngeal pouches**.', 'üí° External grooves between arches, lined by ectoderm, are called **pharyngeal clefts**.', '‚ùó The membranes at the bottom of pharyngeal grooves remain **intact in humans**.', "üî¨ Each pharyngeal arch's mesenchyme is invaded by an **aortic arch** and a **cranial nerve**.", '‚ùó The **5th pharyngeal arch disappears early** and leaves no remnants.', 'üí° The **1st pharyngeal arch** divides into the ventral **mandibular prominence** and the dorsal **maxillary prominence**.'],['‚ùó Each pharyngeal arch contains a unique **artery**, **nerve**, and **cartilage** component.', 'üí° **Pharyngeal clefts** develop from the **ectoderm**.', 'üí° **Pharyngeal pouches** develop from the **endoderm**.', '‚ùó The **stomodeum** is the embryological precursor of the primitive mouth.', 'üí° The **thyroid primordium** is an early anterior midline structure in the pharyngeal region.', 'üí° The **aortic sac** gives rise to the developing aortic arches.', '‚ùó The **4th aortic arch** and **6th aortic arch** are distinct structures involved in major vessel formation.', 'üí° The **trachea and lung bud** originate from the ventral aspect of the foregut.', 'üí° The **esophagus** develops dorsally to the trachea from the foregut.', 'üí° The **dorsal aorta** is a major primitive blood vessel located posteriorly.', '‚ùó Multiple distinct **pharyngeal arches** (e.g., 1st, 2nd, 3rd) are present during development.'],['*   üí° The **1st pharyngeal arch** is also known as the **Mandibular Arch**.', "*   üî¨ Skeletal elements of the 1st pharyngeal arch develop from **Meckel's cartilage** (ventral) and dorsal cartilage in the maxillary prominence.", '*   ‚ùó The dorsal ends of the 1st arch cartilages give rise to the **incus** and **malleus**.', "*   üí° The mesenchyme around Meckel's cartilage forms the **mandible** via membranous ossification.", "*   üí° Derivatives from the mesenchyme around Meckel's cartilage include the **sphenomandibular ligament**, **spine of sphenoid**, and **anterior ligament of malleus**.", '*   üî¨ The mesenchyme in the maxillary process forms the **maxilla**, **zygomatic**, **palatine**, and **squamous temporal bones** via membranous ossification.', '*   üî¨ Muscles derived from the 1st pharyngeal arch include the four **muscles of mastication**: temporalis, masseter, lateral pterygoid, and medial pterygoid.', '*   üî¨ Additional muscles derived from the 1st pharyngeal arch are the **Tensor palati**, **Tensor tympani**, **Mylohyoid**, and the **anterior belly of digastric**.', '*   ü©∫ The **Mandibular branch of the trigeminal nerve** (CN V3) is the nerve of the 1st pharyngeal arch.', '*   üí° The aortic arch associated with the 1st pharyngeal arch disappears, leaving the **maxillary artery**.'],['üí° The **second pharyngeal arch** is also known as the **Hyoid Arch**.', "üî¨ Skeletal derivatives of **Reichert's cartilage** (2nd arch) include the **Stapes**, Styloid process, Stylohyoid ligament, and the lesser cornu & upper part of the body of the hyoid bone.", '‚ùó Muscles derived from the **second pharyngeal arch** include all muscles of the **face, scalp, and auricle**, as well as the Stapedius, Stylohyoid, posterior belly of digastric, and Platysma.', 'üí° The **Facial Nerve (CN VII)** innervates derivatives of the **second pharyngeal arch**.', 'üî¨ The aortic arch derivative of the second arch **disappears**, leaving the **stapedial artery**.', 'üî¨ Skeletal derivatives of the **third pharyngeal arch** include the **lower part of the body of the hyoid** and the **greater cornu of the hyoid**.', '‚ùó The sole muscle derived from the **third pharyngeal arch** is the **Stylopharyngeus**.', 'üí° The **Glossopharyngeal Nerve (CN IX)** innervates derivatives of the **third pharyngeal arch**.', 'üî¨ The aortic arch derivative of the **third pharyngeal arch** is the **common carotid artery** and the proximal part of the internal carotid artery.', 'üî¨ The **fourth and fifth pharyngeal arch cartilages fuse** to form **all laryngeal cartilages** except the cricoid and epiglottis.', '‚ùó Muscles derived from the **fourth pharyngeal arch** include the **cricothyroid**, levator palati, and pharyngeal constrictors.'],['üí° The **superior laryngeal branch of the vagus nerve** is a key nerve derivative in embryology.', 'üí° The **right subclavian artery** and a portion of the **left aortic arch** are significant arterial derivatives.', 'üí° The **cricoid cartilage** is the skeletal element derived from the **6th pharyngeal cartilage**.', 'üí° All **laryngeal muscles except cricothyroid** originate from the **6th pharyngeal arch**.', 'üí° The **recurrent laryngeal nerve of the vagus nerve** is the nerve associated with derivatives of the **6th pharyngeal arch**.', 'üí° The proximal parts of both right and left **6th aortic arches** form the **pulmonary artery**.', 'üí° The distal part of the **right 6th aortic arch** normally **disappears**.', 'üí° The distal part of the **left 6th aortic arch** forms the **ductus arteriosus**.', '‚ùó **First arch syndromes** result from **insufficient migration of neural crest cells** into the first pharyngeal arch.', 'ü©∫ **Treacher Collins Syndrome** is an **autosomal dominant** first arch syndrome.', 'ü©∫ Classic features of **Treacher Collins Syndrome** include **underdevelopment of zygomatic bones**, **defects of lower eyelids**, and **deformed external ears**.', 'ü©∫ **Pierre Robin Syndrome** is characterized by **hypoplasia of the mandible**, **cleft palate**, and associated eye & ear defects.'],['‚ùó **Treacher Collins syndrome** and **Robin Sequence** are associated with pharyngeal arch development anomalies.', 'üí° Pharyngeal clefts initially number **5**, but the **5th arch** disappears, leaving **4** clefts.', 'üî¨ The **1st pharyngeal cleft** gives rise to the **external auditory meatus** and the outer surface of the **tympanic membrane**.', 'üí° The **auricle** develops from **6 hillocks** (elevations) that fuse around the external auditory meatus.', 'üî¨ Proliferation of **mesoderm from the 2nd pharyngeal arch** covers the 2nd, 3rd, and 4th clefts, fusing with the 6th arch ectoderm to form the temporary **cervical sinus**.', '‚ùó The **cervical sinus** is normally lined with ectoderm and **disappears**.', 'üí° The **1st pharyngeal pouch** develops into the **primitive tympanic cavity** and the **auditory tube**.', 'üí° The **2nd pharyngeal pouch** forms the **palatine tonsil**.', 'üí° The **3rd pharyngeal pouch** gives rise to the **inferior parathyroid gland** and the **thymus**.', 'üí° The **4th pharyngeal pouch** develops into the **superior parathyroid gland** and the **ultimobranchial body**.'],['üí° **Preauricular sinus** results from failure of fusion between some of the **hillocks of the auricle**.', 'üî¨ A **branchial cyst** is caused by failure of **obliteration of the cervical sinus**.', 'ü©∫ **Branchial cysts** are typically found along the **anterior border of the sternomastoid muscle**, often near the angle of the mandible.', '‚ùó An **external branchial fistula** results from failure of fusion between the **2nd and 6th pharyngeal arches**.', 'üí° An **internal branchial fistula** is caused by rupture of the cervical sinus, establishing communication with the **interior of the pharynx via the 2nd pharyngeal pouch**.'],['*   üí° The **first pharyngeal pouch** forms the **tubotympanic recess**.', '*   üî¨ The distal part of the first pharyngeal pouch forms the lining of the **tympanic cavity** and **mastoid antrum**.', '*   üí° The proximal part of the first pharyngeal pouch forms the **auditory (Eustachian) tube**.', '*   üî¨ The **second pharyngeal pouch** gives rise to the epithelium of the **palatine tonsil**.', '*   ü©∫ The **tonsillar fossa** in adults is a remnant of the second pharyngeal pouch.', '*   üî¨ The dorsal part of the **third pharyngeal pouch** forms the **inferior parathyroid glands**.', '*   üî¨ The ventral part of the **third pharyngeal pouch** forms the epithelium of the **thymus**.', '*   ‚ùó The **inferior parathyroid glands** (from the 3rd pouch) **descend farther** than the superior parathyroid glands.', '*   üí° The **thymus** descends into the **anterior and superior mediastinum**.', '*   üî¨ Lymphatic tissue invades the thymus during the **3rd intrauterine month**.', '*   ü©∫ The **thymus** has a **hemopoietic role** and **atrophies after puberty**, being replaced by fibrofatty tissue.', '*   üî¨ The dorsal part of the **fourth pharyngeal pouch** forms the **superior parathyroid glands**.', '*   ‚ùó The **fifth pharyngeal pouch** is considered a part of the **fourth pharyngeal pouch**.', '*   üí° The **fifth pharyngeal pouch** (or caudal pharyngeal complex) forms the **ultimobranchial body**.', '*   üî¨ The **ultimobranchial body** produces the **parafollicular cells (C cells)** of the thyroid.', '*   üíâ **Parafollicular C cells** secrete **calcitonin** hormone.'],['üí° The **inferior parathyroid gland** develops from the **3rd pharyngeal pouch**.', 'üí° The **superior parathyroid gland** develops from the **4th pharyngeal pouch**.', 'üí° The **thymus** develops from the **3rd pharyngeal pouch**.', 'üí° The **ultimobranchial body** migrates to the thyroid gland and contributes to its development (forms parafollicular C cells).', '‚ùó **DiGeorge Syndrome** results from the failure of development of the **3rd and 4th pharyngeal pouches**.', 'üî¨ In **DiGeorge Syndrome**, there is an absence of the **thymus** and **parathyroid glands**.', 'ü©∫ Clinical manifestations of **DiGeorge Syndrome** include **cardiovascular system (CVS) anomalies**.', 'ü©∫ Patients with **DiGeorge Syndrome** may present with **malformed mouth** and **nasal clefts**.', '‚ùó Absence of the thymus in **DiGeorge Syndrome** leads to **T-cell immunodeficiency**.', '‚ùó Absence of parathyroid glands in **DiGeorge Syndrome** leads to **hypocalcemia**.'],['‚ùó Facial development begins during the **4th week** of gestation.', 'üí° The face primarily develops from **5 prominences** (swellings).', 'üî¨ The facial prominences are formed by the migration of **neural crest cells**.', 'üí° The 5 facial prominences consist of **one frontonasal**, **two maxillary**, and **two mandibular** prominences.', 'üí° Maxillary and mandibular prominences arise from the **first pharyngeal arches**.', 'üî¨ In the **5th week**, ectodermal thickenings called **olfactory (nasal) placodes** appear on the frontonasal prominence.', 'üí° Olfactory placodes depress to form the **olfactory pit (nasal sac)**.', 'üí° Proliferation of the margins of the olfactory placodes forms the **medial and lateral nasal prominences**.', 'üí° Growing **maxillary prominences** push the medial nasal prominences to the midline.', 'üí° The fusion of both **medial nasal prominences** forms the **intermaxillary segment**.', 'üí° The **intermaxillary segment** contributes to three key facial structures.', 'üí° The **philtrum** of the upper lip develops from the labial component of the **intermaxillary segment**.', 'üí° The part of the upper jaw carrying the **4 incisor teeth** is a derivative of the intermaxillary segment.', 'üí° The **primary palate** develops from the palatal component of the **intermaxillary segment**.', 'üí° The **naso-lacrimal groove** separates the maxillary prominence from the lateral nasal prominence.', 'üí° The ectoderm within the naso-lacrimal groove forms the **naso-lacrimal duct**.', 'üí° The cranial end of the naso-lacrimal duct expands to form the **lacrimal sac**.'],['üí° The **upper lip** forms from **3 sources**: the two lateral parts are derived from the maxillary prominences, and the philtrum is derived from the frontonasal prominence.', 'üî¨ The **philtrum** is specifically derived from the **frontonasal prominence**, which consists of the fused medial nasal folds (the intermaxillary segment).', 'üí° The **intermaxillary segment** gives rise to the **philtrum of the upper lip**, the **primary palate**, and the **maxilla containing the 4 incisor teeth**.', 'üî¨ The two **mandibular prominences** are derived from the **1st pharyngeal arches**.', 'üí° The **mandibular prominences** fuse in the midline to form the **lower lip**.', 'üî¨ The wide **primitive mouth (stomodeal fissure)** is progressively reduced by fusion between the adjacent surfaces of the mandibular and maxillary prominences.', 'üí° Fusion of facial prominences, including the reduction of the primitive mouth, proceeds in a **lateral to medial** direction.'],['*   ü©∫ **Oblique facial cleft** results from failure of fusion between the **maxillary prominence** and the **lateral nasal prominence**.', '*   üí° An **oblique facial cleft** is usually associated with a **cleft lip** on the same side, and the **nasolacrimal duct** persists as an open furrow.', '*   ü©∫ **Macrostomia** (largemouth) and **microstomia** (small mouth) are due to abnormal fusion (excessive or too little) between the **mandibular** and **maxillary prominences**.', '*   üí° **Micrognathia** refers to the underdevelopment of the **lower jaw**.', '*   ‚ùó The nervous system begins to develop during the **3rd week** of gestation.', '*   üî¨ The whole nervous system is derived from **ectoderm (neuroectoderm)**.', '*   ‚ùó **Microglia** and **dura mater** are notable exceptions, as they are derived from **mesoderm**.', '*   üí° The **neural plate** forms the **neural tube**, which gives rise to the **entire CNS** (brain & spinal cord) and the **motor and preganglionic autonomic parts of the PNS**.', '*   üí° The **neural crest** forms sensory ganglia, sensory nerves, autonomic ganglia, and postganglionic nerves of the **PNS**.', '*   üí° **Ectodermal placodes** contribute to the **sensory ganglia of cranial nerves** and parts of special sense organs like the **eye lens** and **inner ear**.'],['Error: 503 - {', '"error": {', '"code": 503,', '"message": "The model is overloaded. Please try again later.",', '"status": "UNAVAILABLE"', '}', '}'],['*   üí° The neural tube wall is initially composed of columnar neuroepithelial cells.', '*   üí° The inner ependymal (germinal) zone of the neural tube differentiates into the **lining of the central canal and ventricles**.', '*   üí° The intermediate mantle zone of the neural tube develops into the **gray matter** of the CNS.', '*   üí° The outer marginal zone of the neural tube, devoid of cell bodies, forms the **white matter** of the CNS.', '*   üî¨ **Neuroblasts** are young nerve cells formed from the mantle zone that differentiate into mature, **multipolar neurons**.', '*   üî¨ **Gliablasts** (spongioblasts) are young neuroglia cells derived from neuroepithelial cells, differentiating into astrocytes and oligodendroglia.', '*   üî¨ **Astrocytes** are glial cells primarily found in the **grey matter**, forming supporting connective tissue between neurons.', '*   üî¨ **Oligodendroglia** are glial cells primarily found in the **white matter** and are responsible for **myelination of nerve fibers within the CNS**.', '*   üî¨ **Microglia**, the third type of glial cell, are unique as they are **mesodermal** in origin and are believed to be derived from monocytes.', '*   üí° After neuroblasts and gliablasts are produced, the remaining neuroepithelial cells in the neural tube become **ependymal cells**.'],['üí° The neural tube forms by **Day 23**.', 'üî¨ The **neuroepithelium** (neuroectoderm) gives rise to neuroblasts, glioblasts, ependyma, and the epithelium of the choroid plexus.', 'üî¨ **Neuroblasts** differentiate into apolar, bipolar, unipolar neuroblasts, ultimately forming **neurons** (with dendrites and axons).', 'üî¨ **Glioblasts** (spongioblasts) differentiate into **astroblasts** (leading to protoplasmic and fibrous astrocytes) and **oligodendroblasts** (leading to oligodendrocytes).', 'üî¨ **Microglial cells** are derived from **mesenchymal cells**.', 'üí° Elongating axons of neuroblasts invade the **marginal layer**, which subsequently develops into **white matter**.', '‚ùó The **first axons** to invade the marginal layer are the **short intersegmental fibers**.', 'ü©∫ Axons projecting outside the neural tube form **motor nerves**, including somatomotor (to skeletal muscles) and visceromotor (autonomic preganglionic) fibers.', 'üí° Myelination of nerve fibers begins in the **4th month** of gestation.', '‚ùó Myelination of nerve fibers is typically not completed until the **2nd year after birth**.', 'üí° Myelination of **motor fibers** occurs earlier than that of **sensory fibers**.'],['üí° Myelination in the CNS is performed by **Oligodendroglia**.', 'üí° Myelination outside the CNS is performed by **Schwann cells**, derived from the neural crest.', 'üî¨ The spinal cord is derived from the **caudal part of the neural tube**.', 'üí° The dorsal (roof) and ventral (floor) midline laminae of the neural tube serve as sites for **crossing of commissural fibers**.', 'üí° The **sulcus limitans** divides the neural tube into dorsal (alar) and ventral (basal) plates.', 'üî¨ The **dorsolateral (alar) lamina** gives rise to **sensory neurons** (dorsal horn of grey matter).', 'üî¨ The **ventrolateral (basal) lamina** gives rise to **motor neurons** (ventral horn of grey matter).', 'üî¨ **Visceral (autonomic) neurons** are located opposite the sulcus limitans.', 'üî¨ The diamond-shaped neural tube lumen becomes the **circular central canal**.', 'üî¨ The **ependymal layer** differentiates into the ciliated columnar lining of the **central canal**.', 'üî¨ The **mantle layer** differentiates into the **grey matter** of the spinal cord.', 'üî¨ The **marginal layer**, due to ingrowing axons, differentiates into the **white matter** of the spinal cord.', 'ü©∫ Nerve cells accumulating for limb bud innervation form the **cervical and lumbar enlargements** of the spinal cord.', 'üí° Neurons opposite the sulcus limitans form the **lateral horn** (autonomic).', 'üí° **Sympathetic neurons** are located in the lateral horn in the **thoracolumbar region**.', 'üí° **Parasympathetic neurons** are located in the lateral horn in the **sacral regions**.'],['üí° The **posteromedian septum** is formed by the **occlusion of the dorsal part of the central canal**.', 'üí° The **anteromedian fissure** is formed by **bulging of the two basal laminae**.', 'üî¨ The **ventral (motor) root** of spinal nerves develops from axons of neurons in the **basal lamina**.', 'üî¨ The **dorsal (sensory) root** and the **dorsal root ganglion (DRG)** are derived from the **neural crest**.', 'ü©∫ In the **3rd month of intrauterine life**, the spinal cord completely fills the vertebral canal.', '‚ùó At **birth**, the spinal cord typically terminates opposite the **L3 vertebra**.', '‚ùó In **adults**, the spinal cord terminates opposite the **upper border of the L2 vertebra**.', 'ü©∫ The **filum terminale** represents the regressed distal part of the spinal cord below its adult termination.'],['üí° **Rachischisis** is defined as the failure of the neural tube to close.', 'üí° **Spina bifida** is a congenital malformation characterized by the failure of the dorsal portions of the vertebrae to fuse, creating a midline defect typically located at **L5-S1**.', '‚ùó **Spina bifida** affects approximately **1 in 1000** of the population.', 'ü©∫ **Spina bifida occulta** is usually asymptomatic and may be externally indicated by a **tuft of hair** over the defect.', '‚ùó **Spina bifida cystica** represents more serious forms of spina bifida.', 'üî¨ A **meningiocele** involves a bulge through the vertebral defect that contains only the **meninges** covered by skin.', 'üî¨ **Meningiomyelocele** describes a bulge containing the **meninges, spinal cord, and nerves**.', '‚ùó **Meningiomyelocele** accounts for **75%** of all Spina bifida cystica cases.', 'ü©∫ **Meningiomyelocele** is commonly associated with **hydrocephalus**.', 'üî¨ **Myeloschisis** (or Rachischisis) is the most severe form where the **neural tube is not closed**, leaving nervous tissue exposed to the surface.', 'üí° In the brain, severe neural tube closure defects are known as **anencephaly**.', 'üî¨ Neural tube defects are detectable by **increased alpha-fetoprotein** levels, often measured during **amniocentesis**.'],['*   üí° The brain is derived from the **cranial part of the neural tube**.', '*   üî¨ Brain development proceeds from **3 primary vesicles** to **5 secondary vesicles**, then to adult derivatives.', '*   üí° The **Forebrain (prosencephalon)** differentiates into the **Telencephalon** and **Diencephalon**.', '*   üí° The **Midbrain (mesencephalon)** remains as the **Mesencephalon** secondary vesicle.', '*   üí° The **Hindbrain (rhombencephalon)** differentiates into the **Metencephalon** and **Myelencephalon**.', '*   üî¨ The **Telencephalon** develops into the **cerebral hemispheres**.', '*   üî¨ The cavity of the **Telencephalon** forms the **lateral ventricles**.', '*   üî¨ The **Diencephalon** develops into the **thalamus, hypothalamus, epithalamus, and subthalamus**.', '*   üî¨ The cavity of the **Diencephalon** forms the **third ventricle**.', '*   üî¨ The **Mesencephalon** forms the adult **midbrain**.', '*   üî¨ The cavity of the **Mesencephalon** forms the **cerebral aqueduct**.', '*   üî¨ The **Metencephalon** develops into the **pons and cerebellum**.', '*   üî¨ The cavity of the **Metencephalon** contributes to the **fourth ventricle**.', '*   üî¨ The **Myelencephalon** develops into the **medulla**.', '*   üî¨ The cavity of the **Myelencephalon** contributes to the **fourth ventricle**.', '*   üí° **Three brain flexures** form due to unequal growth, bending the brain in a zigzag pattern.', '*   üî¨ The two earliest brain flexures, the cephalic and cervical, are **concave ventrally** and associated with the **head fold**.', '*   üî¨ The **cephalic flexure** is located between the **forebrain and midbrain**.', '*   üî¨ The **cervical flexure** is located at the junction of the **hindbrain and spinal cord**.', '*   ‚ùó The **pontine flexure** develops in the region of the **future pons**.', '*   üí° The **pontine flexure** is responsible for the formation of the **fourth ventricle**.', "*   üî¨ Unlike the other flexures, the **pontine flexure's convexity is forward** and it **does not affect the head**."],['‚ùó The three primary brain flexures are the **cephalic flexure**, **pontine flexure**, and **cervical flexure**.', 'üí° The five primary brain vesicles from rostral to caudal are **Telencephalon**, **Diencephalon**, **Mesencephalon**, **Metencephalon**, and **Myelencephalon**.', 'üî¨ The **hind-brain vesicle (Rhombencephalon)** initially consists of lateral walls, floor- and roof-plates.', 'üí° Each lateral wall of the rhombencephalon contains an **alar lamina** and a **basal lamina**, separated by the **sulcus limitans**.', 'ü©∫ The cavity of the hind-brain vesicle dilates to form the **4th ventricle**.', 'üí° During rhombencephalon development, the lateral walls rotate, causing the **basal lamina** to become **medial** and the **alar lamina** to become **lateral**.', 'üî¨ The **sulcus limitans** persists in the adult brain on the **floor of the 4th ventricle**, separating motor (medial) from sensory (lateral) areas.', 'üí° The **alar plate** (lamina) gives rise to sensory nuclei and afferent fibers (special somatic, general somatic, special visceral, general visceral).', 'üí° The **basal plate** (lamina) gives rise to motor nuclei and efferent fibers (general somatic, general visceral).', 'üî¨ The **closed part of the medulla** contains the **gracile nucleus**, **cuneate nucleus**, and **pyramids**.', 'üí° The **pyramids** are composed of **corticospinal fibers**.', 'ü©∫ The **tela choroidea** and **choroid plexus** are associated with the roof of the open part of the medulla and the **4th ventricle**, responsible for CSF production.'],['*   ü©∫ The **basal lamina** gives rise to motor nuclei, specifically the General Somatic Efferent (GSE), Special Visceral Efferent (SVE), and General Visceral Efferent (GVE) columns.', '*   üí° The Abducent nucleus (in pons) provides General Somatic Efferent (GSE) innervation to the **lateral rectus muscle**.', '*   üí° The Hypoglossal nucleus (in medulla) provides General Somatic Efferent (GSE) innervation to all **tongue muscles except palatoglossus**.', '*   üí° The Trigeminal motor nucleus (in pons) provides Special Visceral Efferent (SVE) innervation to muscles derived from the **1st pharyngeal arch**.', '*   üí° The Facial motor nucleus (in pons) provides Special Visceral Efferent (SVE) innervation to muscles derived from the **2nd pharyngeal arch**.', '*   üí° The upper part of the Nucleus Ambiguus (in medulla) projects via Cranial Nerve IX to the **stylopharyngeus muscle of the 3rd pharyngeal arch**.', '*   üí° The middle part of the Nucleus Ambiguus (in medulla) projects via Cranial Nerve X to the **cricothyroid muscle of the 4th pharyngeal arch**.', '*   üí° The lower part of the Nucleus Ambiguus (in medulla) projects via Cranial Nerve XI to muscles of the **6th pharyngeal arch**.', '*   üíâ The Superior Salivatory nucleus (in pons) provides General Visceral Efferent (GVE) parasympathetic innervation to the **submandibular and sublingual glands** (via Facial Nerve).', '*   üíâ The Lacrimatory nucleus (in pons) provides General Visceral Efferent (GVE) parasympathetic innervation to the **lacrimal gland** (via Facial Nerve).', '*   üíâ An undefined nucleus (in pons) provides General Visceral Efferent (GVE) parasympathetic innervation to **nasal, palatine & pharyngeal glands** (via Facial Nerve).', '*   üíâ The Inferior Salivatory nucleus (in medulla) provides General Visceral Efferent (GVE) parasympathetic innervation to the **parotid gland** (via Glossopharyngeal Nerve).', '*   üíâ The Dorsal Motor nucleus of X (in medulla) provides General Visceral Efferent (GVE) parasympathetic innervation to the **heart, bronchi, fore- & mid-gut**.', '*   ü©∫ The **alar lamina** gives rise to sensory nuclei, specifically the General Visceral Afferent (GVA), Special Visceral Afferent (SVA), General Somatic Afferent (GSA), and Special Somatic Afferent (SSA) columns.', '*   üí° The **solitary nucleus** (or dorsal motor nucleus of vagus) represents the General Visceral Afferent (GVA) column, receiving general sensations from viscera.', '*   üí° The upper part of the **solitary nucleus** receives **taste sensations** (Special Visceral Afferent, SVA).', '*   ‚ùó **Taste from the anterior 2/3 of the tongue** and soft palate is carried by the **facial nerve (CN VII)**.', '*   ‚ùó **Taste from the posterior 1/3 of the tongue** is carried by the **glossopharyngeal nerve (CN IX)**.', '*   ‚ùó **Taste from the epiglottis & vallecula** is carried by the **vagus nerve (CN X)**.', '*   üí° The **spinal nucleus of the trigeminal nerve** (in medulla) receives General Somatic Afferent (GSA) sensations of **pain and temperature** from the face.', '*   üí° The **main sensory nucleus of the trigeminal nerve** (in pons) receives General Somatic Afferent (GSA) sensations of **touch and pressure** from the face.', '*   üí° The **mesencephalic nucleus** receives General Somatic Afferent (GSA) sensations of **proprioception** from the face.', '*   üî¨ The Special Somatic Afferent (SSA) column is represented by the **four vestibular nuclei** (for equilibrium) and the **two cochlear nuclei** (for hearing).', '*   üí° Other nuclei derived from the alar lamina include the **Olivary nuclei, the arcuate nucleus, the gracile & cuneate nuclei, and the pontine nuclei**.'],['üí° The cerebellum develops from 2 dorsolateral outgrowths of the alar lamina of the metencephalon, called **rhombic lips**, which fuse to form the **vermis**.', 'üî¨ Cerebellar development involves cells from the mantle layer migrating to the surface to form the **cerebellar cortex**, while remaining mantle cells form the **cerebellar nuclei**.', '‚ùó The earliest fissure to appear on the cerebellar surface is the **posterolateral fissure**, separating the **Flocculonodular lobe (Archicerebellum)** from the corpus cerebelli.', 'üí° The second cerebellar fissure to appear is the **fissura prima**, separating the **anterior lobe (Paleocerebellum)** from the posterior lobe (neocerebellum).', 'ü©∫ The cavity of the midbrain vesicle (mesencephalon) is the **cerebral aqueduct**.', 'üî¨ The alar lamina of the midbrain develops into the **tectum**, which is divided into **corpora bigemina** (longitudinal groove) and **corpora quadrigemina (colliculi)** (transverse groove).', "üí° The marginal layer of the midbrain's basal lamina develops into the **crus cerebri**.", "üî¨ The mantle layer of the midbrain's basal lamina forms two columns of motor nuclei: the **GSE column** (motor oculomotor nucleus) and the **GVE column** (Edinger-Westphal nucleus).", '‚ùó The **trochlear nucleus** and **Mesencephalic nucleus** are derived from the **isthmus rhombencephali**.'],['üí° The **cerebral hemispheres** appear as lateral out pockets of the telencephalon by the **5th week** of development.', '‚ùó The cavities of the cerebral hemispheres, known as **lateral ventricles**, communicate with the **3rd ventricle** via the **interventricular foramen of Monro**.', 'üí° A hidden depression called the **lateral cerebral fossa** develops into the **insula**.', 'üî¨ Some neuroblasts of the mantle layer migrate to the surface to form the **cerebral cortex**, while others form the **corpus striatum**.', 'üî¨ Axons of the **internal capsule** penetrate the **corpus striatum**, dividing it into the **caudate nucleus** (dorsomedially) and the **lentiform nucleus** (ventrolaterally).', 'üí° Cortical growth leads to the formation of **sulci and gyri** on the hemisphere surface, beginning from the **3rd month**.', 'üî¨ The neural cavity of the brain forms the **ventricles**, which are lined by **ependyma**.', '‚ùó The **choroid plexus**, formed by ependyma, pia mater, and invading blood vessels, is responsible for **CSF production**.', '‚ùó Three groups of commissural axons invade the **lamina terminalis** to connect the hemispheres, appearing in the order: **anterior commissure**, **hippocampal commissure**, and **corpus callosum**.', 'üí° Three other commissures develop outside the lamina terminalis: the **posterior commissure**, **habenular commissure**, and **optic chiasma**.'],['*   üí° The main cerebral lobes include the **frontal**, **parietal**, **temporal**, **occipital**, and **insula**.', '*   üí° The **olfactory bulb** is an anterior cerebral structure involved in smell.', '*   üí° The **cerebellum** is located posterior and inferior to the cerebrum.', '*   üí° Major sulci and gyri, such as the **central sulcus**, **precentral gyrus**, **postcentral gyrus**, and **lateral fissure**, develop between **7 and 9 months** of gestation.', '*   üî¨ The **choroid plexus** is responsible for CSF production and is found within the lateral and third ventricles.', '*   üí° The **interventricular foramen** (of Monro) connects the lateral ventricles to the third ventricle.', '*   üí° The **corpus striatum** is an embryonic structure that differentiates into the **caudate nucleus** and **lentiform nucleus**.', '*   üí° The **thalamus** and **hypothalamus** are key diencephalic structures located inferior to the lateral ventricles and superior to the third ventricle.', '*   üí° **Projection fibers** (e.g., forming the internal capsule) develop between the lentiform nucleus, caudate nucleus, and thalamus.', '*   üí° The **cerebral cortex** forms the outer layer of the brain, developing over the deeper structures like the corpus striatum, thalamus, and hypothalamus.']
        ];

        // Slice the data to start from STARTING_PAGE. This makes pageKeywordsData contain only pages from 367 onwards.
        const STARTING_PAGE = 367; // The page number to start displaying from
        const pageKeywordsData = fullPageKeywordsData.slice(STARTING_PAGE - 1);

        const keywordsContainer = document.getElementById('keywords-container');
        const prevSectionBtn = document.getElementById('prev-section-btn');
        const nextSectionBtn = document.getElementById('next-section-btn');
        const currentSectionInfo = document.getElementById('current-section-info');

        const PAGES_PER_SECTION = 10;
        let currentSectionIndex = 0; // Always start at the first section of the sliced data

        // Function to render keywords for the current section
        function renderSection() {
            keywordsContainer.innerHTML = ''; // Clear previous content

            const startIndex = currentSectionIndex * PAGES_PER_SECTION;
            const endIndex = Math.min(startIndex + PAGES_PER_SECTION, pageKeywordsData.length);

            if (pageKeywordsData.length === 0) {
                keywordsContainer.innerHTML = '<p class="text-center text-gray-500 text-lg">No keywords available to display from the specified starting page.</p>';
            } else {
                for (let i = startIndex; i < endIndex; i++) {
                    const pageKeywords = pageKeywordsData[i]; // Get from the sliced data
                    const pageNumber = i + STARTING_PAGE; // Calculate actual page number in the book

                    const pageSection = document.createElement('section');
                    pageSection.id = `page-${pageNumber}`;
                    pageSection.className = 'mb-8 p-4 rounded-lg bg-gray-50'; // Background for each page section

                    pageSection.innerHTML = `
                        <div class="page-header rounded-t-lg p-4 mb-4 flex items-center justify-between">
                            <h2 class="text-xl sm:text-2xl font-semibold text-blue-800">Page ${pageNumber}</h2>
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            ${pageKeywords.map(keyword => `
                                <div class="keyword-item p-4 rounded-lg shadow-sm flex items-start space-x-3">
                                    <svg class="w-6 h-6 text-blue-600 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                                    </svg>
                                    <p class="text-gray-700 text-base flex-grow">${keyword}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    keywordsContainer.appendChild(pageSection);
                }
            }
            updatePaginationControls();
        }

        // Function to update the state of pagination buttons and info text
        function updatePaginationControls() {
            const totalSections = Math.ceil(pageKeywordsData.length / PAGES_PER_SECTION); // Use sliced data length for total sections
            const firstPageInSection = (currentSectionIndex * PAGES_PER_SECTION) + STARTING_PAGE;
            const lastPageInSection = Math.min(firstPageInSection + PAGES_PER_SECTION - 1, (pageKeywordsData.length - 1) + STARTING_PAGE);

            prevSectionBtn.disabled = currentSectionIndex === 0;
            nextSectionBtn.disabled = currentSectionIndex >= totalSections - 1;

            currentSectionInfo.textContent = `Pages ${firstPageInSection} - ${lastPageInSection} (Section ${currentSectionIndex + 1} of ${totalSections})`;
        }

        // Event listeners for pagination buttons
        prevSectionBtn.addEventListener('click', () => {
            console.log("Previous Section clicked!"); // Debugging log
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
                renderSection();
                window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on section change
            }
        });

        nextSectionBtn.addEventListener('click', () => {
            console.log("Next Section clicked!"); // Debugging log
            const totalSections = Math.ceil(pageKeywordsData.length / PAGES_PER_SECTION);
            if (currentSectionIndex < totalSections - 1) { // Corrected condition
                currentSectionIndex++;
                renderSection();
                window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on section change
            }
        });

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderSection);
    </script>
</body>
</html>
