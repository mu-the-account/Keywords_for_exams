*Galactomannan antigen testing** on CSF can aid in diagnosis.', 'üî¨ **Molecular testing** on CSF can aid in diagnosis.', 'üíâ Treatment involves **surgical resection** of cerebral lesions combined with **antifungal therapy**.', 'üíâ The primary antifungal drug for CNS aspergillosis is **voriconazole**.'],['*   ‚ùó The major clinical form of mucormycosis is **rhinocerebral mucormycosis**.', '*   üí° **Rhinocerebral mucormycosis** is an acute invasive infection involving the nasal cavity, paranasal sinuses, orbit, and often extending into the **CNS (meninges and brain)**.', '*   ‚ùó Most Mucor/Rhizopus infections occur in patients with **metabolic acidosis**, particularly **diabetic ketoacidosis (DKA)**, and those with **hematologic malignancies**.', '*   üî¨ The disease pathogenesis involves **fungal hyphal invasion of blood vessels** leading to **thrombosis and infarction** of affected tissues.', '*   ü©∫ Common clinical manifestations include headache, **periorbital oedema**, loss of vision, fever, diplopia, rhinitis, and decreased mental function.', '*   üî¨ Direct examination of biopsy specimens in **KOH with calcofluor white** reveals characteristic **broad, aseptate hyphae**.', '*   üíâ **Amphotericin B** is the **first-line therapy** for Mucor and Rhizopus species infections.', '*   ü©∫ Treatment often requires supplementation with **surgical debridement** and **immune reconstitution**.'],['üí° Aseptic meningitis is also known as **viral meningitis**.', 'üî¨ **Aseptic meningitis** is diagnosed when **no bacteria are detected in CSF**.', '‚ùó **Viral meningitis** is the **most common form of meningitis** except in children younger than 10 years of age.', 'ü©∫ Viral meningitis is typically a **milder disease** than bacterial or fungal meningitis.', '‚ùó **Death from viral meningitis is rare**.', 'ü©∫ Viral meningitis can present with associated **skin rashes**, sore throats, and cold-like symptoms.', 'üî¨ **Coxsackie viruses**, **Echoviruses**, and **Poliovirus** are all members of the **Enteroviruses (Picornaviridae)** family.', 'üî¨ **Enteroviruses** (Coxsackie, Echoviruses, Poliovirus) are **small, non-enveloped, (+) sense ssRNA viruses**.', '‚ùó **Echoviruses** are the **most common cause of viral meningitis**.', 'ü©∫ **Enteroviral meningitis** (e.g., Coxsackie) typically peaks in **summer and fall** and affects **young children**.', '‚ùó **Enteroviruses** are primarily transmitted via the **fecal-oral route**.', 'üî¨ **Herpes simplex viruses (HSV), especially HSV-2**, belong to the **Herpesviridae family**.', 'üî¨ **Herpes simplex viruses** are **enveloped dsDNA viruses**.', 'ü©∫ **HSV-2 meningitis** can occur in **neonates** (acquired at birth) or in **teenagers and young adults** (via sexual contact).', 'üî¨ **Varicella zoster virus (VZV)** is an enveloped dsDNA virus, also part of Herpesviridae.', '‚ùó **Varicella zoster virus** transmission occurs via **airborne droplets** and **direct contact** (e.g., from vesicular fluid of zoster lesions).', 'üí° **Mumps virus** is a member of the **Paramyxoviridae family**.', 'üî¨ **Mumps virus** is a **large, enveloped, (-) sense ssRNA virus**.', '‚ùó **Mumps virus** meningitis is usually acquired from **respiratory secretions and saliva**.', 'üí° **West Nile virus** belongs to the **Flaviviridae family**.', 'üî¨ **West Nile virus** is an **enveloped (+) sense ssRNA virus**.', '‚ùó **West Nile virus** is transmitted from **birds (reservoir)** to humans by **Culex mosquitoes**.', 'üí° **HIV** is a member of the **Retroviridae family**.', 'üî¨ **HIV** is an **enveloped (+) sense ssRNA virus**.', '‚ùó **HIV** transmission occurs through **blood and blood products** and **sexual contact**.'],['‚ùó Enteroviruses are primarily transmitted via the **fecal-oral route**.', '‚ùó **Respiratory aerosols** also contribute to Coxsackie virus transmission.', "üî¨ Enteroviruses initially replicate in the **oropharynx** and **intestinal tract**, specifically Peyer's patches.", 'üí° **Humans** are the only natural hosts for enteroviruses.', 'üí° Coxsackie virus infections occur predominantly in **summer and fall**.', 'ü©∫ **Perinatal, transplacental, and breast feeding** are potential modes of enterovirus transmission.', 'ü©∫ **Polioviruses** and some Coxsackie viruses can target the brain, potentially leading to **encephalitis** and **paralysis**.', 'ü©∫ **Echoviruses, Polioviruses, and Coxsackie viruses** can target the meninges, causing **meningitis**.', '‚ùó Enteroviruses are shed in **feces**.', 'üíâ There are **no specific antiviral drugs** available for enterovirus infections.', 'üíâ **IVIG** may be used in severe enterovirus infections, especially in neonates or immunocompromised individuals, though its efficacy is uncertain.', '‚ùó There is **no widely available vaccine** for enteroviruses due to their multiplicity of serotypes.', 'üî¨ Detection of **viral nucleic acid in CSF** is the most sensitive and specific method for prompt diagnosis of viral meningitis.', 'üí° Polioviruses are classified into **three serologic (antigenic) types**.', '‚ùó Polioviruses are inactivated by heating at **55¬∞C for 30 minutes**, proper **pasteurization**, and **chlorination** (0.1 ppm for drinking water).'],['*   ‚ùó Poliovirus is primarily transmitted via the **fecal-oral route**.', '*   üî¨ Natural poliovirus infection occurs **only in humans**.', '*   üí° Wild-type poliomyelitis has been **eradicated from the Western Hemisphere** due to successful vaccination efforts.', '*   üî¨ The initial source of poliovirus infection can be both **apparent and subclinical patients**.', '*   üî¨ Poliovirus primary multiplication (alimentary phase) occurs in the **oropharynx and intestinal mucosa**.', "*   üî¨ The virus then multiplies in the **tonsils and Peyer's patches** (lymphatic phase).", '*   üí° The vast majority of poliovirus infections are **asymptomatic or subclinical**, stopping at the lymphatic phase.', '*   ‚ùó **Viremia** (viremic phase) occurs in only about **1% of infections**, potentially leading to abortive poliomyelitis via neutralizing antibodies.', '*   ü©∫ In the neurologic phase, the virus invades the nervous system via the **bloodstream**.', '*   üî¨ Poliovirus can cause **aseptic meningitis or non-paralytic polio** by reaching the meninges.', '*   ‚ùó **Paralytic poliomyelitis** results from poliovirus multiplying in the **anterior horn cells of the spinal cord**.', '*   üí° **Tonsillectomy** in a child with unapparent poliovirus infection can increase the risk of neural spread by providing access to cut nerve fibers.', '*   üíâ The immune response to poliovirus involves both **intestinal IgA and humoral IgG**.', '*   üí° Infection provides **lifelong, type-specific immunity**.', '*   ‚ùó Immunity to one poliovirus serotype **does not confer significant immunity to other serotypes**.'],['*   üí° The most common clinical finding of poliovirus infection is **asymptomatic or subclinical infection**.', '*   ü©∫ **Abortive poliomyelitis** is the most common symptomatic presentation, characterized by fever, malaise, and GI symptoms, with recovery in a few days.', '*   ü©∫ The incubation period for abortive poliomyelitis is typically **7-14 days**.', '*   ü©∫ **Non-paralytic poliomyelitis** (5% of cases) presents as **aseptic meningitis** with fever, headache, and neck stiffness.', '*   ‚ùó **Paralytic poliomyelitis** (1% of cases) is characterized by **flaccid paralysis**.', '*   ‚ùó **Fatal respiratory paralysis** can occur in paralytic poliomyelitis with **brainstem involvement**.', '*   ü©∫ **Flaccid paralysis** is the predominant complaint in paralytic polio, potentially leading to **post-poliomyelitis muscle atrophy** despite maximal recovery within 6 months.', '*   üî¨ Poliovirus can be isolated from **throat swabs** (early in disease) and **rectal swabs/stools** (longer period).', '*   üî¨ Laboratory diagnosis involves **serotyping isolated virus** using a Neutralization (Nt) test or detecting a rise in specific antibody titer in **paired serum specimens** via ELISA or neutralization test.', '*   üíâ **No specific antiviral therapy** is available for poliomyelitis; treatment focuses on **symptomatic relief and respiratory support**.', '*   üí° Prevention of polio includes preventing **fecal contamination of drinking water and food**.', '*   üíâ **Gamma globulin** can offer protection against paralytic disease if given before infection or nervous lesions.', '*   üíâ There are two main polio vaccines: **Oral Polio Vaccine (OPV, Sabin)** and **Inactivated Poliovirus Vaccine (IPV, Salk)**.', '*   üíâ The **Sabin vaccine (OPV)** is a **live, attenuated** vaccine administered **orally**.', '*   üíâ The **Salk vaccine (IPV)** is an **inactivated** vaccine.', '*   üíâ OPV is administered easily by **oral drops** typically at 2, 4, and 6 months of age with a booster.'],['*   ü©∫ **OPV** (Oral Polio Vaccine) has a normal response rate close to **100%**.', '*   üí° **OPV** typically provides **lifelong immunity** and does not require repeated booster doses.', '*   üî¨ **OPV** is a **live attenuated vaccine** that multiplies in the intestine.', '*   üî¨ **OPV** induces both systemic (IgM, IgG) and crucial **local secretory IgA immunity** in the intestine, protecting the GIT and CNS.', '*   üí° **OPV** vaccine virus is shed in stools, which can lead to exposure and infection in others, contributing to **herd immunity**.', '*   ‚ùó A major disadvantage of **OPV** is its potential to **mutate to a more virulent strain**.', '*   ‚ùó **OPV** is **unsafe for immunodeficient patients**.', '*   ‚ùó **OPV** should not be given to **feverish children** due to potential enterovirus interference.', '*   ‚ùó **OPV** requires **refrigeration** to prevent heat inactivation of the live virus.', '*   üî¨ **IPV** (Inactivated Polio Vaccine/Salk vaccine) is a **formalin-killed vaccine** containing the three poliovirus strains.', '*   üíâ **IPV** is administered **intramuscularly (IM)**, typically in 3 doses at 2, 4, and 6 months.', '*   üí° **IPV** **cannot undergo genetic virulence reversion**.', '*   üíâ **IPV** is **safe for immunodeficient patients**.', '*   üî¨ **IPV** does **not induce local intestinal IgA immunity**.', '*   ‚ùó **IPV** requires **parenteral administration**.', '*   ‚ùó **IPV** needs **booster vaccines** for lifelong immunity, with full immunity conferred only after 4 boosters.', '*   ‚ùó **IPV** is generally **more expensive** than OPV.'],['*   üí° Meningitis is defined as **inflammation of the meninges**.', '*   ‚ùó Meningitis is classified into **bacterial (purulent)** and **non-bacterial (aseptic)** types based on etiology.', '*   üî¨ **Bacterial meningitis** is caused by bacterial infections, is **less common**, and is **extremely serious**.', '*   ü©∫ **Bacterial meningitis** leads to **increased inflammation**, **higher intracranial pressure (ICP)**, and **blood-brain barrier (BBB) impairment**.', '*   ‚ùó **Bacterial meningitis** may result in **death or brain damage even if treated**.', '*   üî¨ **Non-bacterial (Aseptic) meningitis** is **most commonly viral** (e.g., viral meningitis), but can also be caused by mycobacteria, drugs, or systemic diseases.', '*   ü©∫ **Non-bacterial (Aseptic) meningitis** is **most common** and is the **least serious** type.', '*   üí° **Aseptic meningitis** typically presents with **less inflammation**, **mild or no increased ICP**, and **no BBB impairment**.', '*   ü©∫ **Aseptic meningitis** usually resolves **without treatment**.', '*   üíâ **Drug-Induced Aseptic Meningitis (DIAM)** is a **non-infectious** form of meningitis.', '*   üíâ DIAM is most commonly reported with **NSAIDs**, **Trimethoprim/sulfamethoxazole (TMP-SMX)**, and **intravenous immunoglobulin (IVIG)**.', '*   üí° DIAM can be related to **hypersensitivity reactions** and is associated with **autoimmune diseases** (e.g., SLE, RA).', '*   ü©∫ Treatment for DIAM is **immediate cessation of offending medications**, leading to an excellent prognosis.', '*   üî¨ In **bacterial meningitis**, bacteria enter the CNS via the **cribriform plate** or **bloodstream** and colonize the subarachnoid space.', '*   üí° The intense inflammation in bacterial meningitis leads to **increased intracranial pressure (ICP)**.', '*   üî¨ **Vasogenic edema** contributing to increased ICP in bacterial meningitis results from **endothelial damage** and increased **BBB permeability**.', '*   üî¨ **Interstitial edema** contributing to increased ICP in bacterial meningitis results from **neutrophil entry** into the subarachnoid space and inflammatory exudate obstructing CSF flow.', '*   üî¨ **Cytotoxic edema** contributing to increased ICP in bacterial meningitis results from the **swelling of cellular elements** of the brain due to toxic factors from bacteria and neutrophils.', '*   ‚ùó Inflammatory cytokines in bacterial meningitis can lead to **vasculitis**, disrupting blood flow and causing **ischemic damage**.'],['üí° The characteristic clinical picture of meningitis arises from **increased ICP, brain edema, and ischemia**.', 'ü©∫ The **classic diagnostic triad** for bacterial meningitis includes **neck stiffness, high fever, and headache or altered consciousness**.', '‚ùó A common complication of bacterial meningitis is **neuronal damage**, potentially leading to **cranial nerve VIII damage (hearing loss)** and **seizures** (affecting approximately 10% of patients).', 'üî¨ Bacterial meningitis involves intense **meningeal inflammation**, cytokine release, vasculitis, and **increased blood-brain barrier (BBB) permeability**, leading to neuronal damage.', 'ü©∫ Other common clinical findings in bacterial meningitis include **photophobia, phonophobia**, nausea/vomiting, and a **red or purple rash**.', 'üíâ Drug therapy for bacterial meningitis includes **antibiotic therapy** (empirical initially, then pathogen-specific) and **anti-inflammatory therapy**.', 'üíâ **Dexamethasone** is the corticosteroid of choice for **anti-inflammatory therapy** in bacterial meningitis.', 'üíâ For managing increased intracranial pressure (ICP) in bacterial meningitis, an **osmotic diuretic** like **Mannitol** is used.', 'üíâ If a patient with bacterial meningitis develops seizures, an **anticonvulsant drug** such as **Diazepam** should be administered.', '‚ùó **Treatment for bacterial meningitis must begin immediately** upon suspicion, *before* confirmed diagnosis, concurrent with CSF sample collection and other investigations.', 'üíâ **Initial management** of bacterial meningitis involves immediate administration of **Dexamethasone and empiric antibiotics**.', 'üíâ After pathogen identification, therapy shifts to **pathogen-specific antibiotics**.', 'üíâ **Chemoprophylaxis** is an important aspect of bacterial meningitis management for contacts.'],['ü©∫ Initial management of suspected bacterial meningitis includes immediate **Dexamethasone** plus **Antibiotic** (following the ABCDEF rule: Antibiotic, Broad, Parenteral, Cidal, Combination, 2-3 Days, Empirical, Full dose).', 'üíâ **Dexamethasone** (0.15 mg/kg/6h, IV) is given **10-20 min before or concomitantly** with antibiotics for patients > 6 weeks old for the first 2-4 days.', "üí° Dexamethasone's mechanism of action in bacterial meningitis involves reducing **inflammatory response**, cytokine-mediated neurotoxicity, and **brain edema**.", 'ü©∫ Dexamethasone improves outcomes by decreasing **neuronal damage**, neurological sequelae, hearing loss, and **mortality** (especially in *S. pneumoniae* meningitis).', "üíâ Empirical antibiotics must be **broad-spectrum**, **bactericidal**, given in **full dose intravenously (IV)**, and based on patient's age and risk factors.", '‚ùó **NEVER postpone empirical antibiotics**, even for one hour, as CSF changes take 12-24 hours.', 'ü©∫ Empirical antibiotic therapy should continue for the first **2-3 days until CSF results** are available.', 'üí° Intrathecal antibiotic injection may be used in **nosocomial meningitis** or if patients do not respond to IV therapy, especially with antibiotics poorly crossing the BBB (e.g., Gentamycin, Vancomycin).', '‚ùó **Do NOT use intrathecal penicillins or cephalosporins** due to neurotoxicity and seizures.', 'ü©∫ If CSF results reveal **aseptic meningitis**, antibiotics can be discontinued.', 'ü©∫ If CSF results confirm bacterial meningitis, pathogen-specific antibiotic therapy should be administered for **7-21 days**.', 'üî¨ For suspected bacterial meningitis in **infants < 1 month**, likely pathogens include **_Streptococcus Agalactiae_ (GBS), _Listeria monocytogenes_**, and _E. Coli_.', 'üíâ Empirical treatment for bacterial meningitis in **infants < 1 month** is **Ampicillin + Cefotaxime** or **Ampicillin + Gentamycin**.', 'üî¨ For suspected bacterial meningitis in **children 1-23 months** and **adults 2-50 years**, likely pathogens include **_Streptococcus pneumoniae_**, _N. Meningitidis_, _S. Agalactiae_ (GBS), and _H. influenzae_.', 'üíâ Empirical treatment for bacterial meningitis in **children 1-23 months** and **adults 2-50 years** is **Vancomycin + Ceftriaxone** or **Vancomycin + Meropenem**.', 'üî¨ For suspected bacterial meningitis in patients **> 50 years, immunocompromised, or with alcoholism**, likely pathogens include **_Streptococcus pneumoniae_**, **_Listeria monocytogenes_**, _N. Meningitidis_, and aerobic G-ve bacilli.', 'üíâ Empirical treatment for bacterial meningitis in patients **> 50 years, immunocompromised, or with alcoholism** is **Vancomycin + Ceftriaxone + Ampicillin** (Triple therapy) or **Vancomycin + Meropenem**.', 'üî¨ For suspected bacterial meningitis after **penetrating trauma, neurosurgery, or with a CSF shunt**, likely pathogens include Coagulase-negative Staph (CoNS) as MRSA and aerobic G-ve bacilli (e.g., **_Pseudomonas_**).', 'üíâ Empirical treatment for bacterial meningitis after **penetrating trauma, neurosurgery, or with a CSF shunt** is **Vancomycin + Cefepime** or **Vancomycin + Meropenem**.'],['üíâ For **Streptococcus pneumoniae** meningitis, treatment duration is **10-14 days**.', 'üíâ For **Streptococcus pneumoniae** meningitis, if Penicillin MIC < 0.1 ¬µg/ml, use **Penicillin G** or **Ampicillin**.', 'üíâ For **Streptococcus pneumoniae** meningitis, if Penicillin MIC 0.1-1 ¬µg/ml, use **Ceftriaxone**.', 'üíâ For **Streptococcus pneumoniae** meningitis, if Penicillin MIC ‚â• 2 ¬µg/ml or Ceftriaxone MIC ‚â• 1 ¬µg/ml, use **Ceftriaxone + Vancomycin**.', '‚ùó **Dexamethasone** administration may diminish **Vancomycin** CSF penetration.', 'üíâ For **Neisseria meningitidis** meningitis, treatment duration is **7 days**.', 'üíâ For **Neisseria meningitidis** meningitis, if Penicillin MIC < 0.1 ¬µg/ml, use **Penicillin G** or **Ampicillin**.', 'üíâ For **Neisseria meningitidis** meningitis, if Penicillin MIC > 0.1 ¬µg/ml, use **Ceftriaxone**.', 'üíâ For **Haemophilus influenzae** meningitis, treatment duration is **7-10 days**.', 'üíâ For **Haemophilus influenzae** meningitis, if Œ≤-Lactamase negative, use **Ampicillin**.', 'üíâ For **Haemophilus influenzae** meningitis, if Œ≤-Lactamase positive, use **Ceftriaxone**.', 'üíâ For **Streptococcus agalactiae (GBS)** meningitis, treatment duration is **21 days**.', 'üíâ For **Streptococcus agalactiae (GBS)** meningitis, use **Penicillin G** or **Ampicillin**.', 'üí° Some guidelines (AAP) recommend adding **Gentamicin** to ampicillin in **GBS** for synergy.', 'üíâ For **Listeria monocytogenes** meningitis, treatment duration is **21 days**.', 'üíâ For **Listeria monocytogenes** meningitis, use **Ampicillin + Gentamicin**.', '‚ùó **Gentamicin** is used for only the first **1-10 days** of treatment to reduce the risk of nephrotoxicity or ototoxicity.', 'üíâ For **Enterobacteriaceae (e.g., E. coli)** meningitis, treatment duration is **21 days**.', 'üíâ For **Enterobacteriaceae** meningitis, use **Ceftriaxone + Gentamicin**.', 'üíâ For **Pseudomonas aeruginosa** meningitis, treatment duration is **21 days**.', 'üíâ For **Pseudomonas aeruginosa** meningitis, use **Cefepime**.', 'üíâ For **Staphylococcus aureus** meningitis, treatment duration is **14 days**.', 'üíâ For **Methicillin-susceptible Staphylococcus aureus (MSSA)** meningitis, use **Nafcillin**.', 'üíâ For **Methicillin-resistant Staphylococcus aureus (MRSA)** meningitis, use **Vancomycin**.', 'üíâ Alternative treatments for resistant bacterial meningitis pathogens (e.g., MDR *S. pneumoniae*, *N. meningitidis*, *H. influenzae*, *E. coli*, *Pseudomonas*) include **Meropenem**, **Moxifloxacin**, or **Chloramphenicol**.', 'üíâ Alternative treatments for **MRSA** meningitis include **Daptomycin** or **Linezolid**.'],['*   üíâ In adult bacterial meningitis, **Ampicillin** is administered if **Listeria** is suspected.', '*   üíâ For adult bacterial meningitis, **Vancomycin** dosing aims to achieve **trough levels of 15-20 ug/mL**.', '*   ‚ùó In children, **Chloramphenicol** is generally **not commonly used** for bacterial meningitis due to the risk of **fatal aplastic anemia** and **Grey baby syndrome** (especially in neonates).', '*   üî¨ **H. Influenzae (Hib) meningitis post-exposure prophylaxis** is indicated for all household contacts and for un- or incompletely vaccinated children < 2 years.', '*   üí° **Hib meningitis post-exposure prophylaxis** is **not needed if the contact is fully Hib vaccinated**.', '*   üíâ The antibiotic for **Hib meningitis post-exposure prophylaxis** is **Rifampin** for 4 days.', '*   üî¨ **N. meningitidis post-exposure prophylaxis** is indicated for close contacts (>8 hours) or those with contact with oral secretions from a case.', '*   üí° **N. meningitidis post-exposure prophylaxis** is **not needed if contact occurred more than 14 days ago**.', '*   üíâ The antibiotic for **N. meningitidis post-exposure prophylaxis** is **Rifampin** for 2 days.', '*   üíâ Alternative single-dose antibiotics for **N. meningitidis post-exposure prophylaxis** include **Ceftriaxone** or **Ciprofloxacin**.', '*   ü©∫ **Intrapartum Group B Strep (GBS) prophylaxis** is indicated if a previous infant had invasive S. agalactiae infection.', '*   ü©∫ **Intrapartum GBS prophylaxis** is indicated for **GBS colonization at 35-37 weeks** gestation.', '*   ü©∫ **Intrapartum GBS prophylaxis** is indicated for **bacteriuria due to GBS** during the current pregnancy.', '*   ü©∫ High-risk factors during labor requiring **intrapartum GBS prophylaxis** include maternal **fever (‚â•38¬∞C)**, **amniotic fluid rupture >18 hours**, or **labor < 37 weeks gestation**.', '*   üíâ The first-line antibiotic for **intrapartum GBS prophylaxis** is **Penicillin G**.', '*   üíâ If there is a **penicillin allergy for GBS prophylaxis**, alternatives include **Cefazolin** or **Clindamycin**.', "*   ‚ùó Prophylaxis antibiotics for bacterial meningitis should be given to contacts **within 24 hours** of the patient's diagnosis."],['üí° Viral meningitis is typically **self-limiting** and requires supportive treatment.', 'üíâ Antiviral therapy may be used for viral meningitis in **immune-deficient** patients, such as those with HIV.', 'üíâ For Herpes simplex meningitis, the recommended treatment is **Acyclovir**.', 'üíâ For Candida meningitis, the treatment involves **Liposomal amphotericin B + 5-flucytosine**.', 'üíâ For Aspergillus meningitis, the recommended treatment is **Voriconazole**.', 'üí° **Liposomal amphotericin B** achieves higher CNS concentrations and is less nephrotoxic than conventional amphotericin B.', 'üíâ Tuberculous meningitis is treated with a combination of **1st-line anti-TB drugs** for 9-12 months.', 'üíâ First-line anti-TB drugs for tuberculous meningitis include **Isoniazid**, **Pyrazinamide**, **Rifampin**, **Ethambutol**, and **Streptomycin**.'],['*   üí° **Encephalitis** is an infection predominantly of the **brain parenchyma** and is a life-threatening disease causing **cerebral dysfunction**.', '*   ü©∫ When both the brain and meninges are involved, the condition is called **meningoencephalitis**.', '*   ‚ùó **Herpes simplex viruses (HSVs)** are the **most common cause of severe sporadic meningoencephalitis**.', '*   üî¨ **HSV-2** causes primary infection of encephalitis in **infants**, while **HSV-1 reactivation** causes it in **immunosuppressed adults**.', '*   ü©∫ **HSV encephalitis** typically localizes to the **temporal and frontal lobes**.', '*   ü©∫ **CT scans and electroencephalograms (EEGs)** are diagnostic aids for HSV encephalitis.', '*   üî¨ **West Nile Virus (WNV)** is the **most common arboviral cause** of encephalitis in the United States.', '*   üî¨ **Cytomegalovirus (CMV)** causes encephalitis primarily in **immunocompromised individuals** such as AIDS patients.', '*   üî¨ **Epstein-Barr virus (EBV)** is a rare complication of **infectious mononucleosis** that can cause encephalitis.', '*   üí° **HIV encephalitis** refers to cognitive impairment from cerebral infection by the human immunodeficiency virus.', '*   üî¨ **HIV** gains entrance to the nervous system within **monocytes**, which traverse the blood-brain barrier.', '*   üí° **HIV** can infect **astrocytes**, possibly linked to **HIV-associated dementia**.', '*   ‚ùó **All viruses reach the brain via blood** except for **HSV type 1** and **rabies**, which reach the brain via **axons**.', '*   üí° **Post-infectious encephalitis** is a milder form that follows immunization or infection, often involving **autoimmune reactions** to CNS antigens.', "*   üî¨ **Influenza B**, **Varicella zoster virus (VZV)**, and **adenovirus** are implicated in conjunction with salicylates in **Reye's syndrome**."],['ü©∫ Encephalitis presents with **fever, headache, altered mental status, seizures**, and **focal neurologic deficits**.', 'üí° The clinical distinction between meningitis and encephalitis is based upon the state of **brain function**.', 'ü©∫ **Personality change, hallucinations, and aphasia** suggest **temporal lobe localization** in **HSV encephalitis**.', '‚ùó **Rabies encephalitis** (furious and dumb forms) progresses to **coma and death**.', 'üî¨ CSF analysis in encephalitis typically shows a **mild elevation in lymphocytes and protein** with a **normal glucose**.', 'üî¨ A **normal CSF pattern** can also be seen in encephalitis.', 'üî¨ **PCR-based testing** is commonly used to determine a specific etiology, and is the **single most useful test** in diagnosing **HSV encephalitis**.', 'ü©∫ **Radiographic findings** are useful, particularly **temporal lobe abnormalities** are frequently seen in **HSV encephalitis**.', 'üíâ **Intravenous acyclovir** is the treatment of choice for **HSV-1, HSV-2, and VZV encephalitis**.', 'üíâ **Ganciclovir** is used for **CMV encephalitis**.', '‚ùó There is **no antiviral therapy** for **arboviral or rabies encephalitis**.', 'üí° There is **no vaccine** for **HSV-1, HSV-2, or West Nile Virus (WNV)**.', 'üíâ To reduce transmission of **HSV-2 to the neonate**, pregnant women with active lesions late in pregnancy should receive **acyclovir** and be considered for **Cesarean section**.', 'üíâ **Pre- and post-exposure prophylaxis** is available for **Rabies**.', '‚ùó **West Nile Virus (WNV)** is associated with significant morbidity and mortality.', '‚ùó The mortality of **HSV encephalitis** was **60% to 70%** before acyclovir, and is approximately **30% with treatment**.', 'ü©∫ Common sequelae among encephalitis survivors include **cognitive disability, seizures, and motor deficits**.'],['üí° **West Nile Virus** is endemic in Africa but causes encephalitis in Europe and Asia.', 'üî¨ The main reservoir for **West Nile Virus** is **wild birds**.', 'üî¨ **West Nile Virus** is primarily transmitted by **mosquitoes**, especially **Culex species**.', 'üí° **Humans are dead-end hosts** for West Nile Virus.', '‚ùó Transmission of **West Nile Virus** can occur via **solid organ transplants** or **blood transfusion**.', '‚ùó Approximately **80% of West Nile Virus infections are asymptomatic**.', '‚ùó The most important clinical picture of **West Nile Virus** is encephalitis (with or without meningitis), occurring in only **1% of infections**.', 'ü©∫ **West Nile Virus encephalitis** is diagnosed by finding **WNV specific IgM in the spinal fluid**.', 'üíâ **No vaccine** is available for West Nile Virus.', 'üíâ To prevent blood-borne transmission of **West Nile Virus**, donated blood is screened using **nucleic acid probes**.', 'üíâ **No available antiviral therapy for West Nile Virus**; treatment is supportive with hospitalization, IV fluids, and respiratory support.', 'üî¨ The **rabies virus** has a broad host range, infecting **all mammals** and causing a **lethal form of acute encephalitis**.', '‚ùó The primary transmission of **rabies** is the bite of a **rabid wild animal** such as dogs, cats, and bats.', 'üí° Rabid animals often manifest **aggressive biting behavior** induced by viral encephalitis.', '‚ùó Non-bite exposure to **rabies** can occur via **aerosols of bat secretions**.', '‚ùó **Rabies** transmission has been documented via **corneal transplantation from an infected cadaver**.'],['üí° Rabies virus enters via an **animal bite**.', 'üî¨ Initial rabies virus replication occurs in the **muscle** at the site of inoculation.', 'ü©∫ Rabies virus infects **sensory neurons** and travels to the central nervous system (CNS) by **axonal transport**, specifically **retrograde transport**.', '‚ùó The rabies virus is **sheltered from the immune system** during its transport within nerves.', 'üî¨ Within the CNS, rabies causes **encephalitis** and neuronal death.', 'üí° Infected neurons in rabies patients contain **Negri bodies**, which are **intracytoplasmic eosinophilic inclusions**.', '‚ùó **Negri bodies** are considered **pathognomonic of rabies**.', 'üî¨ After CNS multiplication, the rabies virus migrates through peripheral nerves to **salivary glands** and other organs.', 'ü©∫ The rabies virus enters **saliva** from the salivary glands, enabling transmission by bite.', 'üí° Rabies viral replication is restricted almost exclusively to **neuronal tissue**.', '‚ùó There is **no viremia** in rabies infection.'],['*   üí° The incubation period for rabies typically ranges from **2 to 16 weeks**.', '*   ü©∫ Rabies incubation period is shorter with bites to the **head, neck, or in children**.', '*   ü©∫ Rabies often presents with a prodrome including non-specific symptoms like fever, headache, and changes in sensation at the **bite site**.', '*   ü©∫ **Furious rabies**, occurring in 80% of cases, involves the brain, leading to delirium, seizures, and characteristic **hydrophobia**.', '*   ü©∫ **Paralytic rabies** primarily involves the spinal cord, causing **ascending paralysis**.', '*   ‚ùó Death **invariably occurs** following both forms of rabies.', '*   ‚ùó There are **no laboratory tests** to diagnose rabies infection in humans after exposure but **before the onset of symptoms**.', '*   ü©∫ **Several tests** are necessary for ante-mortem diagnosis of rabies; **no single test is sufficient**.', '*   üî¨ Ante-mortem rabies diagnosis includes direct virus demonstration from specimens like **saliva, serum, CSF, and skin biopsies** from the nape of the neck.', '*   üî¨ Direct virus demonstration uses **Direct Immunofluorescence (DIF)** for antigen detection and **RT-PCR** for viral RNA.', '*   üî¨ **Negri bodies** and virus antigen are sought in the brain tissue of the dead animal for diagnosis.', '*   üî¨ Postmortem diagnosis of rabies relies on the detection of **Negri bodies (intracytoplasmic inclusions)** in brain or spinal cord examination.', '*   üíâ Immediate management of a rabies bite wound involves thorough washing with **generous amounts of soap and water**.', '*   üíâ Rabies bite wounds **should not be sutured immediately**; sutures can be placed later after local infiltration of antiserum.', '*   üíâ Rabies post-exposure prophylaxis (PEP) for unvaccinated or incompletely vaccinated persons involves a combination of **Rabies Immune Globulin (RIG) and vaccine**.'],['‚ùó **Discontinue post-exposure prophylaxis (PEP)** if the animal is proven **non-rabid** by laboratory diagnostic testing, such as the **direct fluorescent antibody test**.', '‚ùó While **no human-to-human non-transplant transmission** of rabies has been clearly documented, contact with **CSF, saliva, or mucous membranes** of a person suspected of having rabies requires complete prophylaxis.', 'üíâ **Human or equine anti-rabies serum** (HRIG) is given **once IM on Day 0**.', 'üíâ As much **HRIG** as possible should be **infiltrated into and around the wound**, with the remainder given IM in the gluteals.', 'üíâ If **HRIG** was not administered on Day 0, it can be administered up to and including **Day 7**.', 'üíâ For **unvaccinated** or inadequately vaccinated individuals (vaccinated >5 years ago or incomplete dose), post-exposure prophylaxis involves **rabies immunoglobulin** (HRIG) and a **full 4-dose vaccine series**.', 'üíâ For individuals **vaccinated within the last 5 years**, post-exposure prophylaxis consists of **two booster vaccine doses**.', 'üíâ The standard post-exposure rabies vaccine schedule for unvaccinated individuals is **four doses** (1-ml) given IM in the deltoid on days **0, 3, 7, and 14**.', 'üíâ For individuals who have **completed a rabies vaccine schedule within the last 5 years**, only **two vaccine doses** (1-ml) IM are given on days **0 and 3** for post-exposure prophylaxis.', 'ü©∫ The initial **management of rabies exposure** includes thorough **wound washing**, **tetanus immunization**, and **post-exposure prophylaxis**.', 'üî¨ All human-use rabies vaccines contain **inactivated rabies virus**.', 'üí° The **Human Diploid Cell Vaccine (HDCV)** is considered the **gold standard** for rabies vaccination.', 'üíâ **Pre-exposure rabies vaccination** typically involves **three doses** given on days **0, 7, and 21 or 28**.', '‚ùó **Pre-exposure rabies vaccination** is recommended for **high-risk individuals** such as veterinary doctors, animal handlers, and laboratory workers.', '‚ùó **Pre-exposure rabies vaccination** should be considered for **travelers to rabies-widespread countries** if they will visit **remote areas with difficult medical access** or if their stay is **longer than 1 month**.'],['*   üí° **Subacute sclerosing panencephalitis (SSPE)** is a rare, fatal slow CNS infection caused by the **measles virus**.', '*   ü©∫ SSPE typically develops **1 to 10 years after the initial measles infection**.', '*   üí° **Progressive Multifocal Leukoencephalopathy (PML)** is a rare syndrome caused by the **JC virus**.', '*   üî¨ PML occurs predominantly in **immunocompromised patients**, especially those with **AIDS** or on immunosuppressive therapy.', '*   üî¨ JC virus infection occurs early in life and remains **latent** until the immune system is compromised.', '*   ü©∫ Diagnosis of PML involves detection of **viral DNA in the CSF by PCR**.', '*   ‚ùó There is **no antiviral drug therapy or vaccine** available for JC virus (PML).', '*   üí° **Prions** are responsible for progressive brain disorders like **Kuru** and **variant Creutzfeldt-Jakob disease (vCJD)**.', '*   üî¨ Prion diseases are characterized by **spongiform histological changes** in affected brain areas.', '*   ‚ùó Prions are transmitted by inoculation or ingestion of **prion-containing beef** (e.g., vCJD) or through **corneal/dura mater transplantation**.', '*   üî¨ The pathogenesis of prion diseases involves a **misfolded form of a normal prion protein** (PrPsc) leading to neuronal death, vacuolation, and spongiform changes.', '*   ü©∫ The classic clinical presentation of prion diseases includes gradual onset of **slowly progressive dementia** and **myoclonus**, eventually leading to coma and death.', '*   üî¨ Definitive diagnosis of prion diseases relies on **brain biopsy** showing spongiform changes.', '*   ‚ùó **No serologic tests** are available for prion diseases, and **Prions cannot be grown in culture**.', '*   ‚ùó There is **no available treatment or vaccine** for prion diseases.', '*   üíâ Prevention of prion spread involves **slaughtering infected animals** and destroying their carcasses.'],['‚ùó **Free-living amoebae** are normal inhabitants of soil and water, particularly fresh or stagnant lakes.', '‚ùó The most important potentially pathogenic free-living amoebae are **Naegleria fowleri** and **Acanthamoeba species**.', '‚ùó There is **no direct human-to-human infection** with these free-living amoebae.', '‚ùó These parasites have **no definitive host, reservoir host, or insect vector**.', 'üî¨ **Naegleria fowleri** is the causative agent of **Primary Amoebic Meningoencephalitis (PAM)**.', 'üî¨ The **trophozoite stage** is the dividing form of Naegleria fowleri.', 'üí° Naegleria fowleri trophozoites move by the help of **broad pseudopodium (lobopodia)**.', 'üî¨ A **large central nuclear karyosome surrounded by a halo** is a characteristic feature of the Naegleria fowleri trophozoite.', 'ü©∫ The **amoeboid form** of Naegleria fowleri is the **only form found in man in C.S.F. or in the tissues**.', 'üí° **Naegleria fowleri** has two stages (three forms) in its life cycle, including both **amoeboid and flagellated forms**.'],['Here is your ultra-high-yield "master list" for your final exams:', '*   üí° **Naegleria fowleri** is a **free-living thermo-tolerant amoebo-flagellate parasite**.', '*   üî¨ The **amoeboid trophozoite** is the **feeding and multiplying form** of *Naegleria fowleri*.', '*   ü©∫ Infection with *Naegleria fowleri* occurs via **intranasal instillation of amoebae**, typically from contaminated water.', '*   ‚ùó The disease caused by *Naegleria fowleri* (Primary Amebic Meningoencephalitis - PAME) has a **rapid and fatal course**.', '*   üî¨ The **cyst stage** of *Naegleria fowleri* is the **resistant stage** of the parasite.', '*   ü©∫ *Naegleria fowleri* **cysts are not seen in clinical specimens** because the disease course is so rapid and fatal before encystment can occur.', '*   üî¨ *Naegleria fowleri* cysts are **spherical**, measure **7-15 ¬µm**, and have a **single nucleus** and a **thick double wall**.', '*   üî¨ The **flagellated form** of *Naegleria fowleri* is a **temporary, non-dividing, non-feeding** form, which is **pear-shaped** with **at least two flagella**.', '*   üí° The amoeboid stage changes to the flagellated form when exposed to **water ionization**.', '*   üí° The biflagellate form of *Naegleria fowleri* is a **transient, non-multiplying, rapidly motile** form that emerges when food is scarce for the trophozoite.', '*   üí° In **unfavorable conditions** (e.g., cold environment), the biflagellate form transforms into the **amoeboid form before changing into a cyst**.'],['üí° **Naegleria fowleri** is a free-living amoeba found in warm **fresh or brackish water** environments (lakes, rivers, ponds) and inadequately maintained **heated swimming pools**.', '‚ùó Infection with *Naegleria fowleri* results in **Primary Amoebic Meningoencephalitis (PAM)**, an **acute, rapidly fatal** suppurative infection of the brain meninges.', '‚ùó Humans acquire *Naegleria fowleri* infection by **swimming or diving in contaminated water**, where **amoeboid trophozoites** are inhaled or enter via the nasal passage.', 'üî¨ *Naegleria fowleri* trophozoites penetrate the **nasal mucosa**, migrate via the **olfactory nerve** to the cribriform plate, and then enter the meninges and brain.', 'üî¨ The amoeba injures nerve cells primarily through **trogocytosis** (ingestion of cytoplasm) and **contact-dependent lysis**.', 'üí° PAM is differentiated from secondary amoebic encephalitis caused by *Entamoeba histolytica*.', 'ü©∫ PAM is most commonly seen in **immunocompetent children and young adults** with a recent history of recreational exposure to warm, stagnant water.', 'ü©∫ The incubation period for PAM is typically **2-5 days**.', 'ü©∫ Key clinical symptoms of PAM include **alteration of taste and smell**, high fever with sensory and motor changes, severe headache, neck rigidity, and rapid progression to **coma and death within a few days**.', '‚ùó The **prognosis** for PAM is **very poor**, with most cases being fatal.', 'üî¨ A complete blood picture in PAM shows **polymorphonuclear (PMN) leukocytosis**.', 'üî¨ **CSF examination** in PAM reveals fluid that is **cloudy, purulent, or bloody** and typically **under high tension**.', 'üî¨ **CSF chemistry** in PAM shows **increased protein** content and **decreased or normal glucose** levels.', 'üî¨ **CSF microscopic examination** in PAM is **bacteriologically free** but shows increased **PMNs and lymphocytes**.', 'üî¨ The definitive laboratory diagnosis of PAM is the **direct detection of motile amoebic trophozoites** on a **wet mount** or stained smear of CSF.'],['üî¨ The diagnostic stage for the organism (implied Naegleria) is the **amoeboid trophozoite**.', 'üî¨ Culture for the organism involves **non-nutrient agar** seeded with gram-negative bacilli like **Escherichia coli**.', "üî¨ **PCR** is used for the detection of the parasite's DNA.", 'üíâ **Amphotericin B** is the treatment for the organism, given by slow intravenous infusion and **intrathecally** until CSF is clear.', '‚ùó Prevention of the infection (implied Naegleria) requires avoidance of contact with **contaminated water**.', 'üí° **20% Biguanides (Baguacil)** are used for prevention in swimming pools.', '‚ùó **Chlorination of water is NOT protective** against the organism (implied Naegleria).', 'üí° **Acanthamoeba species** are the causative agents of **Granulomatous Amoebic Encephalitis (GAE)**.', 'üî¨ The Acanthamoeba **trophozoite** is **irregular with spine-like pseudopodia** and contains a **single nucleus with a large central karyosome**.', 'üî¨ The Acanthamoeba **cyst** is **rounded** with a characteristic **double wall** (slightly wrinkled outer and polyhedral inner).', 'üí° Acanthamoeba **cysts are dispersed by wind** to contaminate the environment.', 'üí° The Acanthamoeba life cycle consists of two stages: an **actively feeding and dividing trophozoite** and a **dormant cyst**.', 'üí° Acanthamoeba **cyst formation** occurs under **unfavorable environmental conditions** like food deprivation, desiccation, and changes in temperature or pH.', '‚ùó Acanthamoeba is ubiquitous, found in **stagnant water, dust, and soil**.', '‚ùó Acanthamoeba can contaminate **contact lenses** and **dialysis machines**.', 'ü©∫ In humans, Acanthamoeba infection can be encountered in the **CNS (GAE), skin, eye (keratitis), lung, and genitourinary tract**.', '‚ùó The mode of infection for Acanthamoeba includes **inhalation of trophozoite or cyst** through nasal passages and lung.', '‚ùó Acanthamoeba can infect through **skin lesions or the genitourinary tract**.', '‚ùó Introduction of Acanthamoeba through **corneal abrasions**, especially with the use of **contact lenses**, is a critical mode of infection.'],['üî¨ *Acanthamoeba* is an **opportunistic pathogen** primarily affecting **immunosuppressed patients** (e.g., AIDS, tuberculosis, radiotherapy, chemotherapy).', 'üí° *Acanthamoeba* can also infect **immuno-privileged sites** like the cornea.', 'üî¨ Tissue invasion by *Acanthamoeba* is slow, leading to subacute or **chronic illness** and characteristic **granulomatous tissue reactions**.', '‚ùó **Granulomatous Amoebic Encephalitis (GAE)** is a rare, subacute or chronic central nervous system (CNS) infection most commonly seen in **immunosuppressed patients**.', 'üí° In GAE, amoebae reach the brain **via the bloodstream**, forming **patchy granulomatous lesions** with necrosis, hemorrhage, and focal edema.', 'ü©∫ Clinical presentation of GAE has a **gradual onset** (weeks to months) with symptoms of **increased intracranial tension**, including severe frontal headache, high fever, nausea, vomiting, **neck rigidity**, and sensory/motor changes.', 'ü©∫ **Skin lesions** such as ulcers, nodules, or subcutaneous abscesses may be associated with GAE.', '‚ùó **Amoebic Keratitis** commonly occurs in **healthy individuals**, especially those who use **contact lenses**.', 'üí° Amoebic Keratitis typically results from **corneal trauma** combined with exposure to **water contaminated with *Acanthamoeba* trophozoites or cysts**.', 'ü©∫ Amoebic Keratitis is characterized by a **chronic progressive ulcerative disease of the eye**, leading to painful corneal ulcer, conjunctival congestion, corneal opacity, and potential **blindness**.', 'üî¨ **Disseminated Granulomatous Amoebic Disease** begins as a nodule followed by ulceration and can involve granulomatous lesions in the eye, ear, genitourinary tract, and internal organs.', 'ü©∫ **CSF examination** is a crucial laboratory diagnostic step for Granulomatous Amoebic Encephalitis (GAE).'],['üî¨ **Naegleria fowleri** is the etiologic agent of primary amebic meningoencephalitis (PAM).', 'üí° **Naegleria fowleri** infection typically occurs via the **nasal mucosa** (e.g., swimming in fresh water).', '‚ùó Infection with **Naegleria fowleri** leads to an **acute, fatal** meningoencephalitis.', 'üî¨ CSF analysis in **Naegleria fowleri** infection typically shows **increased lymphocytes**, increased protein, and decreased or normal glucose, and is **bacteriologically free**.', 'üî¨ The pathology of **Naegleria fowleri** meningoencephalitis is characterized by **acute suppurative inflammation**.', 'ü©∫ **Naegleria fowleri** infections usually affect **healthy persons**.', 'üî¨ **Acanthamoeba spp.** (e.g., *A. culbertsoni, A. castellani*) are etiologic agents for Granulomatous Amebic Encephalitis (GAE) and amoebic keratitis.', 'üí° **Acanthamoeba** infections can enter through the **skin, eye, or genitourinary tract**.', '‚ùó **Acanthamoeba** infections typically have a **chronic course** and are usually **non-fatal**.', 'üî¨ The pathology associated with **Acanthamoeba** infections is **chronic granulomatous inflammation**.', 'ü©∫ **Acanthamoeba** infections primarily affect **immunocompromised individuals**.', 'ü©∫ For **Granulomatous Amebic Encephalitis (GAE)**, **brain biopsy** is the most reliable diagnostic approach.', 'üî¨ **Acanthamoeba trophozoites and cysts** can be cultured from CSF or biopsy samples on **non-nutrient agar with E. coli overlay**.', 'üíâ Treatment for **GAE** requires **antimicrobial combinations**, such as Sulfadiazine + Ketoconazole or Fluconazole + Pentamidine + Flucytosine.', 'ü©∫ Diagnosis of **Acanthamoeba keratitis** is made by examination of **corneal scrapings** using wet mount, stains, or histopathology.', 'üí° **Contact lenses and their solutions** from patients with Acanthamoeba keratitis can be cultured.', 'üíâ First-line treatment for **Amoebic keratitis** involves topical **chlorhexidine** (0.02%) and **polyhexamethylene biguanide** (0.02%).', 'ü©∫ **Penetrating keratoplasty** may be required for amoebic keratitis cases that do not respond to medical treatment.', '‚ùó Prevention of amoebic keratitis includes **proper cleaning of contact lenses** and **avoiding wearing lenses while swimming**.', 'üî¨ **Trophozoites and cysts** of Naegleria are **rarely seen in CSF** wet mounts or stained smears.'],['üî¨ **Spirometra mansoni** is an adult cestode inhabiting the small intestine of **dogs and cats**.', 'üî¨ The larval stage of *Spirometra mansoni* is called **Sparganum**.', 'üí° The **Sparganum** larva is characterized as a solid, glistening white body with an **invaginated scolex**.', 'üí° The **first intermediate host** for *Spirometra mansoni* is **Cyclops (water flea)**.', 'üí° **Frogs, snakes, birds, and mammals** (including man) serve as **second intermediate hosts** for *Spirometra mansoni*; humans act as a **blind intermediate host**.', '‚ùó **Sparganosis** is caused by human tissue infection with the **Sparganum mansoni larval stage**.', '‚ùó Sparganosis is prevalent in **South East Asia, North and South America, Australia, and East Africa**.', '‚ùó Infection frequently occurs from consuming **raw or undercooked frogs, birds, or snakes** containing Sparganum.', '‚ùó Applying **infected frog flesh as poultices** to ulcerated skin or inflamed conjunctiva is a significant mode of Sparganosis transmission.', 'ü©∫ The Sparganum larva induces a **chronic inflammatory reaction** leading to swelling formation.', 'ü©∫ Common sites for Sparganosis infection include **subcutaneous tissues, eye, lymph glands, and the CNS**.', 'ü©∫ Cutaneous Sparganosis presents as a **migratory subcutaneous swelling**, which may be painful and form abscesses.', 'ü©∫ Ocular Sparganosis typically manifests as **conjunctivitis and peri-orbital oedema**.'],['üí° Sparganosis can manifest with urticaria, oedema, fever, pain, and **eosinophilia**.', 'ü©∫ **Cerebral sparganosis** symptoms include seizures, fatigue, confusion, headaches, memory loss, coma, paresthesias, hemiparesis, and motor weakness, frequently involving the **frontoparietal lobes**.', '‚ùó Cerebral sparganosis may present as a **massive cerebral hemorrhage**.', 'üî¨ Definitive diagnosis of sparganosis is achieved by **biopsy and removal** of the swelling, with identification of the **Sparganum larva** by morphology.', 'üíâ The treatment for sparganosis is **surgical removal** of the nodule containing the Sparganum.', 'üí° Prevention of sparganosis involves destroying **Cyclops** (crustaceans) by boiling or filtering drinking water.', "‚ùó Preventing sparganosis also includes stopping the use of **raw frogs as poultices** and ensuring proper cooking of frogs and birds' meat.", 'üî¨ Cysticercosis is caused by invasion of human tissues by the **larval stage** (**Cysticercus cellulosae**) of **Taenia solium**.', 'üí° In cysticercosis, man acts as a **blind intermediate host**.', 'ü©∫ **Neurocysticercosis (NCC)**, due to cysticerci in the brain, represents the **most frequent parasitic infection of the human nervous system**.', '‚ùó Neurocysticercosis is one of the most common causes of **adult-onset epilepsy** globally.', 'üåç Cysticercosis is common in **Central and South America**, most of **sub-Saharan Africa**, **South Asia**, and **China**.'],['‚ùó Ingestion of **Taenia solium eggs** is the infective stage causing human cysticercosis.', 'üí° **Heteroinfection** with *Taenia solium* occurs via consumption of food or water contaminated by **eggs**.', 'üí° **Autoinfection** with *Taenia solium* eggs can be **external (hand-to-mouth)** or **internal (retrograde movement of proglottids)**.', 'üî¨ The larval form that develops in human tissues after egg ingestion is the **Cysticercus cellulosae**.', 'üí° The most common sites for **cysticercosis** infection in humans are **skeletal muscles** and the **brain**.', 'üî¨ Developing cysts elicit a host inflammatory response, leading to **fibrous encapsulation**.', 'ü©∫ **Muscular cysticercosis** is typically **asymptomatic**, often presenting as **subcutaneous nodules**.', 'ü©∫ **Ocular cysticercosis** can cause **subconjunctival swelling** and lead to **visual disturbances**.', '‚ùó **Neurocysticercosis (NCC)** is the most clinically significant form of cysticercosis.', 'üí° The **brain parenchyma** is the most common location for **Neurocysticercosis** lesions.', 'ü©∫ **Epilepsy** and **convulsions** are the **most common clinical manifestations** of **Neurocysticercosis**.', 'ü©∫ Other common NCC symptoms include **headache, vomiting, and vertigo**.', 'ü©∫ Less common NCC manifestations include **hydrocephalus, abnormal behavior, transient paresis, meningoencephalitis**, and **cranial nerve abnormalities**.'],['*   ü©∫ Diagnosis of cysticercosis often requires both **CNS imaging** and **serological testing**.', '*   ‚ùó Suspect cysticercosis in patients from endemic areas with **nervous manifestations, subcutaneous nodules, or myositis**, especially if they harbor adult **T. solium**.', '*   üî¨ **T. solium** eggs in stool can indicate coexisting taeniasis and neurocysticercosis in 10-15% of patients.', '*   üí° CSF analysis in neurocysticercosis can show **high eosinophils**, elevated protein, and normal or low glucose levels.', '*   üî¨ The presence of a **scolex** within a cystic lesion is considered **pathognomonic** for neurocysticercosis.', '*   ü©∫ **CT scan is superior to MRI** for demonstrating small calcifications in neurocysticercosis.', '*   üí° The scolex in neurocysticercosis cysts may appear as a bright nodule, creating a "**hole-with-dot**" appearance on CT and MRI.', '*   üî¨ **Immunoblot on serum or CSF** against purified T. solium cysticerci is **more sensitive and specific than ELISA** for diagnosis.', '*   ü©∫ **Definitive diagnosis** of cysticercosis can be achieved by surgical removal and histological examination for **suckers and hooks on the scolex**.', '*   üíâ **Albendazole** (15 mg/kg/day for 8 days) is the recommended treatment, especially effective for **active brain cysts**.', '*   üíâ **Praziquantel** (50mg/kg/day for 15 days) is an alternative treatment option.', '*   üíâ Simultaneous administration of **steroids is essential** with anthelmintics to relieve inflammation from dead larvae.', '*   üíâ **Antiepileptic drugs** are necessary for neurocysticercosis patients presenting with **seizures**.', '*   ü©∫ Surgical treatment is used for removal of accessible **orbital, cisternal, and ventricular cysts**.', '*   ‚ùó **Early detection and treatment of patients harboring adult T. solium** is crucial for prevention.', '*   üí° **Environmental sanitation** and **personal hygiene** are key for preventing T. solium infection and autoinfection.'],['*   üî¨ **Toxoplasma gondii** causes cerebral infection in immunocompromised hosts, especially **AIDS patients**, primarily via reactivation.', '*   ‚ùó **Toxoplasma encephalitis** in AIDS patients typically presents with a CD4+ count **<100 cells/microlitre**.', '*   ü©∫ On CT/MRI, Toxoplasma encephalitis commonly presents as **single or multiple ring-enhancing lesions**.', '*   üíâ First-line treatment for Toxoplasma encephalitis is **Pyrimethamine + sulfadiazine + folinic acid**.', '*   üî¨ Congenital toxoplasmosis occurs via **mother-to-fetus transmission**, with severity higher if maternal infection occurs **early in pregnancy**.', '*   üí° The classic triad of severe congenital toxoplasmosis includes **microcephaly or hydrocephalus, intracerebral calcifications, and chorioretinitis**.', '*   ‚ùó Detection of maternal **IgG** in the newborn is not a marker of infection, as it crosses the placenta.', '*   üî¨ Specific **IgM and IgA** produced by the fetus are important markers of active congenital Toxoplasma infection in the newborn.', '*   üí° **Hydatid disease** of the CNS is caused by **Echinococcus granulosus**.', '*   üí° **Cerebral malaria** is caused by **Plasmodium falciparum**.', '*   üí° **Sleeping sickness** is caused by **African Trypanosomes**.', '*   üí° **Amoebic brain abscess** is caused by **Entamoeba histolytica**.'],['‚ùó Epidural abscesses commonly arise from an **adjacent focus of infection**, such as sinusitis or osteomyelitis.', '‚ùó Large subdural empyema can produce a **mass effect** and may lead to **thrombophlebitis** of bridging veins, causing **venous occlusion and brain infarction**.', 'üí° Meningitis is an inflammatory process involving the **leptomeninges**.', 'üí° If meningitis infection spreads into the underlying brain, it is termed **meningoencephalitis**.', 'üî¨ **Acute pyogenic meningitis** is typically caused by **bacteria**.', 'üî¨ **Aseptic meningitis** is usually **viral**.', 'üî¨ **Chronic meningitis** is commonly associated with **tuberculous, spirochetal, or cryptococcal** infections.', 'üí° Non-infectious causes of meningitis include certain **drugs/chemicals, Systemic Lupus Erythematosus (SLE)**, and **meningeal carcinomatosis**.', 'ü©∫ Classic clinical features of meningitis include **fever, headache, photophobia**, and **neck stiffness**.', 'üî¨ Gross pathology of acute pyogenic meningitis reveals a **suppurative exudate** within the leptomeninges and **CSF mixed with pus**.', 'üî¨ Microscopic pathology of acute pyogenic meningitis shows the subarachnoid space filled with **fibrin and neutrophils**.'],['‚ùó Meningitis can lead to increased **intracranial tension**.', 'üí° Meningeal fibrosis, a complication of meningitis, can obstruct the **foramina of Luschka and Magendie**, leading to **hydrocephalus**, especially in children.', 'ü©∫ Increased intracranial tension in adults due to meningitis can damage cranial nerves **III, IV, VI**, resulting in **diplopia, squint, and ptosis**.', 'üî¨ Meningitis can locally cause **encephalitis** and **thrombosis of blood vessels**.', '‚ùó **Septicemia**, a general complication, can lead to **infective endocarditis** or **acute adrenal insufficiency**.', 'üí° **Waterhous Friederichsen Syndrome** is a classic association with septicemia leading to acute adrenal insufficiency.', 'üî¨ Acute pyogenic meningitis grossly presents with **pus covering the brain surface**.', 'üî¨ Microscopically, acute pyogenic meningitis shows **numerous neutrophils** in the subarachnoid space.', 'üî¨ Viral (Aseptic) meningitis typically has a less **fulminant clinical course** compared to pyogenic meningitis.', 'üî¨ Microscopic examination of Viral (Aseptic) meningitis often shows a **mild to moderate leptomeningeal lymphocytic infiltrate**.', 'üî¨ Infection with **Mycobacterium tuberculosis** can cause a well-circumscribed intraparenchymal mass known as a **tuberculoma**.', 'üî¨ In tuberculous meningitis, the subarachnoid space commonly contains a **gelatinous or fibrinous exudate** found at the **base of the brain**.', 'üí° Chronic tuberculous meningitis can cause **arachnoid fibrosis**, which often leads to **hydrocephalus**.', 'üíâ Fungal meningitis is usually found in **immunodeficient patients**.'],['üî¨ Brain abscesses are primarily caused by **bacterial infections**.', 'üí° Brain abscesses can arise from **direct implantation (traumatic)**, **local extension** (e.g., mastoiditis, otitis media), or **hematogenous spread** (e.g., acute bacterial endocarditis, suppurative lung diseases).', 'üî¨ An acute brain abscess shows **liquefactive necrosis** with surrounding congestion.', 'üî¨ A chronic brain abscess is characterized by a smooth fibrous tissue **capsule** and reactive gliosis.', 'ü©∫ Brain abscesses typically appear as **ring-enhancing lesions** on CT/MRI.', 'ü©∫ Clinical presentation of brain abscesses often includes **progressive focal neurological deficits**.', '‚ùó Brain abscesses can lead to **increased intracranial pressure (ICP)** and potentially fatal herniation.', '‚ùó Rupture of a brain abscess can cause **ventriculitis, meningitis**, and **venous sinus thrombosis**.', 'üî¨ Viral encephalitis is an infection of the brain invariably associated with **meningeal inflammation** (meningoencephalitis).', 'üî¨ Characteristic histologic features of viral encephalitis include **perivascular and parenchymal mononuclear cell infiltrates**, microglial nodules, and neuronophagia.', 'üî¨ Certain viruses form **inclusion bodies**; for example, **Rabies** is known for characteristic **Negri bodies**.', '‚ùó Up to **60% of patients with AIDS** develop neurologic symptoms, with neuropathologic changes observed in **80-90% of cases** due to **HIV-1**.'],['‚ùó HIV can have direct effects on the central nervous system, including **aseptic meningitis**, **meningoencephalitis** (AIDS dementia), and **vacuolar myelopathy**.', 'üî¨ **Progressive Multifocal Leukoencephalopathy (PML)** is caused by **JC virus**, a **papovavirus**.', 'üí° PML involves the infection of **oligodendrocytes** and astrocytes, leading to **demyelination**.', 'ü©∫ PML primarily occurs in **immunosuppressed patients**, such as those with **HIV** or **transplant recipients**.', 'üî¨ PML pathology shows **irregular, ill-defined destruction of white matter**.', '‚ùó **Herpes Simplex Virus type 1 (HSV-1)** is the more common cause of encephalitis in **children and young adults**.', 'ü©∫ HSV-1 encephalitis classically affects the **inferior and medial regions of the temporal lobes** and orbital gyri of the frontal lobes.', 'üí° Clinical presentation of HSV-1 encephalitis includes alterations in **mood, memory, and behavior**.', 'üî¨ Characteristic histological finding in HSV encephalitis is **Cowdry type A intranuclear viral inclusion bodies** in neurons and glia, appearing as discrete haloed eosinophilic masses.', 'ü©∫ **Herpes Simplex Virus type 2 (HSV-2)** typically presents as **meningitis in adults**.', '‚ùó HSV-2 can cause **diffuse encephalitis in neonates** born via vaginal delivery to mothers with active genital HSV infections.'],['*   üî¨ **Candida albicans**, **mucormycosis**, **Aspergillus fumigatus**, and **Cryptococcus neoformans** are common fungal causes of encephalitis.', '*   üí° Most fungi invade the brain via **hematogenous dissemination**.', '*   üî¨ **Mucormycosis** can involve direct extension from sinuses, particularly in **diabetics**.', '*   üî¨ **Aspergillus** causes widespread septic **hemorrhagic infarction** due to invasion of blood vessel walls with subsequent thrombosis.', '*   üî¨ Key parasitic CNS infections include **Cerebral Toxoplasmosis** and **Cysticercosis**.', '*   üí° **Prion diseases** are caused by an **abnormal form of a cellular protein**.', '*   ü©∫ **Normal CSF** has an opening pressure of **100-180 mm H2O**, **0-5 WBCs (lymphocytes)**, protein <40 mg/dl, and glucose 40-70 mg/dl.', '*   ü©∫ **Acute bacterial meningitis CSF** shows **‚Üë PMNs**, **‚Üë protein**, and **‚Üì glucose**, with often turbid appearance.', '*   ü©∫ **Viral meningitis CSF** is characterized by **‚Üë lymphocytes** and **normal glucose**, with normal to mildly ‚Üë protein.', '*   ü©∫ **Tuberculous meningitis CSF** typically presents with **‚Üë lymphocytes**, **‚Üë protein**, **‚Üì glucose**, and often forms a **cobweb** upon standing.', '*   ü©∫ **Fungal meningitis CSF** generally shows **‚Üë mixed WBCs**, **‚Üë protein**, and **‚Üì glucose**.', '*   ü©∫ **Cysticercosis CSF** is notable for **eosinophils** in 50% of cases and can have increased opening pressure due to cyst block.', '*   üíâ **ELISA for anticysticercal antibodies** is helpful in diagnosing Cysticercosis.', '*   ü©∫ **Naegleria fowleri CSF** often contains a mix of **polymorphs and lymphocytes**.', '*   ü©∫ **Meningeal carcinomatosis CSF** characteristically reveals **mononuclear cells + malignant cells** and often **very high protein**.', '*   ‚ùó Normal CSF parameters are **different in neonates**.'],['üí° Prepare thoroughly for **Neurodegenerative Diseases**, a core high-yield topic in neurology exams.', 'üí° Focus on **Demyelinating Diseases**; expect questions on their pathology and classic clinical presentations.', '‚ùó Understanding **Neurological Trauma** is critical for clinical scenarios and emergency medicine questions.', 'ü©∫ Be proficient in **Vascular Disorders** of the Central Nervous System, a major exam focus given their clinical impact.', 'üî¨ Master the key aspects of **CNS Tumors**, including their classifications and common presenting symptoms, for your exam.'],["üí° Key **neurodegenerative diseases** include Alzheimer's, Frontotemporal lobe dementia, Huntington's, and Parkinson's disease.", "üî¨ Pathologic characteristics of **Alzheimer's disease** include extracellular amyloid plaques and intracellular neurofibrillary tangles (hyperphosphorylated tau).", 'üî¨ **Frontotemporal lobe dementia** is characterized by tau or TDP-43 protein inclusions.', "üî¨ **Huntington's disease** is characterized by atrophy of the caudate and putamen with neuronal loss and intranuclear aggregates of huntingtin protein.", "üî¨ **Parkinson's disease** is pathologically defined by the loss of dopaminergic neurons in the substantia nigra and the presence of alpha-synuclein-containing Lewy bodies.", 'üí° **Phospholipids** are crucial components of cell membranes and are involved in cell signaling.', 'üí° **Sphingolipids** include sphingomyelin and glycosphingolipids, found in cell membranes and myelin.', 'üî¨ **Sphingolipidoses** are lysosomal storage diseases caused by defective degradation of sphingolipids.', 'üí° **Demyelinating diseases** involve acquired destruction of normal myelin, while dysmyelinating diseases (leukodystrophies) involve abnormal myelin formation.', 'üî¨ **Multiple Sclerosis (MS)** is an autoimmune demyelinating disease of the CNS characterized by episodic neurological deficits and periventricular plaques.', "üíâ Drug therapy for **Alzheimer's disease** often aims to improve cholinergic neurotransmission.", '‚ùó **Anticholinesterase inhibitors** (e.g., donepezil for AD) commonly cause gastrointestinal side effects (nausea, diarrhea) and bradycardia.', "üíâ **Memantine** is an NMDA receptor antagonist used to manage moderate to severe Alzheimer's disease.", 'üíâ Acute exacerbations of **Multiple Sclerosis** are typically treated with high-dose **corticosteroids**.', 'üíâ **Disease-modifying therapies (DMTs)** for MS aim to reduce relapse frequency and slow disease progression (e.g., interferons, glatiramer acetate, natalizumab).', 'üíâ **Riluzole** is a neuroprotective drug used to slow the progression of **Amyotrophic Lateral Sclerosis (ALS)**.', 'ü©∫ Types of **traumatic parenchymal injury** include contusions (bruises) and lacerations (tears) of brain tissue.', '‚ùó **Epidural hematomas** are typically arterial (e.g., middle meningeal artery) and often present with a lucid interval.', '‚ùó **Subdural hematomas** are venous (bridging veins) and can be acute or chronic.', 'üí° **Cerebral edema** is an increase in brain water content, categorized as **vasogenic** (blood-brain barrier disruption) or **cytotoxic** (intracellular swelling).', 'üí° **Global cerebral ischemia** occurs with widespread hypoperfusion (e.g., cardiac arrest) leading to widespread neuronal damage, especially in watershed areas and the hippocampus.', 'üí° **Focal cerebral ischemia** results from localized vascular occlusion (e.g., thromboembolic stroke), causing a brain infarction.', 'üî¨ Morphologic changes in **cerebral infarction** include early red neurons, followed by liquefactive necrosis and macrophage infiltration.', '‚ùó The most common cause of **non-traumatic intracerebral hemorrhage** is chronic hypertension.', '‚ùó **Subarachnoid hemorrhage** is most commonly caused by the rupture of a **saccular (berry) aneurysm**.', 'üí° **Saccular aneurysms** are typically found at arterial bifurcations in the Circle of Willis.', 'üí° Common **vascular malformations** of the CNS include arteriovenous malformations (AVMs), cavernous malformations, and capillary telangiectasias.', '‚ùó **Arteriovenous malformations (AVMs)** are high-flow shunts that can present with hemorrhage, seizures, or progressive neurological deficits.', 'üí° **CNS tumors** are classified by their cell of origin and are graded by the WHO based on their malignancy potential (Grade I-IV).', 'üî¨ **Glioblastoma (GBM)** is a highly malignant (WHO Grade IV) astrocytoma characterized by pseudopalisading necrosis and microvascular proliferation.', 'üî¨ **Meningiomas** are typically benign (WHO Grade I) tumors arising from arachnoid cap cells, often showing psammoma bodies.', 'üî¨ **Oligodendrogliomas** are often characterized by "fried egg" cells and calcifications.', 'üî¨ **Ependymomas** originate from ependymal cells, often found in the 4th ventricle in children, and can form perivascular pseudorosettes.', 'üî¨ **Medulloblastomas** are highly malignant embryonal tumors of the cerebellum, primarily in children, characterized by Homer-Wright rosettes.', 'üî¨ **Von Hippel-Lindau (VHL) disease** is an autosomal dominant familial tumor syndrome caused by a mutation in the **VHL tumor suppressor gene**.', 'ü©∫ **VHL disease** is associated with hemangioblastomas (CNS, retina), clear cell renal cell carcinoma, pheochromocytomas, and pancreatic neuroendocrine tumors.'],['Here is your ultra-high-yield "master list" for neurodegenerative diseases:', 'üí° Neurodegenerative diseases are characterized by the **cellular degeneration of subsets of neurons** in the CNS.', 'üî¨ Many neurodegenerative disorders are associated with the **accumulation of abnormal proteins**.', 'ü©∫ Diseases predominantly affecting **cerebral cortical neurons** lead to **dementia**.', "‚ùó Key examples of dementias include **Alzheimer's disease**, **dementia with Lewy bodies**, **frontotemporal lobar dementia**, and **Creutzfeldt-Jakob disease**.", 'ü©∫ Diseases predominantly affecting **basal ganglia neurons** lead to **movement disorders**.', "üí° **Parkinson's disease** is a classic akinetic-rigid disorder primarily affecting the **substantia nigra**.", "üí° **Huntington's disease** is a classic hyperkinetic movement disorder primarily affecting the **basal ganglia**.", 'üî¨ Other akinetic-rigid disorders include **supranuclear gaze palsy** and **multiple system atrophy (striatonigral degeneration)**.', 'ü©∫ Diseases predominantly affecting the **cerebellum** lead to **ataxia**.', 'üí° Examples of ataxic disorders include **spinocerebellar ataxias** and **multiple system atrophy (olivopontocerebellar atrophy)**.', 'ü©∫ Diseases predominantly affecting **motor neurons** lead to **weakness**.', '‚ùó **Amyotrophic lateral sclerosis (ALS)** is a classic motor neuron disorder affecting both upper and lower motor neuron pathways.', 'üí° Other motor neuron disorders include **X-linked spinobulbar muscular atrophy**, **spinal muscular atrophy**, and **hereditary spastic paraparesis**.'],['üí° Dementia is defined by **memory impairment and other cognitive deficits** severe enough to decrease function, occurring with a **normal level of consciousness**.', "üí° **Alzheimer's disease** is the **commonest cause** of **primary neurodegenerative dementia**.", 'üî¨ **Vascular dementia** is commonly caused by **multiple cerebral infarcts**.', '‚ùó **Reversible causes of dementia** that must be excluded include **obstructive hydrocephalus, vitamin deficiency, hypothyroidism, neurosyphilis, and HIV encephalitis**.', "‚ùó **Alzheimer's Disease (AD)** is the **most common cause of dementia** in the elderly population.", 'üí° **Age** is a significant and increasing **risk factor** for AD.', 'üí° Most AD cases are **sporadic**, but **5-10% are familial** with **early onset**.', 'üî¨ The crucial event in AD pathogenesis is the **accumulation of beta amyloid peptide (AŒ≤)** in the brain.', 'üî¨ **AŒ≤** is formed by sequential cleavage of **amyloid precursor protein (APP)** by **BACE (Œ≤-secretase)** and **Œ≥-secretase**.', 'üî¨ **Mutations in APP (chromosome 21)** or enzymes involved in AŒ≤ degradation lead to **familial AD** by increasing AŒ≤ generation.', 'üî¨ **Amyloid deposits** are **neurotoxic** and lead to neuronal death.', 'üî¨ **AŒ≤ accumulation** also causes **hyper-phosphorylation of tau protein**, leading to the formation of **neurofibrillary tangles**.', 'üî¨ **Amyloid deposits** lead to increased **glutamate** and activation of **NMDA receptors**, causing **Ca2+ influx** and **excitotoxicity/apoptosis**.', 'üî¨ AD involves a progressive **loss of cholinergic neurons**, which are crucial for cognition and memory.', 'üí° The major genetic risk factor for **sporadic AD** is the **ApoE4 allele**, which **increases risk by approximately 4-fold** and lowers the age of onset.'],["üí° The pathogenesis of Alzheimer's Disease (AD) involves the formation of **senile plaques (SPs)** and **neurofibrillary tangles (NFTs)**.", 'üî¨ **Senile plaques** are formed from the aggregation of **soluble AŒ≤ peptides** (beta-amyloid) secreted into the extracellular space.', 'üí° **AŒ≤ peptides** undergo aggregation and fibrillogenesis to form AŒ≤ fibrils, which deposit as the core of senile plaques.', "üî¨ **Reactive astrocytes and microglial cells** surround senile plaques and secrete **cytokines** contributing to the plaques' toxicity.", 'üí° Impaired **clearance** mechanisms contribute to the accumulation of AŒ≤ peptides and fibrils in AD.', 'üî¨ **Neurofibrillary tangles (NFTs)** are composed of abnormally modified **tau protein**.', 'üí° Normal tau protein overlies microtubules; in AD, **abnormal hyperphosphorylation of tau** leads to the formation of **paired helical filaments (PHF)**.', 'üî¨ Aggregation of **paired helical filaments (PHF)** within neuronal perikarya and processes forms **neurofibrillary tangles**.', 'ü©∫ **Neuron death** in AD results in the release of tau protein, leading to **increased levels of tau in the CSF** of affected patients.'],["*   üí° Grossly, the brain in neurodegenerative diseases like Alzheimer's is often **reduced in weight**.", '*   ü©∫ A hallmark gross finding is **cortical atrophy**, particularly in the frontal, temporal, and parietal lobes.', '*   üî¨ Cortical atrophy leads to **widening of the sulci**.', '*   ‚ùó **Compensatory ventricular dilatation** (hydrocephalus ex vacuo) is a significant gross finding.', '*   üí° The **cerebral cortex** undergoes shrinkage, impacting areas responsible for **thinking, planning, and remembering**.', '*   üí° The **hippocampus** experiences severe shrinkage, critically impairing the **formation of new memories**.', '*   üî¨ Microscopically, **neuronal loss** is a key feature.', '*   üî¨ **Gliosis** is a characteristic microscopic change observed.', '*   üî¨ **Extracellular neuritic plaques** are focal spherical structures with a central **amyloid core**.', '*   üî¨ These plaques are associated with **dystrophic neurites**, reactive **astrocytes**, and **microglia**.'],["üî¨ **Neurofibrillary tangles** in Alzheimer's disease contain abnormal **tau protein**.", 'üî¨ **Neurofibrillary tangles** appear as perinuclear, curvilinear, flame-shaped, or globular profiles on **H&E stain**.', 'üí° Detection of **neurofibrillary tangles** is easier with **silver stains** or **IHC for phosphorylated tau**.', "‚ùó A common coexisting neuropathology with Alzheimer's disease (AD) is **cerebral amyloid angiopathy**.", 'üî¨ **Cerebral amyloid angiopathy** results from deposition of **AŒ≤** in cerebral blood vessel walls.', "üî¨ **Neuritic plaques** (senile plaques) are a hallmark finding in Alzheimer's disease.", 'üî¨ **Neuritic plaques** contain a central core of **amyloid** (specifically **AŒ≤ peptide**).', 'üî¨ **Neuritic plaques** are surrounded by a region of **dystrophic neurites**.', 'üî¨ **Neuritic plaques** are detectable by **Bielschowsky silver stain** or **immunohistochemical stain for AŒ≤ peptide**.'],['üí° **Frontotemporal lobe degeneration (FTLD)** involves atrophy of the **temporal and frontal lobes**.', 'ü©∫ Clinical features of **FTLD** include **deterioration of language** and **behavioral changes**.', "ü©∫ **Memory disturbances** in FTLD can help distinguish it from Alzheimer's disease.", 'üî¨ Up to 40% of **FTLD** cases have an **autosomal dominant** inheritance pattern.', 'üî¨ **FTLD** is associated with mutations in genes encoding for **microtubule-associated protein tau**.', 'üí° **Huntington Chorea** is a progressive **autosomal dominant movement disorder**.', 'ü©∫ Patients with **Huntington Chorea** typically die within an average course of about **15 years**.', 'ü©∫ Early cognitive symptoms in **Huntington Chorea** progress to **severe dementia**.', '‚ùó **Behavioral changes** and an increased risk of **suicide** are prominent in Huntington Chorea.', 'üî¨ The genetic basis of **Huntington Chorea** is **CAG trinucleotide repeat expansions** in the gene encoding **huntingtin protein**.', "üí° **Parkinsonism** is a syndrome with various causes; **Parkinson's disease** accounts for 85% of cases.", '‚ùó Non-PD causes of **Parkinsonism** include **viral encephalitis**, **vascular (post-stroke)**, **environmental toxins**, and **drug-induced** (e.g., **antipsychotic drugs**).', "üî¨ Most cases of **Parkinson's disease (PD)** are **sporadic**.", "üî¨ **Autosomal dominant** and **recessive** forms of Parkinson's disease also exist.", 'üî¨ **Autosomal dominant PD** can be caused by mutations or duplications in the gene encoding **alpha-synuclein**.'],['*   üí° **Frontotemporal lobe atrophy** is a predominant feature in certain neurodegenerative diseases, such as Pick disease.', '*   üî¨ **Pick bodies** are smooth, round intraneuronal inclusions characteristic of Pick disease, which contain **tau protein**.', "*   üí° **Huntington's disease** is pathologically defined by striking atrophy of the **caudate nucleus** and putamen (**striatum**).", "*   üî¨ In Huntington's disease, there is a severe loss of **GABA-releasing neurons**.", "*   üî¨ A hallmark of Huntington's disease is the presence of **intranuclear inclusions** containing **ubiquitinated huntingtin protein**.", "*   üí° **Parkinson's disease** is characterized by macroscopic **pallor of the substantia nigra**.", "*   üî¨ The microscopic hallmark of Parkinson's disease is the loss of **pigmented, catecholaminergic neurons** in the substantia nigra.", "*   üî¨ **Lewy bodies** are single or multiple, intracytoplasmic, eosinophilic inclusions found in remaining neurons in Parkinson's disease.", '*   üî¨ **Lewy bodies** characteristically have a **dense core** surrounded by a **pale halo**.', '*   üî¨ The primary protein component of **Lewy bodies** is **Œ±-synuclein**.'],['üí° Myelin is a sheath-like material essential for the **proper functioning of the nervous system**.', 'üî¨ The production of the myelin sheath is called **myelination** or myelinogenesis.', "üí° Myelin's dry mass comprises **70-80% lipids** and 15-25% proteins.", 'üî¨ The primary lipid of myelin is the glycolipid called **galactocerebroside**.', 'üí° Intertwining hydrocarbon chains of **sphingomyelin** strengthen the myelin sheath.', 'üî¨ Phospholipids are **amphipathic**, meaning they have a hydrophilic head and a hydrophobic tail.', 'üí° Phospholipids are the **predominant lipids of cell membranes**.', 'ü©∫ Phospholipids serve as essential components of **lung surfactant** and **bile** (aiding cholesterol solubilization).', 'üî¨ Phospholipids are classified by their backbone: those with **glycerol** or those containing **sphingosine**.', 'üí° **Sphingolipids** are important constituents of the cell membrane, making up 10-20% of plasma membrane lipids.', 'üî¨ The defining backbone for sphingolipids is **sphingosine**.', 'üí° **Sphingosine** is a long chain amino alcohol.', 'üî¨ **Ceramide** is defined as Sphingosine + fatty acid (long chain).'],['‚ùó There are two main types of sphingolipids: **Sphingomyelin** and **Glycolipids** (Glycosphingolipids).', 'üí° **Sphingomyelin** contains a **phosphate** and **choline** group.', 'üî¨ **Sphingomyelin** is found in the **myelin sheath** surrounding nerve cells.', 'üí° The composition of **Sphingomyelin** is **ceramide + phosphocholine**.', 'üí° **Glycolipids** (glycosphingolipids) contain **carbohydrates**.', 'üî¨ **Glycolipids** are often called **cerebrosides** due to their abundance in **brain tissue**.', 'üí° **Glycolipids** are essential components of all membranes, especially in the **outer leaflet of the plasma membrane**.', '‚ùó **Glycosphingolipids** are **antigenic** and are a source of **blood group antigens** and some **tumor antigens**.', 'üî¨ **Glycosphingolipids** serve as cell surface **receptors** for certain viruses and microbes.', 'üí° The composition of **Glycolipids** is **ceramide + car
