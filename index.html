Coxsackie virus infections occur predominantly in **summer and fall**.', '🩺 **Perinatal, transplacental, and breast feeding** are potential modes of enterovirus transmission.', '🩺 **Polioviruses** and some Coxsackie viruses can target the brain, potentially leading to **encephalitis** and **paralysis**.', '🩺 **Echoviruses, Polioviruses, and Coxsackie viruses** can target the meninges, causing **meningitis**.', '❗ Enteroviruses are shed in **feces**.', '💉 There are **no specific antiviral drugs** available for enterovirus infections.', '💉 **IVIG** may be used in severe enterovirus infections, especially in neonates or immunocompromised individuals, though its efficacy is uncertain.', '❗ There is **no widely available vaccine** for enteroviruses due to their multiplicity of serotypes.', '🔬 Detection of **viral nucleic acid in CSF** is the most sensitive and specific method for prompt diagnosis of viral meningitis.', '💡 Polioviruses are classified into **three serologic (antigenic) types**.', '❗ Polioviruses are inactivated by heating at **55°C for 30 minutes**, proper **pasteurization**, and **chlorination** (0.1 ppm for drinking water).'],['*   ❗ Poliovirus is primarily transmitted via the **fecal-oral route**.', '*   🔬 Natural poliovirus infection occurs **only in humans**.', '*   💡 Wild-type poliomyelitis has been **eradicated from the Western Hemisphere** due to successful vaccination efforts.', '*   🔬 The initial source of poliovirus infection can be both **apparent and subclinical patients**.', '*   🔬 Poliovirus primary multiplication (alimentary phase) occurs in the **oropharynx and intestinal mucosa**.', "*   🔬 The virus then multiplies in the **tonsils and Peyer's patches** (lymphatic phase).", '*   💡 The vast majority of poliovirus infections are **asymptomatic or subclinical**, stopping at the lymphatic phase.', '*   ❗ **Viremia** (viremic phase) occurs in only about **1% of infections**, potentially leading to abortive poliomyelitis via neutralizing antibodies.', '*   🩺 In the neurologic phase, the virus invades the nervous system via the **bloodstream**.', '*   🔬 Poliovirus can cause **aseptic meningitis or non-paralytic polio** by reaching the meninges.', '*   ❗ **Paralytic poliomyelitis** results from poliovirus multiplying in the **anterior horn cells of the spinal cord**.', '*   💡 **Tonsillectomy** in a child with unapparent poliovirus infection can increase the risk of neural spread by providing access to cut nerve fibers.', '*   💉 The immune response to poliovirus involves both **intestinal IgA and humoral IgG**.', '*   💡 Infection provides **lifelong, type-specific immunity**.', '*   ❗ Immunity to one poliovirus serotype **does not confer significant immunity to other serotypes**.'],['*   💡 The most common clinical finding of poliovirus infection is **asymptomatic or subclinical infection**.', '*   🩺 **Abortive poliomyelitis** is the most common symptomatic presentation, characterized by fever, malaise, and GI symptoms, with recovery in a few days.', '*   🩺 The incubation period for abortive poliomyelitis is typically **7-14 days**.', '*   🩺 **Non-paralytic poliomyelitis** (5% of cases) presents as **aseptic meningitis** with fever, headache, and neck stiffness.', '*   ❗ **Paralytic poliomyelitis** (1% of cases) is characterized by **flaccid paralysis**.', '*   ❗ **Fatal respiratory paralysis** can occur in paralytic poliomyelitis with **brainstem involvement**.', '*   🩺 **Flaccid paralysis** is the predominant complaint in paralytic polio, potentially leading to **post-poliomyelitis muscle atrophy** despite maximal recovery within 6 months.', '*   🔬 Poliovirus can be isolated from **throat swabs** (early in disease) and **rectal swabs/stools** (longer period).', '*   🔬 Laboratory diagnosis involves **serotyping isolated virus** using a Neutralization (Nt) test or detecting a rise in specific antibody titer in **paired serum specimens** via ELISA or neutralization test.', '*   💉 **No specific antiviral therapy** is available for poliomyelitis; treatment focuses on **symptomatic relief and respiratory support**.', '*   💡 Prevention of polio includes preventing **fecal contamination of drinking water and food**.', '*   💉 **Gamma globulin** can offer protection against paralytic disease if given before infection or nervous lesions.', '*   💉 There are two main polio vaccines: **Oral Polio Vaccine (OPV, Sabin)** and **Inactivated Poliovirus Vaccine (IPV, Salk)**.', '*   💉 The **Sabin vaccine (OPV)** is a **live, attenuated** vaccine administered **orally**.', '*   💉 The **Salk vaccine (IPV)** is an **inactivated** vaccine.', '*   💉 OPV is administered easily by **oral drops** typically at 2, 4, and 6 months of age with a booster.'],['*   🩺 **OPV** (Oral Polio Vaccine) has a normal response rate close to **100%**.', '*   💡 **OPV** typically provides **lifelong immunity** and does not require repeated booster doses.', '*   🔬 **OPV** is a **live attenuated vaccine** that multiplies in the intestine.', '*   🔬 **OPV** induces both systemic (IgM, IgG) and crucial **local secretory IgA immunity** in the intestine, protecting the GIT and CNS.', '*   💡 **OPV** vaccine virus is shed in stools, which can lead to exposure and infection in others, contributing to **herd immunity**.', '*   ❗ A major disadvantage of **OPV** is its potential to **mutate to a more virulent strain**.', '*   ❗ **OPV** is **unsafe for immunodeficient patients**.', '*   ❗ **OPV** should not be given to **feverish children** due to potential enterovirus interference.', '*   ❗ **OPV** requires **refrigeration** to prevent heat inactivation of the live virus.', '*   🔬 **IPV** (Inactivated Polio Vaccine/Salk vaccine) is a **formalin-killed vaccine** containing the three poliovirus strains.', '*   💉 **IPV** is administered **intramuscularly (IM)**, typically in 3 doses at 2, 4, and 6 months.', '*   💡 **IPV** **cannot undergo genetic virulence reversion**.', '*   💉 **IPV** is **safe for immunodeficient patients**.', '*   🔬 **IPV** does **not induce local intestinal IgA immunity**.', '*   ❗ **IPV** requires **parenteral administration**.', '*   ❗ **IPV** needs **booster vaccines** for lifelong immunity, with full immunity conferred only after 4 boosters.', '*   ❗ **IPV** is generally **more expensive** than OPV.'],['*   💡 Meningitis is defined as **inflammation of the meninges**.', '*   ❗ Meningitis is classified into **bacterial (purulent)** and **non-bacterial (aseptic)** types based on etiology.', '*   🔬 **Bacterial meningitis** is caused by bacterial infections, is **less common**, and is **extremely serious**.', '*   🩺 **Bacterial meningitis** leads to **increased inflammation**, **higher intracranial pressure (ICP)**, and **blood-brain barrier (BBB) impairment**.', '*   ❗ **Bacterial meningitis** may result in **death or brain damage even if treated**.', '*   🔬 **Non-bacterial (Aseptic) meningitis** is **most commonly viral** (e.g., viral meningitis), but can also be caused by mycobacteria, drugs, or systemic diseases.', '*   🩺 **Non-bacterial (Aseptic) meningitis** is **most common** and is the **least serious** type.', '*   💡 **Aseptic meningitis** typically presents with **less inflammation**, **mild or no increased ICP**, and **no BBB impairment**.', '*   🩺 **Aseptic meningitis** usually resolves **without treatment**.', '*   💉 **Drug-Induced Aseptic Meningitis (DIAM)** is a **non-infectious** form of meningitis.', '*   💉 DIAM is most commonly reported with **NSAIDs**, **Trimethoprim/sulfamethoxazole (TMP-SMX)**, and **intravenous immunoglobulin (IVIG)**.', '*   💡 DIAM can be related to **hypersensitivity reactions** and is associated with **autoimmune diseases** (e.g., SLE, RA).', '*   🩺 Treatment for DIAM is **immediate cessation of offending medications**, leading to an excellent prognosis.', '*   🔬 In **bacterial meningitis**, bacteria enter the CNS via the **cribriform plate** or **bloodstream** and colonize the subarachnoid space.', '*   💡 The intense inflammation in bacterial meningitis leads to **increased intracranial pressure (ICP)**.', '*   🔬 **Vasogenic edema** contributing to increased ICP in bacterial meningitis results from **endothelial damage** and increased **BBB permeability**.', '*   🔬 **Interstitial edema** contributing to increased ICP in bacterial meningitis results from **neutrophil entry** into the subarachnoid space and inflammatory exudate obstructing CSF flow.', '*   🔬 **Cytotoxic edema** contributing to increased ICP in bacterial meningitis results from the **swelling of cellular elements** of the brain due to toxic factors from bacteria and neutrophils.', '*   ❗ Inflammatory cytokines in bacterial meningitis can lead to **vasculitis**, disrupting blood flow and causing **ischemic damage**.'],['💡 The characteristic clinical picture of meningitis arises from **increased ICP, brain edema, and ischemia**.', '🩺 The **classic diagnostic triad** for bacterial meningitis includes **neck stiffness, high fever, and headache or altered consciousness**.', '❗ A common complication of bacterial meningitis is **neuronal damage**, potentially leading to **cranial nerve VIII damage (hearing loss)** and **seizures** (affecting approximately 10% of patients).', '🔬 Bacterial meningitis involves intense **meningeal inflammation**, cytokine release, vasculitis, and **increased blood-brain barrier (BBB) permeability**, leading to neuronal damage.', '🩺 Other common clinical findings in bacterial meningitis include **photophobia, phonophobia**, nausea/vomiting, and a **red or purple rash**.', '💉 Drug therapy for bacterial meningitis includes **antibiotic therapy** (empirical initially, then pathogen-specific) and **anti-inflammatory therapy**.', '💉 **Dexamethasone** is the corticosteroid of choice for **anti-inflammatory therapy** in bacterial meningitis.', '💉 For managing increased intracranial pressure (ICP) in bacterial meningitis, an **osmotic diuretic** like **Mannitol** is used.', '💉 If a patient with bacterial meningitis develops seizures, an **anticonvulsant drug** such as **Diazepam** should be administered.', '❗ **Treatment for bacterial meningitis must begin immediately** upon suspicion, *before* confirmed diagnosis, concurrent with CSF sample collection and other investigations.', '💉 **Initial management** of bacterial meningitis involves immediate administration of **Dexamethasone and empiric antibiotics**.', '💉 After pathogen identification, therapy shifts to **pathogen-specific antibiotics**.', '💉 **Chemoprophylaxis** is an important aspect of bacterial meningitis management for contacts.']

        const PAGES_PER_SECTION = 10;
        let currentSectionIndex = 0; // Always start at the first section of the sliced data

        // Function to render keywords for the current section
        function renderSection() {
            keywordsContainer.innerHTML = ''; // Clear previous content

            const startIndex = currentSectionIndex * PAGES_PER_SECTION;

        // Function to update the state of pagination buttons and info text

            const totalSections = Math.ceil(pageKeywordsData.length / PAGES_PER_SECTION); // Use sliced data length for total sections
