bohydrates**.'],['üí° **Galactocerebrosides** are a major lipid of **myelin** and are present in the brain.', 'üí° **Glucocerebrosides** are found in extra neural tissue.', 'üí° **Sulfatides** are formed by adding a **sulfate** group to galactocerebrosides.', 'üí° **Gangliosides** are present in **CNS ganglion cells**, contain **N-acetylneuraminic acid (NANA)**, and act as receptors for cell-cell recognition.', 'üî¨ Sphingolipid synthesis begins with **Palmitoyl CoA + Serine**, a reaction catalyzed by **Serine palmitoyl transferase**.', 'üî¨ **Ceramide** is a key intermediate in sphingolipid synthesis, formed from sphingosine and fatty acyl CoA.', '‚ùó **Sphingolipids** are degraded by specific enzymes within **lysosomes**.', 'üî¨ **Sphingomyelinase** is the lysosomal enzyme responsible for degrading **sphingomyelin** by removing phosphorylcholine, yielding ceramide.', 'üî¨ **Ceramidase** further cleaves **ceramide** into sphingosine and a free fatty acid during sphingolipid catabolism.'],['*   üí° **Sphingolipidoses** are genetic disorders resulting from a missing lysosomal hydrolase causing **sphingolipid accumulation**.', '*   ‚ùó Accumulation of sphingolipids frequently leads to **neurologic deterioration** and early death.', '*   üî¨ **Tay-Sachs disease** results from a missing **Hexoaminidase A** enzyme.', '*   üî¨ In Tay-Sachs disease, **Ganglioside GM2** is the accumulating substrate.', '*   ü©∫ Tay-Sachs disease presents with rapidly progressing **mental retardation**, blindness, and **early mortality**.', '*   üî¨ **Gaucher disease** is caused by a missing **Glucocerebrosidase** enzyme.', '*   üî¨ The accumulating substrate in Gaucher disease is **Glucocerebroside**.', '*   ü©∫ Gaucher disease is characterized by **hepatosplenomegaly**, **pancytopenia** or thrombocytopenia, and **long bone degeneration**.', '*   üî¨ **Niemann-Pick Disease** is caused by a missing **Sphingomyelinase** enzyme.', '*   üî¨ In Niemann-Pick Disease, **Sphingomyelin** accumulates.', '*   ü©∫ Niemann-Pick Disease symptoms include **mental retardation**, **microcephaly**, **hepatosplenomegaly**, and early death.', '*   üî¨ **Fabry disease** is caused by a missing **Alpha galactosidase A** enzyme.', '*   üî¨ The accumulating substrate in Fabry disease is **Ceramide trihexoside**.', '*   ü©∫ Fabry disease typically presents in childhood or adolescence with **burning sensations in the hands**.', '*   ü©∫ Key clinical features of Fabry disease include **eye and skin manifestations**.', '*   ü©∫ Unlike some other sphingolipidoses, patients with Fabry disease often have **survival into adulthood**.'],['‚ùó **Demyelinating disorders** involve damage to the **myelin sheath** of neurons, impairing signal conduction.', 'üí° Demyelinating disorders are classified into **myelinoclastic diseases** (destruction of normal myelin, e.g., **multiple sclerosis**) and **leukodystrophic diseases** (dysmyelinating diseases where myelin is abnormal and degenerates, e.g., **Krabbe disease**).', 'ü©∫ Common clinical manifestations of demyelinating disorders include **ocular paralysis**, **impaired muscle coordination**, **weakness**, **loss of sensation**, **impaired vision**, **unsteady gait**, **spastic paraparesis**, **incontinence**, **hearing problems**, and **speech problems**.', 'üî¨ **Krabbe disease** is an **autosomal recessive** demyelinating disorder.', 'üî¨ **Krabbe disease** results from a deficiency of the enzyme **Galactosylceramidase**.', 'üí° In **Krabbe disease**, the accumulation of **unmetabolized lipids** impairs myelin sheath growth, leading to severe progressive degeneration of motor skills.'],['üí° Myelin in the CNS is produced by **oligodendrocytes**.', 'üî¨ Most diseases of myelin are primarily **white matter disorders**.', '‚ùó Diseases of CNS myelin generally **do not involve peripheral nerves**, and vice versa.', 'üí° Myelin diseases are classified into **demyelinating** (normal myelin destroyed) and **dysmyelinating/leukodystrophy** (myelin not formed properly or abnormal turnover kinetics).', 'üî¨ **Demyelinating diseases** of the CNS include **Multiple Sclerosis (MS)**, **Acute disseminated encephalomyelitis (ADEM)**, and **Progressive multifocal leukoencephalopathy (PML)** (due to viral infection of oligodendrocytes).', 'üî¨ **Dysmyelinating diseases (leukodystrophies)** are associated with **mutations** disrupting proteins required for normal myelin sheath formation.', 'ü©∫ **Multiple Sclerosis (MS)** is an **autoimmune demyelinating disorder**.', 'üí° MS is characterized by distinct episodes of neurologic deficits **separated in time and space**, attributable to **white matter lesions**.', '‚ùó MS is the **most common** of the demyelinating disorders, with a prevalence of approximately **1 per 1000** persons.', 'ü©∫ MS onset in childhood or after age 50 is **relatively rare**.', '‚ùó **Women are affected twice as often** as men in MS.', 'ü©∫ Most MS patients exhibit a **relapsing and remitting** disease course.', 'üí° The frequency of relapses in MS tends to **decrease** over the course of the illness.', 'ü©∫ **Steady neurologic deterioration** is characteristic in a subset of MS patients.'],['üí° Multiple Sclerosis (MS) is an **autoimmune disease** resulting from a loss of tolerance to **myelin antigens**.', '‚ùó The disease risk for MS is **15-fold higher** in first-degree relatives.', 'üí° Concordance rate for MS is approximately **25% in monozygotic twins**.', 'üî¨ Genetic factors in MS are related to **HLA-DR** and genes encoding receptors for **IL-2 and IL-7**.', 'üî¨ A central role in MS pathogenesis is played by **CD4+ T cells**, with contributions from **CD8+ T cells and B cells**.', 'üî¨ MS is characterized by **demyelination** out of proportion to axonal loss, but **axonal injury** does occur.', 'üî¨ Toxic effects of **lymphocytes and macrophages** contribute to axonal injury and neuronal death in MS.', 'üî¨ Grossly, MS is primarily a **white matter disease**.', 'ü©∫ MS lesions are called **plaques**, which are multiple, well-circumscribed, slightly depressed, glassy-appearing, gray-tan, irregularly shaped areas.', 'ü©∫ Common locations for MS plaques include near the **ventricles**, **optic nerves and chiasm**, **brain stem**, **ascending and descending fiber tracts**, **cerebellum**, and **spinal cord**.'],['üî¨ Microscopic lesions in MS have **sharply defined borders**.', 'üî¨ **Active MS plaques** show evidence of ongoing **myelin breakdown** with abundant macrophages containing myelin debris.', 'üî¨ **Lymphocytes and macrophages** are present in MS lesions, typically forming **perivascular cuffs**.', 'üî¨ Small active MS lesions are often **centered on small veins**.', 'üî¨ In MS, **axons are relatively preserved** but their number may be reduced.', 'ü©∫ The course of **MS** commonly involves **multiple relapses** followed by episodes of **incomplete remission**.', 'ü©∫ Over time, MS leads to a **gradual, stepwise accumulation of neurologic deficits**.', '‚ùó **MRI brain imaging** is **mandatory** in the diagnosis and evaluation of MS.', 'üí° CSF analysis in MS patients typically reveals the presence of **oligoclonal bands**.', 'üí° CSF in MS may also show a **mildly elevated protein level** and an increased proportion of immunoglobulin.', 'üî¨ **MS plaques** are regions of demyelination.', 'üî¨ **Luxol fast blue-periodic acid-Schiff stain** is used to visualize myelin (and thus demyelination in MS plaques).'],['üí° **Multiple Sclerosis (MS)** common symptoms include **fatigue**, **cognitive impairment**, **depression**, and **unstable mood**.', 'ü©∫ **MS** visual symptoms include **nystagmus**, **optic neuritis**, and **diplopia**.', 'ü©∫ **MS** musculoskeletal symptoms include **weakness**, **spasms**, and **ataxia**.', 'ü©∫ **MS** sensory symptoms often manifest as **pain**, **hypoesthesias**, and **paraesthesias**.', 'ü©∫ **MS** can cause **dysphagia**, as well as **bowel** and **urinary incontinence**.', "‚ùó **Alzheimer's Disease (AD)** is the **most common cause of dementia in the elderly**.", 'üí° **Dementia** is defined as impairment of **cognitive functions**, including memory, in a **fully conscious patient**, severe enough to interfere with daily activity.', 'üî¨ Pathophysiology of **AD** involves accumulation of **senile plaques (Œ≤-amyloid accumulations)** and formation of **neurofibrillary tangles**.', 'üî¨ The "cholinergic hypothesis" of **AD** highlights the loss of cortical cholinergic neurons leading to **decreased acetylcholine (Ach)**.', 'üî¨ **AD** pathophysiology also includes sustained activation of **glutamate** leading to increased **NMDA-receptor** activity, excessive **Ca influx**, excitotoxicity, neuronal dysfunction, and **cell death (apoptosis)**.', 'üíâ Therapeutic aims in **AD** include improving **cholinergic transmission** using **cholinomimetics** (to increase Ach).', 'üíâ Another therapeutic aim in **AD** is to prevent excitotoxic actions by using **NMDA receptor antagonists** (to block NMDA-R).', '‚ùó Pharmacologic intervention for **AD** is currently **palliative** and provides only **modest short-term benefit**.', '‚ùó Current available therapeutic agents for **AD** **do not alter the underlying neurodegenerative process**.'],["üí° **Alzheimer's Disease (AD)** is associated with reduced production of **acetylcholine**.", 'üí° Sustained activation of **NMDA receptors** leads to excessive calcium influx, neuronal dysfunction, and cell death in AD.', 'üíâ **Donepezil HCl** is an **Acetylcholinesterase Inhibitor (AChEI)**.', 'üíâ **NAMENDA XR (Memantine)** is an **NMDA receptor blocker**.', 'üíâ **Donepezil** has a long half-life of **70 hours** and is typically taken **once daily**.', 'üíâ **Rivastigmine** has a short half-life (1-2 hours) but is available as a **transdermal patch** or twice-daily capsules.', 'üí° Cholinesterase inhibitors (AChEIs) increase **cholinergic transmission** in the brain by inhibiting **acetylcholinesterase (AChE)**.', 'üí° AChEIs are **orally active** and **cross the Blood-Brain Barrier (BBB)**.', '‚ùó AChEIs **improve cognitive function** in AD but **do not delay the progression of the disease**.', "ü©∫ AChEIs (Donepezil, Rivastigmine) are used for **mild to moderate cases of Alzheimer's Disease**.", 'ü©∫ AChEIs are also used for **moderate to severe cases of AD**.', 'ü©∫ **Rivastigmine** is specifically indicated for **dementia of Parkinsonism**.', '‚ùó The primary side effects of cholinesterase inhibitors are **cholinomimetic effects**.', '‚ùó Common cholinomimetic side effects include **anorexia, nausea, vomiting, diarrhea, abdominal cramps, myalgia, muscle cramps, bradycardia, and tremors**.', '‚ùó **Tacrine** was the first FDA-approved drug for AD but is **not used** due to **hepatotoxicity**.', 'üî¨ **Rivastigmine** is a "pseudo-irreversible" inhibitor of **acetylcholinesterase and butyrylcholinesterase**.', 'ü©∫ Side effects of **transdermal rivastigmine** can be reduced by **gradual titration over >3 months**.'],["üíâ **Memantine** is an **NMDA receptor antagonist** used for moderate to severe Alzheimer's Disease.", "üí° Memantine's mechanism of action is **noncompetitive antagonism of NMDA receptors**, limiting Ca2+ influx and protecting against **glutamate-induced excitotoxicity**.", '‚ùó Side effects of Memantine, though generally well-tolerated, include **confusion**, dizziness, headache, agitation, hallucination, and **constipation**.', 'üí° Memantine has a long half-life of **70 hours**, allowing for once-daily dosing.', 'üíâ **Namzaric** is an FDA-approved combination of **memantine ER and donepezil** for moderate to severe AD.', 'üí° Most AD drugs involve **CYP 450** interactions, but **rivastigmine** is an exception, being hydrolyzed by esterases.', 'üíâ For depression and psychotic symptoms in AD, **SSRIs** are preferred over TCAs, and **second-generation antipsychotics (SGAs)** like Aripiprazole, Olanzapine, and Risperidone are used.', 'üî¨ **Multiple Sclerosis (MS)** is an **autoimmune inflammatory demyelinating disease of the CNS**.', 'ü©∫ The course of MS is variable, typically **chronic, relapsing, or progressive**, potentially spanning 10 to 20 years.', 'üí° **Donepezil** and **galantamine** are metabolized by **CYP2D6 & 3A4**.', 'üî¨ Monoclonal antibodies targeting **AŒ≤** (e.g., Bapineuzumab) and secretase inhibitors (Œ≥, Œ≤) or enhancers (Œ±) are under research for AD.'],['üí° **Multiple Sclerosis (MS)** is a degenerative, demyelinating disease that attacks the **central nervous system**.', 'üî¨ In MS, **white blood cells** attack and affect the **myelin** around nerve fibers in the brain and spinal cord.', 'üí° Destruction of myelin in MS results in **scarring (sclerosis)**, leading to **slowed or blocked nerve signals** and symptoms.', '‚ùó Four common symptom syndromes reflecting affected CNS parts in MS are **spinal cord, brainstem, cerebral, and cerebellar** syndromes.', 'ü©∫ **Acute episodes (exacerbations)** of Multiple Sclerosis are treated with **corticosteroids**.', 'üíâ **Disease Modifying Drugs (DMDs)** are used for the ongoing management of MS.', 'üíâ **Fampridine** is an oral medication used in patients with MS.', 'üíâ **Fampridine** functions as a **potassium channel blocker**.', 'ü©∫ **Fampridine** is specifically indicated to **improve walking speeds** in patients with MS.', '‚ùó **Fampridine** is **FDA approved** for this use in Multiple Sclerosis.'],['üíâ **Methylprednisolone** (0.5-1 g/d IV for 5 days) followed by tapered oral prednisone is used for treatment of **acute exacerbations** (e.g., in MS).', '‚ùó Chronic corticosteroid use causes **hyperglycemia** and can lead to **diabetes mellitus**.', 'üí° Chronic corticosteroid use leads to **lipolysis** with fat redistribution, causing **buffalo hump**, **moon face**, and increased abdominal fat (Cushingoid features).', 'üî¨ Chronic corticosteroid use causes **muscle wasting**, **thinning of skin**, and **osteoporosis** due to protein catabolism and decreased calcium absorption.', 'ü©∫ Corticosteroids can cause **salt and water retention**, leading to **edema**, weight gain, and **hypertension**.', '‚ùó Other adverse effects of corticosteroids include **psychosis**, **depression**, **peptic ulcer**, increased susceptibility to **infection**, **poor wound healing**, and hirsutism.', 'üíâ **Disease-modifying drugs (DMDs)** for MS aim to decrease relapse rates and prevent accumulation of disability by modifying the immune response.', 'üíâ **Interferon Œ≤1a and Œ≤1b** are **first-line parenteral** DMDs for MS.', 'üí° Interferons exert **immunomodulatory effects** to diminish inflammatory responses leading to demyelination.', '‚ùó Common adverse effects of interferons include **flu-like symptoms** and **hepatic enzyme increases (ALT, AST)**.', 'üíâ **Fingolimod** is the **first oral DMD** approved for MS.', 'üî¨ Fingolimod acts by blocking **S1P1 receptors**, altering lymphocyte migration, leading to **fewer lymphocytes in the CNS** and **T-cell sequestration in the lymph nodes**.'],["*   ‚ùó **Fingolimod**'s adverse effects include first-dose **bradycardia**, increased risk of **infection**, and **macular edema** (caution in DM patients).", '*   üíâ **Natalizumab** is a **monoclonal antibody** administered by **monthly IV infusion**.', '*   üî¨ Natalizumab works by targeting **Œ±4Œ≤1-integrin** to **decrease T-cell invasion** of the blood-brain barrier.', '*   ü©∫ **Natalizumab** is indicated for **progressive Multiple Sclerosis (MS)** in patients who have failed first-line therapies.', '*   ‚ùó **Allergic reactions** are common with Natalizumab, necessitating a **slow (2-hour) infusion** and pre-treatment with **H1 and H2 blockers**.', '*   ‚ùó A serious, rare adverse effect of Natalizumab is **Progressive Multifocal Leukoencephalopathy (PML)**, occurring in about 1 in 1000 patients.', '*   üî¨ **PML** is caused by the reactivation of the **JC virus**.', '*   ‚ùó **JC virus** causes rapid progressive inflammation and damage of **white matter** in the brain, leading to permanent neurological disability or death.', '*   ü©∫ It is recommended to **test for JC virus** before initiating Natalizumab therapy due to the risk of PML.', '*   üí° **JC virus** is latent in the kidneys and lymphoid organs of healthy individuals and reactivates in the context of **immunosuppression**.'],['‚ùó **Progressive Multifocal Leukoencephalopathy (PML)** is to be avoided or considered a risk in **immunocompromised patients**.', 'üí° **PML** is caused by **JC virus** infection of **oligodendrocytes**.', 'üî¨ Clinical manifestations of **PML** often include **ataxia**, **visual disturbance**, and **encephalopathy**.', '‚ùó **PML** is **rapidly fatal** if untreated.', 'üíâ **Chemotherapeutic agents** like **cyclophosphamide** and **azathioprine** are associated with conditions where PML can occur, likely due to immunosuppression.', "ü©∫ **Amyotrophic Lateral Sclerosis (ALS)**, also known as **Lou Gehrig's disease**, is characterized by progressive degeneration of **motor neurons**.", 'üí° **ALS** is considered the most common "**motor neuron disease**".', 'ü©∫ The clinical picture of **ALS** includes **muscle fasciculation**, **hypotonia**, **muscle wasting**, **paradoxical reflexes**, stiff muscles, muscle twitching, gradually worsening weakness, and difficulty with **speaking**, **swallowing**, and eventually **breathing**.', 'üî¨ The cause of **ALS** is unknown in **90-95%** of cases, with **5-10%** being inherited.', 'üí° The pathophysiology of **ALS** involves the accumulation of **glutamate** in neurons, which may lead to paralysis.', 'üíâ **Riluzole** was the first **FDA-approved drug** (1995) for the management of **ALS**.', 'üíâ **Edaravone**, a **free radical scavenger** (antioxidant), was **FDA approved for ALS** in **2017**.', 'üíâ **Tiglutik** (thickened liquid riluzole) and **Exservan** (riluzole oral film) are newer **FDA-approved formulations of riluzole** designed to improve administration.'],['*   üíâ **Riluzole** primarily inhibits **glutamate release** by blocking **presynaptic sodium channels**.', '*   ü©∫ **Riluzole** is used in **ALS** (Amyotrophic Lateral Sclerosis) to improve **survival time** and delay the need for **ventilator support**.', '*   üí° **Riluzole** also has some **NMDA receptor antagonistic** activity.', '*   üíâ **RELYVRIO**, approved in 2022, is a combination of **sodium phenylbutyrate** and **taurursodiol** for ALS.', '*   üíâ **Qalsody (toferson)**, approved in 2023, specifically treats **ALS** associated with a mutation in the **superoxide dismutase 1 (SOD1)** gene.'],['‚ùó **Paraplegia** results from spinal cord trauma to **thoracic segments**.', '‚ùó **Quadriplegia** results from spinal cord trauma to **cervical segments**.', '‚ùó Spinal cord trauma at levels **C3-C5** carries a risk of **respiratory compromise**.', 'ü©∫ **Concussion** is a clinical syndrome of **altered mental status** secondary to head injury.', 'üí° Patients with **concussion** typically present with **amnesia** and have **complete neurologic recovery**.', 'üî¨ A **coup injury** is cerebral injury at the **point of impact**.', 'üî¨ A **contrecoup injury** is cerebral injury **opposite to the point of impact**.', 'üî¨ **Diffuse Axonal Injury (DAI)** involves injury to **white matter** with **axonal swelling**.', 'üî¨ Key locations for **Diffuse Axonal Injury** include the **corpus callosum**, periventricular white matter, hippocampus, and cerebral/cerebellar peduncles.', '‚ùó **Diffuse Axonal Injury (DAI)** has a **poor prognosis**.', 'üí° An **Epidural Hematoma** is located **between the skull and the dura mater**.', 'üí° A **Subdural Hematoma** is located **between the dura mater and the arachnoid**.', 'üî¨ **Traumatic intracerebral and subarachnoid hemorrhages** result from trauma to the **parenchymal vessels of the hemispheres**.'],['‚ùó **Epidural hematoma** most commonly results from rupture of the **middle meningeal artery**.', 'üí° **Epidural hematoma** is often secondary to a **temporoparietal fracture**.', 'ü©∫ A classic symptom of **epidural hematoma** is a **lucid interval** followed by rapid deterioration, known as "**talk and die syndrome**."', 'üî¨ **Epidural hematomas** on CT are typically **biconvex** (lens-shaped) and **do not cross suture lines**.', '‚ùó **Subdural hematoma** results from a tear of **bridging veins**.', 'üí° Risk factors for **subdural hematoma** include **brain atrophy (elderly)**, **anticoagulant therapy**, and **shaking/whiplash injuries**.', 'ü©∫ **Subdural hematomas** often present with **delayed onset** of symptoms due to slow venous bleeding, such as gradually increasing headache and confusion.', 'üî¨ **Subdural hematomas** on CT are typically **crescent-shaped** and **cross suture lines** but do not cross the falx or tentorium.', '‚ùó **Trans-tentorial herniation** is a serious complication that may occur with **epidural hematomas**.'],['*   üí° **Cerebral edema** is defined as the accumulation of excess fluid within the brain parenchyma.', '*   ‚ùó The development of cerebral edema involves **two main underlying mechanisms**.', '*   üî¨ **Vasogenic edema** occurs when the integrity of the **blood-brain barrier is disrupted**.', '*   üí° **Vasogenic edema** results in a subsequent increase in **vascular permeability**.', '*   ü©∫ **Vasogenic edema** can be either **localized** (e.g., adjacent to inflammation or tumors) or **generalized**.', '*   üî¨ **Cytotoxic edema** is characterized by an increase in **intracellular fluid**.', '*   ‚ùó **Cytotoxic edema** is secondary to **neuronal and glial cell membrane injury**.', '*   üí° A common cause of generalized **cytotoxic edema** is a **hypoxic/ischemic insult**.', '*   üíä Exposure to **certain toxins** can also lead to cytotoxic edema.', '*   ü©∫ Grossly, the edematous brain is **softer** than normal.', '*   üí° An edematous brain often appears to "**overfill**" the cranial vault due to swelling.', '*   üî¨ In generalized cerebral edema, the **gyri are flattened**.', '*   üî¨ The **intervening sulci are narrowed** in generalized cerebral edema.', '*   üî¨ The **ventricular cavities are compressed** in generalized cerebral edema.'],['*   üí° The brain can be deprived of oxygen by two general mechanisms: **functional hypoxia** and **ischemia**.', '*   üî¨ **Functional hypoxia** causes include low partial pressure of oxygen (e.g., **high altitude**), impaired oxygen-carrying capacity (e.g., **severe anemia**, **carbon monoxide poisoning**), or inhibition of oxygen use by tissue (e.g., **cyanide poisoning**).', '*   üî¨ **Ischemia** is caused by **tissue hypoperfusion**, which results from hypotension, vascular obstruction, or both.', '*   ü©∫ **Transient ischemic attack (TIA)** symptoms are characteristically **reversible** and last **less than 24 hours**.', '*   ‚ùó **Stroke** is the clinical term for acute-onset neurologic deficits, with **85% of cases** due to **infarction** (obstructive vascular lesions) and 15% due to hemorrhage.', '*   üí° **Multi-infarct Dementia** is caused by **cerebral atherosclerosis** and presents as a **slow, stepwise decrease** in mental function.', '*   ü©∫ **Global cerebral ischemia** is caused by widespread ischemic-hypoxic injury in the setting of **severe systemic hypotension**, typically when systolic pressures fall **below 50 mm Hg** (e.g., cardiac arrest, shock).', '*   üî¨ **Neurons** are more susceptible to hypoxic injury than glial cells.', '*   ‚ùó The **most susceptible neurons** to hypoxic injury are the **pyramidal cells of the hippocampus** and **Purkinje cells of the cerebellum**.', '*   ü©∫ Patients surviving severe global cerebral ischemia often remain **severely impaired neurologically** and in a **persistent vegetative state**.', '*   üî¨ **"Respirator brain"** describes the brain undergoing gradual autolysis in patients with irreversible global injury maintained on mechanical ventilation.', '*   üí° In global ischemia, the brain is **swollen** with **wide gyri** and **narrowed sulci**, showing poor demarcation between gray and white matter.', '*   üî¨ **Pseudolaminar necrosis** is the pattern of neuronal loss and gliosis seen in the neocortex in global cerebral ischemia.', '*   ‚ùó **Border zone** (or "**watershed**") infarcts are **wedge-shaped** areas of infarction found in regions at the **most distal portions of arterial territories**, typically seen after **hypotensive episodes**.'],['üí° **Watershed zones** (e.g., ACA-MCA border zone) are vulnerable to acute global ischemia.', 'üí° **Laminar necrosis** (affecting short penetrating arteries) is a chronic change seen in global ischemia.', 'üí° The **Sommer sector of the hippocampus** is highly vulnerable to global ischemia.', 'üí° **Purkinje cells of the cerebellum** are highly vulnerable to global ischemia.', 'ü©∫ **Cerebral arterial occlusion** is the most common cause of cerebral infarction.', 'üî¨ **Thrombotic occlusion** of cerebral arteries is most frequently due to **atherosclerosis**.', 'üî¨ **Embolic arterial occlusion** commonly originates from the **heart**, often from mural thrombosis post-MI, **atrial fibrillation**, or endocarditis.', 'üî¨ **Lacunar infarcts** are small infarcts in **deep non-cortical white matter or brainstem**.', 'üí° "Lacune" refers to a **crescent- or moon-shaped** tiny stroke.', 'üî¨ **Lacunar infarcts** result from occlusion of **penetrating branches** of cerebral arteries.', '‚ùó **Cerebral small vessel disease**, leading to lacunar infarcts, is most commonly associated with **aging and hypertension**.', 'ü©∫ **Venous infarction** in the brain is an infrequent phenomenon due to good collateral venous drainage.', '‚ùó In cancer patients, increased predisposition to thrombosis can lead to **superior sagittal thrombosis**, causing bilateral, parasagittal, multiple hemorrhagic infarcts.', 'üí° **Non-occlusive causes** of cerebral infarction include external compression of arteries, such as during **herniation**.', 'üí° **Watershed (border zone) cerebral infarction** can occur in **hypoxic encephalopathy**.'],['üî¨ In the initial 0-12 hours of cerebral infarction, there are **no gross or microscopic changes**.', '‚ùó By **12-24 hours** post-infarct, microscopic examination reveals **red (hypereosinophilic) neurons with pyknotic nuclei**.', 'üí° After **24-48 hours**, the gray-white matter junction becomes indistinct grossly, and **neutrophilic infiltration** is seen microscopically.', 'üî¨ From **2-10 days**, the infarcted tissue is friable with marked edema, and there is prominent **histiocytic infiltration** with neuronal disappearance.', 'üí° Between **2-3 weeks**, the tissue undergoes **liquefactive necrosis**, with histiocytes filled with myelin breakdown products.', 'üî¨ By **3 weeks to months**, a **fluid-filled cavity** forms, demarcated by reactive astrocytes and lipid-laden macrophages.', 'üí° In **years**, an old cerebral infarct manifests as an **old cyst surrounded by a gliotic scar** (astrogliosis).', 'üî¨ **Hemorrhagic infarcts** are characterized by **erythrocyte degradation** and subsequent **hemosiderin deposition**.', 'ü©∫ A **remote, cavitated infarction** typically exhibits an irregular, "ratty" edge.'],['*   ü©∫ Intraparenchymal hemorrhages are commonly associated with **hypertension**.', '*   üí° Other causes of intraparenchymal hemorrhages include **cerebral amyloid angiopathy**, structural lesions like arteriovenous malformations (AVMs) or cavernous malformations, and **tumors**.', '*   ‚ùó **Spontaneous subarachnoid hemorrhage** is typically caused by a **structural vascular abnormality**, most commonly an **aneurysm**, but can also be due to an **arteriovenous malformation (AVM)**.', '*   ‚ùó **Subdural** and **epidural hemorrhages** are usually associated with **trauma**.', '*   üí° **Congenital (Berry) aneurysms** affect blood vessels around the **Circle of Willis**.', '*   üî¨ **Berry aneurysms** are usually **multiple saccular** aneurysms.', '*   ü©∫ Rupture of a **Berry aneurysm** causes **subarachnoid hemorrhage**.', '*   üí° Although called congenital, **Berry aneurysms** are **not present at birth** and develop over time.', '*   ‚ùó **Berry aneurysms** are strongly associated with **autosomal dominant polycystic kidney disease**.', '*   üî¨ The etiology of **Berry aneurysms** includes congenital **defects of the media** at arterial bifurcations.', '*   üî¨ The etiology of **Berry aneurysms** includes focal destruction of the **internal elastic membrane**.', '*   üî¨ The etiology of **Berry aneurysms** includes abnormalities in specific **collagen subsets**.', '*   üî¨ **Mycotic aneurysms** are typically caused by **subacute bacterial endocarditis** or polyarteritis nodosa.', '*   üí° **Mycotic aneurysms** occur when an artery wall is weakened by a **mild infection**.', '*   ü©∫ The commonest site for **mycotic aneurysms** is the **branches of the middle cerebral artery**.', '*   üî¨ **Atherosclerotic aneurysms** result from **cerebral atherosclerosis**.', '*   üí° **Atherosclerotic aneurysms** are typically **fusiform** in shape.', '*   ü©∫ Common sites for **atherosclerotic aneurysms** include the **internal carotid** and **basilar arteries**.'],['*   ‚ùó **Charcot-Bouchard microaneurysms** are caused by **hypertension** leading to hyaline arteriolar sclerosis of deep penetrating arterioles.', '*   üî¨ Charcot-Bouchard microaneurysms are found in the **basal ganglia**, hemispheric white matter, and brain stem.', '*   üí° **Charcot-Bouchard microaneurysms** are minute aneurysms in vessels less than **300 ¬µm** in diameter.', '*   ü©∫ Rupture of Charcot-Bouchard microaneurysms results in **slit hemorrhage**.', '*   ‚ùó Common effects of cerebral aneurysms include **increased intracranial tension**, **rupture with hemorrhage**, **hydrocephalus**, and **thrombosis/calcification**.', '*   üî¨ An **Arteriovenous Malformation (AVM)** is an admixture of arteries, veins, and intermediate-sized vessels.', '*   üí° AVMs account for **1.5-4%** of all brain masses.', '*   ü©∫ AVMs are most common in **males between 10-30 years**.', '*   üî¨ The **Middle Cerebral Artery** distribution is the most common site for AVMs.', '*   üî¨ **Cavernous malformations** (cavernous angiomas) consist of **large, sinusoidal-type vessels**.', '*   üí° Cavernous malformations are most common in **young adults** with a slight male predominance.', '*   üî¨ **Capillary telangiectasias** are capillary-sized vessels separated by **normal neural parenchyma**.'],['üí° The **WHO Classification** is used for CNS tumors.', 'üî¨ **Diffuse gliomas** include diffuse astrocytic and oligodendroglial tumours.', 'üî¨ **Pilocytic astrocytoma** is an example of a localized astrocytic tumor.', 'üî¨ **Ependymal tumors** form a distinct category in the CNS classification.', 'üí° **Central neurocytoma** and **gangliogliomas** are examples of neuronal and mixed neuronal-glial tumors.', 'üî¨ **Pineocytoma** and **pineoblastoma** are tumors originating from the pineal region.', 'üî¨ **Embryonal tumors** represent a category of CNS neoplasms.', 'üí° **Meningiomas** are a common type of CNS tumor.', 'üî¨ **Haemangioblastoma** is classified as a mesenchymal, non-meningothelial tumor.', 'üî¨ **Solitary fibrous tumor** and **haemangiopericytoma** are also mesenchymal, non-meningothelial tumors.', 'üî¨ **Lymphomas** and **Histiocytic tumors** are distinct categories of CNS tumors.', 'üí° **Craniopharyngioma** is a key tumor arising in the sellar region.', 'üî¨ **Choroid plexus tumors** include papilloma, atypical papilloma, and carcinoma.', 'üí° **Tumors of the cranial and paraspinal nerves** represent a category within CNS tumors.', 'üî¨ **Germ cell tumors** can occur in the CNS.', '‚ùó **Metastatic tumors** are a significant category of CNS tumors.'],['*   ‚ùó **Primary CNS tumors** are the **second commonest form of cancer** in infants and children under 15, exceeded only by **leukemia**.', '*   ü©∫ In adults, approximately **70% of brain tumors** occur **supratentorially**.', '*   üí° The most frequent supratentorial brain tumors in adults, in decreasing order, are **metastases**, **gliomas**, **meningiomas**, and **schwannomas**.', '*   üî¨ In children, approximately **30% of brain tumors** occur **infratentorially**.', '*   ‚ùó The most common infratentorial brain tumor in children is **pilocytic astrocytoma**.', '*   ü©∫ **Spinal cord tumors** constitute about **15% of all primary CNS tumors**.', '*   üî¨ The widely used classification for CNS tumors is based on the **World Health Organization (WHO) Classification**, increasingly incorporating **molecular and genetic information**.', '*   üí° **Gliomas** include **diffuse astrocytic** and **oligodendroglial tumors**, as well as localized astrocytic tumors like **pilocytic astrocytoma** and **ependymal tumors**.', '*   üî¨ The term **neuroepithelial tumors** encompasses gliomas, choroid plexus tumors, neuronal and mixed neuronal glial tumors, **embryonal tumors**, and tumors of the pineal region.', '*   üí° Brain tumors are assigned one of **four grades (I to IV)** according to the WHO system of CNS classification.', '*   ü©∫ The **anatomic site** of a brain neoplasm can significantly influence outcome due to local effects (e.g., cardiorespiratory arrest from compression of the medulla), independent of histologic grade.', '*   ‚ùó **Metastatic spread of brain tumors to other body regions is extremely rare**.', '*   ‚ùó The brain is **not protected** against metastatic spread from **distant primary tumors**, mainly carcinomas.', '*   ü©∫ **Radiologic examination** is indispensable for assessing brain tumors, including site, size, morphology (solid/cystic), associated edema, mass effect, and **enhancement pattern**.', '*   üî¨ **Diffuse gliomas** are characterized by **single-cell infiltration** of normal brain tissue beyond the tumor core.', '*   üíâ **Complete surgical resection is generally not possible** for diffuse gliomas due to their infiltrative nature.'],['üí° **Diffuse gliomas** are associated with mutations in the metabolic enzyme **isocitrate dehydrogenase (IDH1 and IDH2)**.', 'üî¨ Immunostaining for **mutated IDH1** is an important **diagnostic and prognostic tool** for diffuse gliomas.', '‚ùó **Diffuse astrocytic tumors** account for approximately **80% of adult gliomas**.', 'üí° Diffuse astrocytic tumors are most frequently found in the **fourth through sixth decades of life** and usually in the **cerebral hemispheres**.', 'ü©∫ The most common presenting signs of diffuse astrocytic tumors are **seizures, headaches, and focal neurologic deficits**.', 'üî¨ Diffuse astrocytic tumors are stratified by increasingly grim prognosis based on WHO grade: **Diffuse astrocytoma (WHO Grade II)**, **Anaplastic astrocytoma (WHO Grade III)**, and **Glioblastoma (WHO Grade IV)**.', 'üìà Rapid clinical deterioration in diffuse astrocytomas correlates with progression to **anaplastic astrocytoma** and **secondary glioblastoma**.', 'üî¨ Some patients present with **primary glioblastoma** from the start.', '‚ùó The prognosis for **glioblastoma** is **very poor**.', 'üíâ With treatment (resection, radiotherapy, and chemotherapy), the median survival for **glioblastoma** is **only 15 months**.', 'üî¨ **Diffuse astrocytomas** are grossly **poorly defined, gray, and infiltrative** tumors that expand and distort brain without forming a discrete mass.', 'üî¨ **Infiltration beyond the grossly evident margins** is always present in diffuse astrocytomas.', 'üî¨ The cut surface of diffuse astrocytomas may show **cystic degeneration**.', 'üî¨ **Glioblastoma** shows characteristic **variation in gross appearance** from region to region.', 'üî¨ Gross examination of **glioblastoma** often reveals regions of **tissue necrosis** and **hemorrhage**.'],['üí° Diffuse astrocytomas are characterized by **GFAP-positive** astrocytic cells.', 'üî¨ Diffuse astrocytomas (WHO Grade II) show **no appreciable mitotic activity**.', 'üî¨ Anaplastic astrocytomas (WHO Grade III) are characterized by the presence of **mitoses**.', '‚ùó Glioblastoma (WHO Grade IV) is defined by the presence of **necrosis** and/or **microvascular proliferation**, often with frequent mitoses.', 'ü©∫ Glioblastoma classically presents on postcontrast MRI as an **irregular rim-enhancing mass**.', 'üí° Gross examination of glioblastoma often reveals **whitish-grey tumor tissue**, **yellow areas of necrosis**, and **extensive hemorrhage**.', 'üî¨ Diffuse astrocytomas are infiltrative, extending many centimeters from the main lesion into normal tissue.', 'üí° Anaplastic astrocytomas show greater nuclear pleomorphism and mitotic figures compared to diffuse astrocytomas.', 'üî¨ Glioblastoma histology includes features similar to anaplastic astrocytoma, along with hallmark **necrosis** (often with pseudopalisading nuclei) or **vascular proliferation**.'],['*   üî¨ **Glioblastoma** characteristically shows **microvascular proliferation** and **palisading necrosis**.', '*   üî¨ **Anaplastic astrocytoma** demonstrates hypercellularity, hyperchromatic irregular nuclei, and mitotic figures.', '*   üí° Oligodendrogliomas typically affect patients in their **fourth and fifth decades of life**.', '*   ü©∫ **Seizures** are a common antecedent neurologic complaint in patients with oligodendrogliomas.', '*   üß† Oligodendrogliomas are most frequently found in the **cerebral hemispheres**, particularly the frontal or temporal lobes.', '*   ‚ùó Oligodendrogliomas generally have a **better prognosis** compared to diffuse astrocytic tumors of similar grade.', '*   üî¨ The hallmark genetic finding in oligodendrogliomas is **codeletion of chromosomes 1p and 19q**.', '*   üî¨ Classic microscopic features of **Oligodendroglioma (WHO grade II)** include uniformly rounded nuclei with **perinuclear halos** imparting a "**fried-egg**" pattern.', '*   üî¨ **Calcification** is common in WHO grade II oligodendrogliomas.', '*   üî¨ **Anaplastic oligodendroglioma (WHO grade III)** is characterized by higher cell density, nuclear anaplasia, prominent mitotic activity, and usually prominent microvascular proliferation.'],['*   üí° **Anaplastic oligodendrogliomas** may contain necrosis.', '*   ‚ùó **Pilpocytic Astrocytoma** is a **WHO Grade I** tumor.', '*   ü©∫ Pilpocytic astrocytomas typically affect **children and young adults**.', '*   üî¨ Pilpocytic astrocytomas are most commonly located in the **cerebellum**.', '*   üí° Dominant genetic alterations in pilocytic astrocytoma involve activation of the **MAPK pathway** and include **BRAF** and inactivation of **neurofibromatosis type 1 (NF1)**.', '*   ‚ùó Mutations in **IDH1 and IDH2** are **not found** in pilocytic tumors, distinguishing them from diffuse astrocytomas.', '*   üî¨ Grossly, a pilocytic astrocytoma is often **cystic with a mural nodule** or is solid and **well-circumscribed**.', '*   üî¨ Microscopically, pilocytic astrocytoma has a **biphasic pattern**.', '*   üî¨ Characteristic microscopic findings of pilocytic astrocytoma include **Rosenthal fibers** and **eosinophilic granular bodies (EGBs)**.', '*   üí° **Necrosis and mitoses are rare** in pilocytic astrocytomas.', '*   ü©∫ **Ependymomas** are circumscribed gliomas that often arise next to the **ependyma-lined ventricular system**.', '*   üî¨ Common locations for ependymomas include the **fourth ventricle** and the **central canal of the spinal cord**.', '*   üí° Ependymomas typically occur in the **first 2 decades of life** and constitute 5% to 10% of primary brain tumors in this age group.', '*   ü©∫ In adults, the **spinal cord** is the most common location for ependymomas.', '*   ‚ùó Spinal cord ependymomas are particularly frequent in the setting of **neurofibromatosis type 2 (NF2)**.'],['*   ü©∫ Ependymomas are well-circumscribed tumors usually arising in or near the **ventricular system**.', '*   üí° Tumors arising in the caudal fourth ventricle that extend through the foramina of Luschka and Magendie are termed "**plastic ependymomas**".', '*   üî¨ Microscopically, ependymomas are characterized by **perivascular anucleate zones (pseudorosettes)** and can also feature ependymal rosettes.', '*   ‚ùó Classic ependymoma is classified as **WHO Grade II**.', '*   ‚ùó Anaplastic ependymoma is classified as **WHO Grade III**.', '*   ‚ùó Embryonal tumors constitute the **most common group of malignant pediatric brain tumors**.', '*   üí° Embryonal neoplasms are often referred to as "**small blue cell tumors**".', '*   ü©∫ These biologically aggressive tumors have a tendency to **disseminate along cerebrospinal fluid (CSF) pathways**.', '*   üî¨ The group of embryonal neoplasms includes **medulloblastoma** and atypical teratoid/rhabdoid tumor (AT/RT).', '*   ‚ùó All embryonal neoplasms correspond to **WHO Grade IV**.', '*   üí° Schwannomas account for **8% of all intracranial tumors**.', '*   ‚ùó Schwannomas comprise **85% of cerebellopontine angle tumors**.', '*   üí° Approximately **90% of schwannoma cases are solitary and sporadic**.', '*   ‚ùó **4% of schwannomas arise in the setting of Neurofibromatosis type 2 (NF2)**.', '*   ü©∫ The peak incidence of schwannomas is in the **fourth to sixth decades of life**.'],['üí° **Schwannomas** located peripherally can present as **incidental asymptomatic tumors**.', 'ü©∫ **Spinal nerve schwannomas** present with radicular pain or spinal cord compression.', 'ü©∫ **Eighth cranial nerve schwannomas** (vestibular) present with **hearing loss, tinnitus, and vertigo**.', '‚ùó **Motor symptoms are uncommon** in schwannomas, as they favor **sensory nerve roots**.', 'üí° **Bilateral vestibular tumors** are the **hallmark of Neurofibromatosis 2 (NF2)**.', 'ü©∫ **Pain** is the **most common presentation** for schwannomas in **schwannomatosis**.', 'üí° **Meningiomas** are predominantly **benign tumors** arising from **arachnoid meningothelial cells**.', 'üî¨ Most meningiomas are classified as **WHO grade I (benign)**.', '‚ùó **Ionizing radiation** is the **only established environmental risk factor** for meningioma.', 'üí° **Females are at greater risk** for meningiomas overall, but **Grade II/III lesions occur at higher rates in males**.', 'üî¨ Meningiomas are often attached to the **dura**.', 'üí° Approximately 50% of meningiomas in patients with **Neurofibromatosis 2 (NF2)** involve inactivation of the **NF2 gene** on **chromosome 22**.', 'üî¨ The **NF2 gene** encodes the **merlin tumor suppressor protein**.', 'üí° About 60% of sporadic solitary meningiomas involve **merlin inactivation** and **loss of one copy of chromosome 22**.', 'ü©∫ Prognosis for meningiomas is determined by **lesion size, location, surgical accessibility, and histologic grade**.', 'üî¨ Grossly, meningiomas are typically **well-demarcated, rubbery/firm, rounded masses** with **broad dural attachment**.', 'üî¨ Meningiomas may induce **hyperostosis** in the adjacent skull.', 'üí° An **en plaque meningioma** grows as a **flat, carpet-like mass**, particularly along the sphenoid wing.', 'üî¨ Gross inspection of some meningiomas reveals a **gritty appearance** due to **psammoma bodies**.', 'üî¨ **WHO grade I meningiomas** microscopically feature **whorled clusters of cells** (syncytial type) or are fibroblastic, and can contain **psammoma bodies**.', 'üî¨ **Atypical meningiomas (WHO grade II)** show increased **mitotic activity** and/or **brain invasion** on histology.', 'üî¨ **WHO grade II meningiomas** are characterized by at least three features: increased cellularity, high nuclear-to-cytoplasmic ratio, prominent nucleoli, sheeting (uninterrupted growth), and/or foci of spontaneous necrosis.'],['üî¨ Anaplastic (malignant) meningiomas (WHO grade III) exhibit **malignant cytology** and **>20 mitoses per 10 high-power fields**.', 'üí° Meningiomas classically show **whirling** and **psammoma bodies** on microscopic examination.', 'üî¨ Primary CNS lymphoma primarily occurs as **diffuse large B cell lymphomas**.', '‚ùó Primary CNS lymphoma is the **most common CNS neoplasm in immunosuppressed persons**.', 'üî¨ Primary CNS lymphoma in immunosuppressed persons is nearly always positive for the oncogenic **Epstein-Barr virus**.', 'üí° In non-immunosuppressed populations, the incidence of primary CNS lymphoma **increases after 60 years of age**.', 'ü©∫ Primary brain lymphoma is an aggressive disease with a **poor response to chemotherapy** compared to peripheral lymphomas.', 'ü©∫ Patients with primary brain lymphoma often have **multiple tumor nodules** within the brain parenchyma.', 'üî¨ Primary brain germ cell tumors commonly occur along the **midline**, most frequently in the **pineal** and **suprasellar regions**.', 'üí° CNS germ cell tumors account for up to **10% of brain tumors in persons of Japanese ethnicity**.', 'üí° CNS germ cell tumors are typically tumors of the **young**, with 90% occurring during the **first two decades of life**.', 'üí° Germ cell tumors in the **pineal region** show a strong **male predominance**.', 'üî¨ The most common primary CNS germ cell tumor is **germinoma**, which closely resembles **testicular seminoma**.'],['‚ùó **Metastatic lesions** account for approximately **one fourth to one half of all intracranial tumors**.', 'üî¨ CNS metastatic tumors primarily spread via the **hematogenous route**.', 'üí° Approximately **80% of all brain metastases** are located in the **cerebral hemispheres**, especially at the junction of cerebral cortex and white matter.', '‚ùó The most common primary sites for CNS metastases, accounting for about 80% of cases, are **lung, breast, skin (melanoma), kidney, and gastrointestinal tract**.', 'üî¨ Grossly, metastatic CNS tumors typically form **sharply demarcated masses** and are associated with **edema**.', 'üî¨ Microscopically, the boundary between a metastatic tumor and surrounding brain parenchyma is **sharp**, often with associated **reactive gliosis**.', 'üí° **Von Hippel-Lindau disease (VHL)** is an **autosomal dominant** inherited syndrome.', 'üî¨ VHL disease is caused by germline mutations of the **VHL tumor suppressor gene**, located on **chromosome 3p**.', 'ü©∫ Key CNS tumor associated with VHL disease is **Haemangioblastoma**.', 'ü©∫ Key ocular (retinal) tumor associated with VHL disease is **Haemangioblastoma**.', 'ü©∫ Renal involvement in VHL disease includes **Clear cell renal cell carcinoma** and cysts.', 'ü©∫ Adrenal gland involvement in VHL disease includes **Phaeochromocytoma**.', 'ü©∫ Pancreatic involvement in VHL disease includes neuroendocrine islet cell tumours and cysts.', 'ü©∫ Inner ear involvement in VHL disease can present as an **endolymphatic sac tumour**.', 'ü©∫ Epididymal involvement in VHL disease can present as a **papillary cystadenoma**.'],["ü©∫ **Dementia** is a clinical syndrome characterized by a **persistent and often progressive decline in cognitive function** that interferes with a person's ability to perform everyday activities.", 'üí° This cognitive impairment in dementia **goes beyond normal age-related cognitive changes** and significantly impacts independence.', 'ü©∫ Dementia is broadly classified into two main categories: **reversible** and **irreversible**.', 'üí° **Reversible dementias** are caused by underlying conditions that can be **treated**, potentially leading to cognitive function improvement or restoration.', 'üí° **Irreversible dementias** are progressive neurodegenerative disorders resulting in **permanent and often worsening cognitive impairment**.', '‚ùó Reversible causes of dementia include **Vitamin Deficiencies**, specifically **B12, folate, or thiamine**, which may respond to appropriate supplementation.', '‚ùó Reversible causes of dementia include **Thyroid Disorders**, such as **hypothyroidism or hyperthyroidism**, which can improve with proper management.', '‚ùó Reversible causes of dementia include certain **Infections**, like **syphilis or HIV**, due to their direct impact on the central nervous system.', '‚ùó Reversible causes of dementia include **Metabolic Disturbances**, such as imbalances in **electrolytes, blood sugar levels, or liver/kidney function**.'],['üíâ Medications like **sedatives, antidepressants, and anti-anxiety drugs** can cause adverse cognitive effects.', '‚ùó **Traumatic brain injuries** can lead to temporary cognitive deficits.', 'üí° **Irreversible dementia** is characterized by a **progressive and permanent** decline in cognitive function.', "üî¨ The **four most prevalent types of irreversible dementia** are **Alzheimer's Disease, Vascular Dementia, Frontotemporal Dementia, and Lewy Body Dementia**.", "üî¨ **Alzheimer's Disease (AD)** is the **most common form of dementia**, accounting for approximately **60-80%** of all cases.", 'üî¨ The primary pathological hallmarks of AD are the accumulation of **amyloid-beta (AŒ≤) peptides** and the formation of **neurofibrillary tangles**.', 'üî¨ **Amyloid-beta (AŒ≤) peptides** form **senile plaques** leading to synaptic dysfunction, neuronal death, and brain atrophy.', 'üî¨ **Hyperphosphorylation of tau protein** forms **neurofibrillary tangles** within neurons, contributing to neurodegeneration.', 'ü©∫ The characteristic clinical presentation of AD is a **gradual and insidious onset of memory impairment**, typically **anterograde amnesia** (inability to form new memories).', 'ü©∫ As AD progresses, other cognitive domains like **language, visuospatial skills, and executive function** are increasingly affected.', 'ü©∫ Patients with AD may also experience changes in personality, mood, and behavior, including **apathy, depression, agitation, and delusions**.', 'ü©∫ The diagnosis of AD is primarily clinical, involving a comprehensive evaluation and **exclusion of other potential causes of dementia**.', 'ü©∫ **Neuroimaging (MRI or CT)** can identify patterns of **brain atrophy** in AD.'],["üî¨ Alzheimer's disease pathology is particularly associated with the **hippocampus** and **medial temporal lobe regions**.", "ü©∫ **Cerebrospinal fluid (CSF) analysis** in Alzheimer's disease shows **elevated AŒ≤ peptides** and **increased tau protein**.", "ü©∫ **Genetic testing** may be considered for Alzheimer's disease in individuals with **specific genetic mutations** and a strong family history.", "üíâ Primary pharmacological treatments for Alzheimer's disease include **Cholinesterase Inhibitors** and **NMDA Receptor Antagonists**.", 'üíâ **Cholinesterase inhibitors** (e.g., **donepezil**, **rivastigmine**, **galantamine**) work by inhibiting the breakdown of **acetylcholine**.', 'üí° **Acetylcholine** is a neurotransmitter important for **cognitive function**.', 'üíâ **Memantine**, an **NMDA Receptor Antagonist**, modulates the activity of the **N-methyl-D-aspartate (NMDA) receptor**.', 'üíâ **Memantine** can be used alone or in combination with **cholinesterase inhibitors**.', "üí° **Non-pharmacological approaches** for Alzheimer's disease include **cognitive stimulation**, **physical activity**, and **caregiver support**."],['Here is your ultra-high-yield master list for your final exams, focusing on critical concepts typically found in "Miscellaneous and Embryology" sections:', '*   üí° The three primary germ layers established during **gastrulation** are the **ectoderm**, **mesoderm**, and **endoderm**, which give rise to all tissues and organs.', '*   üî¨ The **neural tube** forms from the ectoderm and closes by the **4th week** of gestation; failure of closure leads to neural tube defects.', '*   ü©∫ Periconceptional **folic acid** supplementation significantly reduces the risk of **neural tube defects**.', '*   ‚ùó **Teratogens** are agents that cause birth defects; key examples include **alcohol** (Fetal Alcohol Syndrome), **thalidomide** (limb defects), and **rubella virus** (congenital rubella syndrome, including deafness, cataracts, and heart defects).', '*   üí° The **pharyngeal arches** contribute to structures of the head and neck, including the ear ossicles, muscles of mastication, and specific cranial nerves.', '*   üî¨ **Aortic arch derivatives** are crucial for understanding congenital heart defects, with the **6th aortic arch** giving rise to the ductus arteriosus and pulmonary arteries.', '*   ü©∫ **Congenital anomalies** are a major cause of infant mortality and morbidity, often linked to genetic, environmental, or multifactorial causes impacting critical developmental periods.'],['üíâ **Antipsychotics** exert effects by modulating **dopaminergic pathways** in the CNS.', 'üíâ **Antipsychotics** are classified as **typical** (D2 receptor blockade) or **atypical** (D2 and 5-HT2A receptor antagonism).', '‚ùó **Typical antipsychotics** commonly cause **Extrapyramidal Symptoms (EPS)**.', 'üíâ **Atypical antipsychotics** generally have a **lower risk of EPS** compared to typicals.', 'üíâ **Lithium** is a primary treatment for **bipolar disorder**.', '‚ùó Serious adverse effects of **lithium** include **nephrogenic diabetes insipidus** and **hypothyroidism**.', '‚ùó **Lithium** has a **narrow therapeutic index**, requiring careful therapeutic drug monitoring.', 'üí° Key concepts in addiction include distinguishing drug **abuse**, **misuse**, and **dependence**.', "üî¨ The brain's **reward pathway** (mesolimbic system) involves the **ventral tegmental area (VTA)** and **nucleus accumbens**, primarily activated by **dopamine**.", 'üî¨ **Psychoactive drugs** activate specific **anatomical areas** and **receptors** (e.g., dopamine, opioid, GABA) in the CNS.', 'üî¨ **Withdrawal symptoms** from psychoactive drugs involve the same affected neural pathways as activation, often due to compensatory changes.', 'üíâ **Pharmacological management** of substance intoxication and withdrawal relies on understanding specific drug actions (e.g., **naloxone** for opioid overdose, **benzodiazepines** for alcohol withdrawal).', 'üî¨ Each **pharyngeal arch** gives rise to specific **derivatives** including bones, muscles, and nerves of the head and neck.', 'üî¨ **Pharyngeal pouches** and **clefts** develop into distinct structures like the **thymus, parathyroid glands**, and **external auditory meatus**.', 'üî¨ The **face, nose, and palate** develop from the fusion of specific embryonic **facial prominences**.', '‚ùó **Cleft lip and palate** are common congenital anomalies resulting from incomplete fusion of facial prominences.', 'üî¨ Abnormal **pharyngeal pouch development** can lead to conditions such as **DiGeorge syndrome**.', 'üî¨ The **neural tube** forms through **neurulation**, developing into the **brain and spinal cord**.', '‚ùó **Neural tube defects** (e.g., **anencephaly, spina bifida**) are major congenital malformations of the central nervous system.', 'üî¨ Individual **cranial nerve nuclei** are located within specific **functional columns** in the **brainstem**.', 'üí° Key **neural crest derivatives** include **melanocytes, Schwann cells, dorsal root ganglia, adrenal medulla**, and components of craniofacial structures.'],['üíâ Antipsychotics are drugs used to control manifestations of **psychosis**.', 'üí° **Psychosis** is a state where the mind is separated from reality.', 'ü©∫ The most frequent type of hallucination in psychosis is **auditory**.', 'ü©∫ **Delusions** are false fixed beliefs, commonly presenting as **paranoid** (persecution) or **grandeur**.', '‚ùó Non-psychiatric causes of psychosis include **dementia**, epilepsy, Cushing Syndrome, brain tumors, and substances like **alcohol, cannabis, cocaine, amphetamines**.', 'üí° **Schizophrenia** has a classic worldwide prevalence of **1%**.', 'ü©∫ **Positive symptoms** of schizophrenia include **hallucinations, delusions, disorganized speech**, and hostile behavior.', 'ü©∫ **Negative symptoms** of schizophrenia are often summarized as the "5 As": **Affect flattening, Alogia, Anhedonia, Amotivation, and Asociality**.', 'ü©∫ **Cognitive symptoms** of schizophrenia involve defects in **attention, working memory**, and executive function.', 'üî¨ Schizophrenic **positive symptoms** are associated with increased mesolimbic **dopamine activity at D2-receptors**.', 'üî¨ Schizophrenic **negative and cognitive symptoms** are associated with decreased prefrontal cortex (PFC) or mesocortical **dopamine activity at D1-receptors**.', 'üíâ All antipsychotics (typical and atypical) block mesolimbic **D2-receptors** to improve **positive symptoms**.', 'üíâ **Atypical antipsychotics** specifically block the **5-HT2A receptor** to increase dopamine at D1-receptors in the PFC, thereby improving **negative and cognitive symptoms**.', 'üî¨ The **Glutamate theory** of schizophrenia suggests a hypofunction of cortical **NMDA receptors** contributes to both positive and negative symptoms.', 'üî¨ Activation of **5-HT1A receptors** in the PFC can increase dopamine and acetylcholine release, while **5-HT7 receptor blockade** can improve negative symptoms.'],['*   üí° **Positive symptoms** of schizophrenia are linked to **overactivity of the mesolimbic dopamine pathway** via **D2 receptors**.', '*   üí° **Negative and cognitive symptoms** of schizophrenia are linked to **dysfunction of the mesocortical dopamine pathway** via **D1 receptors**.', '*   üî¨ All antipsychotics block **D2 receptors** in the mesolimbic system.', '*   üî¨ **Atypical antipsychotics** additionally block **5-HT2A receptors** in the mesocortical pathway.', '*   üíâ **Typical antipsychotics (DA Antagonists)** include **Chlorpromazine (prototype), Thioridazine, Haloperidol, and Fluphenazine**.', '*   üíâ **Atypical antipsychotics (5HT/DA Antagonists)** include **Risperidone, Aripiprazole, Clozapine, Olanzapine, and Quetiapine**.', '*   üíâ Other atypical antipsychotics include **Lurasidone, Paliperidone, and Ziprasidone**.', '*   ‚ùó Typical antipsychotics are generally **cheaper** than atypical antipsychotics.', '*   üíâ **Fast-acting IM Haloperidol** is a treatment option for **agitation**.', '*   üíâ **Long-acting injectable "Depot" formulations** (e.g., **Haloperidol decanoas**) are beneficial for improving **adherence** to therapy.', '*   üíâ Depot formulations of typical antipsychotics are also noted to cause **less Extrapyramidal Side effects (EPS)**.', '*   üíâ **Inhaled Loxapine** is FDA-approved for the **acute treatment of agitation** associated with schizophrenia or bipolar I disorder.'],['*   ü©∫ Antipsychotics are used to calm **violent patients** within hours.', '*   üí° Primary indications for antipsychotics include **schizophrenia**, **mania in bipolar depression**, and **psychotic depression**.', '*   ü©∫ Antipsychotics are effective for **first-episode psychosis** by reducing hallucinations and delusions over weeks.', '*   üî¨ Antipsychotics can treat **secondary psychosis** stemming from conditions like brain tumors, cocaine use, or dementia.', '*   üíâ Antipsychotics exert an **antiemetic** effect by blocking the **chemoreceptor trigger zone (CTZ)**.', '*   üî¨ The therapeutic antipsychotic action primarily results from **D2 receptor blockade** in the **mesolimbic** pathway.', '*   ‚ùó **Extrapyramidal Side Effects (EPS)** are a significant adverse effect of antipsychotics, caused by **D2 receptor blockade** in the **basal ganglia**.', '*   üíâ **Hyperprolactinemia** (manifesting as gynecomastia, galactorrhea, amenorrhea, and infertility) is a side effect caused by antipsychotic **D2 receptor blockade** in the hypothalamus and pituitary.', '*   üí° Antipsychotics frequently lead to **sedation** and **increased body weight** due to **H1 receptor blockade**.', '*   üíâ **Anticholinergic side effects** (dry mouth, confusion, constipation, urine retention) are common with antipsychotics due to **muscarinic (M) receptor blockade**.', '*   ü©∫ **Postural hypotension** can occur with antipsychotics due to **alpha-1 (Œ±) receptor blockade**.', '*   ‚ùó Antipsychotics can be **cardiotoxic**, causing **QT interval prolongation**.', '*   üíâ **Thioridazine** is specifically associated with **QT interval prolongation** and **retinal deposits**.', '*   üí° Other important miscellaneous side effects of antipsychotics include **convulsions**, **corneal-lens deposits**, and **cholestatic jaundice**.'],['*   üí° Extrapyramidal Side Effects (EPS) are often linked to **D2 receptor blockade** in the basal ganglia.', '*   ü©∫ **Akathisia** presents as **motor restlessness**.', '*   üíâ The drug of choice for **Akathisia** is **Propranolol**.', '*   ü©∫ **Dystonia** manifests as muscle spasms, such as **torticollis**.', '*   üí° **Parkinsonism** (an EPS) symptoms include **rigidity**, **hypokinesia**, and **tremors**.', '*   üî¨ The mechanism of Parkinsonism (EPS) involves D2 receptor blockade leading to relative **increased cholinergic activity** and decreased dopaminergic activity.', '*   üíâ **Parkinsonism** (EPS) is relieved by **anticholinergics**, such as **benztropine**.', '*   ‚ùó Routine prophylactic use of **anticholinergics** with antipsychotics can **exacerbate tardive dyskinesia**.', '*   ü©∫ **Tardive dyskinesia** is a late-onset EPS, typically occurring after **>6 months** of chronic antipsychotic blockade.', '*   üí° Key involuntary movements in **Tardive dyskinesia** include **chewing**, sucking, "fly-catching," and tongue movements.', '*   üî¨ The mechanism of **Tardive dyskinesia** is **supersensitivity of dopamine (DA) receptors** following chronic blockade.', '*   ‚ùó **Anticholinergics** can **exacerbate** symptoms of **tardive dyskinesia**.', '*   ü©∫ Prevention of **Tardive dyskinesia** involves using the **least possible dose** and **minimal duration** of antipsychotics, and avoiding routine anticholinergic use.', '*   üíâ Treatment for **Tardive dyskinesia** includes switching to an **atypical antipsychotic** or **clozapine**.', '*   üíâ First-line pharmacologic treatment for **Tardive dyskinesia** involves **VMAT2 inhibitors** such as **Valbenazine** or **Deutetrabenazine**.', '*   ‚ùó **Neuroleptic Malignant Syndrome (NMS)** is a **rare** but severe idiosyncratic reaction to neuroleptics.', '*   üí° The classic features of **NMS** include **muscle rigidity**, **hyperpyrexia**, **altered mental status**, unstable blood pressure, and **myoglobinemia**.', '*   üî¨ **NMS** is due to **rapid, excessive blockade of central dopamine receptors**.', '*   üíâ The immediate management of **NMS** is to **discontinue the antipsychotic**.', '*   üíâ Pharmacological management for **NMS** includes **muscle relaxants** (e.g., **diazepam**, **dantrolene**) and **dopamine agonists** (e.g., **bromocriptine**).'],['*   üí° Typical antipsychotics are **equal in efficacy** but differ in potency and side effect profiles.', '*   üíâ **Low-potency typical antipsychotics** include **Chlorpromazine** and **Thioridazine**.', '*   ü©∫ Low-potency typical antipsychotics cause **less central side effects** but **more autonomic and miscellaneous side effects**.', '*   üíâ **High-potency typical antipsychotics** include **Haloperidol** and **Fluphenazine**.', '*   ü©∫ High-potency typical antipsychotics cause **more central side effects** (e.g., EPS) but **less autonomic and miscellaneous side effects**.', '*   üí° **Haloperidol** and **Fluphenazine** (high-potency typicals) are often preferred in **elderly and cardiac patients** due to fewer autonomic effects.', '*   üí° **Atypical antipsychotics** block both **5-HT2 and D2 receptors**.', '*   ü©∫ Atypical antipsychotics generally cause **less Parkinsonism, akathisia, dystonia, and tardive dyskinesia** compared to typical agents.', '*   üí° Atypical antipsychotics, due to more 5-HT antagonism, are effective in improving **negative symptoms** of psychosis, unlike typical agents that control only positive symptoms.', '*   üíâ **Clozapine** is the antipsychotic of choice for **resistant cases** of schizophrenia (effective in ~30% of cases).', '*   ‚ùó **Clozapine** use is restricted due to a significant risk of **agranulocytosis** and **seizures**.', '*   üî¨ Patients on **Clozapine** require mandatory regular **white-blood-cell count monitoring** to detect agranulocytosis.', '*   üíâ **Risperidone** is associated with **less extrapyramidal symptoms (EPS)** and **less weight gain** compared to some other atypical antipsychotics.', '*   ‚ùó **Risperidone** frequently causes **increased prolactin** levels (leading to galactorrhea and gynecomastia) and **QT interval prolongation**.', '*   üíâ **Clozapine** induces the **least central side effects (EPS)** among all antipsychotics.', '*   ü©∫ **Clozapine** is associated with notable **autonomic side effects**, sedation, nocturnal salivation, significant **weight gain**, insulin resistance (increased risk of DM), and hyperlipidemia.', '*   üíâ **Olanzapine** is similar to clozapine in efficacy but **does not cause agranulocytosis**.', '*   ‚ùó **Olanzapine** is associated with the **highest increase in body weight** among atypical antipsychotics.', '*   üíâ **Quetiapine** causes **less EPS** than clozapine and is often the **drug of choice for psychosis in Parkinson disease**.', '*   üí° **Quetiapine** is highly **sedative** due to H1-blockade and can be used off-label as a hypnotic.', '*   üíâ **Aripiprazole** can induce **extrapyramidal side effects**, particularly **akathisia**.', '*   üí° **Aripiprazole** has a favorable effect on **cognitive function** (preferred in children).', '*   ü©∫ **Aripiprazole** has a **lesser effect on body weight and lipids**, making it preferred in obese and diabetic patients.', '*   ‚ùó **Ziprasidone** carries the **highest risk of QT prolongation** among the atypical antipsychotics.', '*   üíâ **Long-acting injectable formulations** are available for **Risperidone, Aripiprazole, Olanzapine, and Paliperidone**, useful for adherence and lower EPS risk.', '*   üí° **Prolactin-sparing** atypical antipsychotics include **Aripiprazole, Clozapine, Quetiapine, Olanzapine, Lurasidone, and Ziprasidone**.'],['*   üí° Antipsychotics are indicated for **schizophrenia** and **other psychosis**.', '*   üíâ **Haloperidol** is an antipsychotic used as a **tranquilizer in agitation**.', '*   ü©∫ Antipsychotics treat **manic & mixed symptoms** in Bipolar Disorders.', '*   üíâ **Risperidone** and **Aripiprazole** are antipsychotics used in **Autism**.', '*   üíâ **Aripiprazole** and **Quetiapine** are used as **adjunctive agents in refractory depression**.', '*   üíâ **Chlorpromazine** is an antipsychotic used as an **anti-emetic for severe vomiting**.', '*   üíâ **Chlorpromazine** is used for **intractable hiccups**.', '*   üí° **Quetiapine**, **Clozapine**, and **Chlorpromazine** are used off-label as **hypnotics for insomnia**.', '*   üî¨ **Lithium (Li)** is a **monovalent cation** chemically similar to sodium.', '*   ü©∫ **Lithium (Li)** is considered the **gold standard** for **bipolar manic depression**.', '*   üí° **Lithium** acts as a **mood stabilizer** for maintenance therapy in bipolar disorder, reducing mood swings.', "*   üíâ **Lithium's anti-manic** effect has a **delayed onset** of 5-20 days.", '*   ü©∫ **Lithium** is used for **recurrent endogenous depression** and as an adjunct in **refractory unipolar depression**.', '*   ‚ùó The **first-line treatment for bipolar depression** is **Lithium** or **Lamotrigine**.', "*   üíâ **Antipsychotics** are added for **rapid control** in **acute manic phases** due to lithium's delayed onset.", '*   üí° Antipsychotics can be used as **monotherapy** or **adjunctive therapy** with lithium or valproate in **all phases of Bipolar disorder**.', '*   üíâ **Valproate** has a faster onset in acute mania (**3-10 days**) compared to lithium.', '*   üí° **Lamotrigine**, **Valproate**, and **Carbamazepine** are alternative mood stabilizers used when lithium shows toxicity or ineffectiveness.', '*   ‚ùó **Antidepressant monotherapy** is **NOT recommended** for bipolar depression as it can induce mania.', '*   ü©∫ Antidepressants in bipolar disorder should only be used **simultaneously with a mood stabilizer**.'],['‚ùó **Lithium** has a **narrow therapeutic index**, with a therapeutic range of **0.6-1.2 mEq/L** and toxicity typically seen at **>1.5 mEq/L**.', 'üí° **Lithium** is **not metabolized** and is entirely **excreted by the kidney**, making it a **best choice in hepatic impairment**.', 'üî¨ **Lithium** is a **monovalent cation** and is excreted unchanged renally, transported by Na/H exchange and Na channels, similar to sodium.', '‚ùó **Sodium depletion** (e.g., from diuretics) leads to **increased lithium reabsorption** and **elevated serum lithium levels**, causing toxicity.', 'üíâ **NSAIDs**, **ACEIs**, and **carbamazepine** can **increase serum lithium levels**, posing a risk for toxicity.', 'üí° **Xanthines** (e.g., theophylline, caffeine) can **decrease lithium levels**.', 'ü©∫ Common adverse effects of lithium include **fine tremors** (‚âà50%), decreased cognition, **nausea, vomiting, and diarrhea**.', 'ü©∫ **Lithium** can antagonize ADH, leading to **polyuria and thirst**, with **nephrogenic diabetes insipidus** occurring in approximately 30% of patients.', 'ü©∫ **Renal tubular damage** is a potential adverse effect of lithium therapy.', 'ü©∫ **Lithium** can cause **benign thyroid enlargement** with or without **hypothyroidism** in about 10% of patients.', '‚ùó **Coarse tremors** and **increased GI symptoms** are **early warning signs of lithium toxicity**.', 'ü©∫ Monitoring of **kidney function** and **thyroid function** is crucial for patients on lithium.', 'üíâ **Lithium dose** must be adjusted in cases of **reduced lithium excretion**, such as with Na+ depletion (e.g., by diuretics), renal dysfunction, or in old age.', '‚ùó **Lithium toxicity** is defined by a serum Li+ level **> 1.5 mEq/L**, with levels **> 2 mEq/L** being potentially lethal.', 'ü©∫ Manifestations of **lithium toxicity** include vomiting, diarrhea, coarse tremor, ataxia, drowsiness, slurred speech, arrhythmias, CV collapse, confusion, convulsions, and coma.', 'üíâ There is **no specific antidote** for lithium toxicity.', 'üíâ Management of acute lithium ingestion includes stopping lithium, and potentially **gastric lavage** and **activated charcoal**.', 'üíâ **Increased fluid intake** is essential in managing lithium toxicity, while maintaining electrolytes.', 'üíâ **Osmotic or forced diuresis** can be used for lithium excretion, but **thiazide diuretics or loop diuretics should NEVER be used** as they can worsen toxicity.', 'üíâ **Hemodialysis** is the **most effective** treatment for severe lithium toxicity.', 'ü©∫ **Hemodialysis** is especially indicated for lithium toxicity when there are **severe symptoms/signs**, **fluid intake is contraindicated** (e.g., CHF, cirrhosis), lithium level is **> 3 mEq/L**, or in cases of **renal failure**.', '‚ùó **Sodium overloading** (e.g., with NaHCO3) is **not recommended** in lithium toxicity.'],['*   ‚ùó **Physical dependence** refers to a physiological state where a drug is needed for normal function, and its cessation results in a specific **withdrawal syndrome**.', '*   üí° **Tolerance** means that with continuous drug use, a **larger dose** is required to produce the same initial effect.', '*   ‚ùó **Drug addiction** is characterized by compulsive repeated use of a substance despite negative consequences, marked by **craving** and **loss of control**.', '*   üí° **Craving** is a severe compulsion to take a drug, often linked to a decrease in **dopamine (DA)** in the reward system, specifically the **Nucleus accumbens (NAc)**.', '*   üíâ Key CNS **depressants** include **barbiturates**, **benzodiazepines**, and **alcohol**.', '*   üíâ Common **narcotics** include **heroin**, **morphine**, **pethidine**, and **codeine**.', '*   üíâ Major CNS **stimulants** are **caffeine**, **nicotine**, **cocaine**, and **amphetamine**.', '*   üíâ Examples of **hallucinogens** are **LSD**, **mescaline**, **phencyclidine (PCP)**, **ketamine**, and DMT.', '*   üíâ **Cannabinoids** include **hashish** and **marijuana (cannabis)**.', '*   üíâ **Inhalants** like **solvents** (e.g., glues, paints) can lead to strong dependence, while **anesthetics** (e.g., nitrous oxide, ether) cause moderate dependence.', '*   ‚ùó **Short-acting agents** of abuse tend to cause **more severe withdrawal syndromes** compared to longer-acting agents.', "*   üî¨ The brain's **Reward (Pleasure) Pathway**, which plays a key role in addiction, involves the **Nucleus accumbens (NAc)**, **Ventral tegmental area (VTA)**, and **Prefrontal cortex (PFC)**.", '*   üí° **Dopamine (DA) neurons** in the **Ventral tegmental area (VTA)** release DA into the **Nucleus accumbens (NAc)** (linked to euphoria) and the **Prefrontal cortex (PFC)** (influencing behavior).', '*   ü©∫ It is possible to have **physical dependence** on a drug (e.g., a cancer patient on morphine) without being **addicted**, as addiction implies compulsive use and loss of control.'],['üí° The **nucleus accumbens (NAc)** is considered the **pleasure center** of the brain.', 'üî¨ In all reward pathways, **dopamine (DA)** is the final activation chemical that induces euphoria when increased in the **NAc**.', 'üíâ **Heroin, Alcohol, Hashish (Cannabis), and Nicotine** act on the **Ventral Tegmental Area (VTA)**, stimulating dopaminergic neurons to release DA into the NAc, leading to euphoria.', 'üíâ **Alcohol** specifically induces euphoria via the release of **endogenous opioids in the VTA**.', 'üíâ **Benzodiazepines (BZDs)** stimulate DA neurons in the **VTA**, enhancing the euphoric effect of other substances.', 'üíâ **Amphetamines and Cocaine** act **directly on the NAc** dopaminergic nerve terminals by stimulating DA release and/or inhibiting DA reuptake, leading to increased DA in the NAc and euphoria.', '‚ùó **Prolonged drug use** can lead to **neurodegeneration of dopamine (DA) neurons** in the reward pathway, causing chronic anxiety, depression, inability to feel good, and decreased DA in the NAc.', 'ü©∫ A decrease in DA in the NAc due to prolonged drug use contributes to the development of **craving**.', "üí° A person with drug dependence may feel normal only under the drug's influence due to developed **negative and positive reinforcement**.", 'üî¨ Key elements of the **withdrawal stage** include activation of **Corticotrophin Releasing Factor (CRF)** and **noradrenergic neurons in the amygdala**.', 'ü©∫ **Heroin withdrawal** is characterized by **sympathetic hyperactivity**, manifesting as increased heart rate and increased blood pressure.', 'üí° **Negative reinforcement** in addiction is motivated by the desire to **escape and avoid negative affect**.', 'üí° **Positive reinforcement** in addiction is motivated by the desire for **pleasurable sensations** associated with drug use.'],['‚ùó **Barbiturate withdrawal** is severe, including insomnia, anxiety, tremors, delirium, hallucinations, and **convulsions**.', 'üí° **Benzodiazepine (BZD) withdrawal** is typically milder compared to barbiturates.', 'üíâ Management of barbiturate/BZD abuse involves replacing short-acting agents with **longer-acting ones** to reduce withdrawal severity.', 'üíâ For barbiturate withdrawal, **Phenobarbital** is used to replace pentobarbital.', 'üíâ For BZD withdrawal, **Diazepam** is used to replace clonazepam, alprazolam, or flunitrazepam.', 'üî¨ Alcohol acts on the **GABA-A receptor** to increase GABA effect and is an **NMDA receptor antagonist**.', 'üí° There is **cross-tolerance between alcohol and benzodiazepines**.', '‚ùó Alcohol withdrawal syndrome can lead to **delirium tremens**, characterized by delirium, tremors, and psychosis (e.g., visual hallucinations of crawling bugs).', 'ü©∫ Chronic alcohol abuse risks include **liver cirrhosis**, peptic ulcer, cardiomyopathy, **dementia**, and peripheral neuropathy.', 'üí° **Thiamine deficiency** from chronic alcohol abuse leads to **Wernicke-Korsakoff syndrome**, presenting with ophthalmoplegia, ataxia, confusion, and psychosis.', 'üíâ First-line treatment for alcohol withdrawal is **Diazepam or Chlordiazepoxide** (longer-acting sedatives), which also acts as an anticonvulsant.', 'üíâ **Thiamine supplementation** is crucial in alcohol abuse management to prevent Wernicke-Korsakoff syndrome.', 'üíâ **Disulfiram (Antabuse)** inhibits **aldehyde dehydrogenase**, causing accumulation of **acetaldehyde** and a strong nauseating, vomiting, and flushing reaction (disulfiram reaction) upon alcohol ingestion.', 'üíâ **Naltrexone** blocks **opioid receptors**, reducing the euphoric effect of alcohol and decreasing relapse.', 'üíâ **Acamprosate** is a weak **NMDA antagonist** and GABA A receptor activator used to decrease alcohol craving.', 'üíâ For agitation and psychosis in substance abuse (especially stimulants), **Haloperidol injection** may be used.', 'üíâ Treatment for **alcohol intoxication** includes **IV glucose** to correct hypoglycemia and **Thiamine 100 mg IV or IM** to prevent neuropathy.'],['‚ùó **Opioid** acute effects include **euphoria (rush)** and **drowsiness** with hypo activity.', '‚ùó **Opioid** chronic abuse carries a high risk of **fatal overdose**.', 'üî¨ Shared intravenous drug use, common in **opioid** abuse, significantly increases risk of **hepatitis** and **HIV/AIDS**, and generally **decreases immunity**.', 'üí° **Opioid withdrawal syndrome** is characterized by **sympathetic overactivity**.', 'ü©∫ Classic symptoms of **opioid withdrawal** include craving, anxiety, insomnia, tremors, **piloerection**, mydriasis, lacrimation, rhinorrhea, tachycardia, hypertension, hyperthermia, hot & cold flashes, and abdominal cramps with vomiting and diarrhea.', 'üíâ Symptomatic treatment for **opioid withdrawal** includes anxiolytics, antiemetics, and antispasmodics.', 'üíâ **Clonidine** is used in **opioid withdrawal** management to **inhibit sympathetic discharge**.', 'üíâ **Methadone** and **buprenorphine** are used for **opioid detoxification**.', 'üíâ **Methadone** is a longer-acting opioid used for gradual withdrawal to make the process less severe.', 'üíâ **Naltrexone** is used for **opioid maintenance**, given chronically after detoxification.', 'üíâ **Naltrexone** functions by **blocking opioid receptors**, which removes euphoric effects and reduces drug craving.', 'üî¨ **Nicotine** mechanism involves stimulating **Œ±4Œ≤2 nicotinic Ach receptors** in the Ventral Tegmental Area (VTA), leading to **dopamine (DA) release** in the reward pathway.', 'üí° **Nicotine** acute effects include **euphoria**, decreased anxiety, **increased concentration**, and decreased appetite.', '‚ùó Chronic **nicotine** abuse is strongly associated with **cancer**, **lung diseases**, and **ischemic heart diseases**.', 'ü©∫ **Nicotine withdrawal syndrome** typically presents with insomnia, anxiety, aggressiveness, and increased appetite.', 'üíâ **Nicotine replacement therapy (NRT)** options include gum, transdermal patch, oral inhaler, and nasal spray.', 'üíâ **Bupropion** is an antidepressant that **increases DA**, reduces craving, and **blocks Œ±4Œ≤2 nAch receptors** to decrease relapse in nicotine addiction.', 'üíâ **Varenicline** is a **partial agonist** at CNS **Œ±4Œ≤2 nicotinic Ach receptors**.', "üíâ **Varenicline** competitively inhibits nicotine binding, thereby blocking nicotine's ability to stimulate the DA system in the VTA, reducing craving and withdrawal.", '‚ùó **Varenicline** should be started **one week before** the target quit date and continued for
